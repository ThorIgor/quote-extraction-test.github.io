<div class="entities" style="line-height: 2.5; direction: ltr">The release of a long-delayed report on Russian interference in the United Kingdom by the British cross-party Intelligence and Security Committee has inevitably revived the debate about how a democratic state can best resist Moscow’s meddling.<br>The trouble is, of course, that political point-scoring and competitive rhetoric quickly dominate such discussions. The Intelligence and Security Committee refused to grapple seriously with whether or not Russian political operations affected the outcome of the 2014 Scottish independence referendum or the 2016 Brexit vote. Along with a general lack of clarity on just how certain sources of potential influence, from oligarchs to trolls, may affect the political system, this means everyone can put their own personal spin on the issue. The risk, then, is that this simply generates a short-term storm of comment, reaching few actionable policy conclusions, that is soon overtaken by the next issue of the moment.<br>This would be to squander an opportunity. The administration already has a Russia strategy intended to minimize the impact of Russian activities in the short term, while working for 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “a Russia that chooses to co-operate, rather than challenge or confront.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 The Intelligence and Security Committee is brutal in dissecting what it sees as an uncoordinated process in Whitehall, though, and a lack of clear tactics as to how to advance the strategy, so here are 10 suggestions.<br>1. Tackle the ‘Oligarch Problem,’ but First Decide What It Is<br>Rich Russians have flocked to London, and their wealth buys them a degree of political leverage: Is this a security problem, an ethical challenge, or simply how Britain has always done business? The report raises concerns about the way that the United Kingdom has become a favored destination for rich Russians and their dirty money. Apparently, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the veteran parliamentarians
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 of a country that for decades has welcomed the wealthy of the world’s dictatorships and kleptocracies were 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “shocked, shocked”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 to discover that Russian oligarchs no less appreciate the charms of one of the world’s great financial centers combined with one of the world’s great cities.<br>
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    The report
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    claims
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 that this money is 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “also invested in extending patronage and building influence across a wide sphere of the British establishment.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 One particular weakness is that the Intelligence and Security Committee gives no examples of how this practice actually influenced the political process, and how the Kremlin may have benefited from this.<br>Of course, there are close ties between many rich Russians and the Kremlin, just as there are between many rich Chinese expats and the Communist Party, for example. Arguably, this is not a “Russian oligarch” issue but a wider problem of how money can buy access and leverage, distorting the democratic process on behalf of foreign interests. In this case, it needs to be tackled across the board, addressing everything from media control to political funding.<br>It would be nice to think of the United Kingdom becoming a superpower of ethics. Let’s be honest, though: It prizes its role as a magnet for global assets. Especially while facing the potential economic hit of Brexit, no British government is going to be eager to turn away foreign cash. The priority is going to be to deal with the immediate threat that rich Russians could become Russian President Vladimir Putin’s lobbyists.<br>The British government will need the will and the powers to tackle specific cases where Russian money is buying influence at the Kremlin’s behest. This is a tough problem, which is really in the realm of the intelligence services rather than the police. However, being more cautious about handing out passports to rich Russians (so that they can more easily be deported or excluded) and having a register of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “foreign agents”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 (criminalizing acting as an instrument of the Kremlin without declaring that role) is a start. In truth, it is no more than that, but for the present it probably represents the most that is politically feasible.<br>However, we also need to be honest here: Just as welcoming rich Russians into the United Kingdom and allowing them to enjoy all the benefits of a law-based democratic society did not, as the Intelligence and Security Committee notes, lead to reform in Russia, so too cracking down on them now will not put meaningful pressure on the Kremlin. Putin is committed to a personal agenda of great-power politics and building his historical legacy. If some oligarchs have to lose some of the millions they have already been allowed to steal on his watch, he will not be especially concerned.<br>2. Russian Organized Crime Is Not Just for the Police<br>The expat “Londongrad” set has to be seen to work within the law; an even more serious potential threat that needs to be addressed comes from gangsters mobilized as tools of the Kremlin.<br>In parallel, there needs to be a sharper focus on the aspects of transnational crime that pose a clear and present national security threat. Russian-based organized crime has been used to generate chyornaya kassa funds (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “black accounts,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 or deniable and untraceable moneys), carry out assassinations abroad, and even smuggle wanted agents across borders. Most recently, a Georgian Chechen was gunned down in Berlin by what seems to have been a gangster hitman, recruited by Russia’s Federal Security Service, and an online fraudster accused of stealing up to $2 billion is allegedly being protected by Russian military intelligence. Kremlin outsourcing of its operations to criminals continues unabated.<br>In the United Kingdom, despite regular rhetorical statements about taking a tough line on Russian criminality, it has in practice been a lower priority for police agencies. There have been several high-profile deaths of Russians but in practice most were probably not murders (allegations of untraceable poisons and carefully contrived fake accidents notwithstanding) and those which were essentially resulted from criminal score-settling. Only two, the murder of defector Alexander Litvinenko in 2006 and attempted killing of turned Russian intelligence officer Sergei Skripal in 2018, have been ascribed to the Kremlin.<br>The threat appears limited to Russians who themselves were likely involved in questionable activities, and generally driven purely by business interests. To be blunt, for the police, this makes them less of a concern than the gangs directly responsible for public disquiet. As 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    one police officer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    told
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 me, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “So long as the Russians are not committing crimes on the streets, we’re not going to be able to justify putting resources into going after them.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Instead, in the United Kingdom, Russian-based gangs largely operate as a facilitator and wholesale supplier behind the more immediately dangerous gangs. However much sense it may make from a public safety perspective to give them a lower priority, because of the wider national security concern, the National Crime Agency needs to be tasked — and resourced — with giving Russian gangs a harder time.<br>3. Fight Disinformation Through Demand, not Supply<br>Information operations continue to be regarded as a serious threat, even if there is still very little evidence that they actually have a major impact on people’s attitudes. At most, these efforts tend to strengthen existing beliefs of whatever shade, although that is not something to be taken lightly when it can push mild dissatisfaction into protest.<br>Like corruption, though, this is not something 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “exported”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 onto a hapless and helpless nation. You can’t bribe an honest official and likewise it’s hard to get traction on the minds of people who are essentially content with the status quo and who trust their politicians and the mainstream media. The reason there is such an appetite for alternative narratives is that, at present, just as elsewhere in the West, the United Kingdom is going through a legitimacy crisis. Communities that feel alienated and unheard are the natural constituency for information operations peddling alternative answers, conspiracy theories, and bile.<br>Just as with the struggle against narcotics, it’s easy to focus on supply rather than demand. Already there are renewed calls for Russian foreign-language TV channel RT to be banned, for example. To be sure, RT does carry blatant propaganda (just as it also carries decent news coverage), but an outlet with just 3,400 viewers at any one time is not a serious threat. Likewise, the fad for myth-busting operations meant to counter “fake news” is always tempting for governments keen to be seen to act, and bureaucracies that mistake activity for impact, but there is little credible evidence they really work except as part of a wider program.<br>One clear organizational recommendation in the Intelligence and Security Committee report is that the Security Service (better known as MI5) ought to be responsible for the integrity of the democratic process. The implication is that the challenge comes mainly from hackers and trolls. But this isn’t the case, and following this advice would be disastrous. In reality, Britain’s main problem consists of alienated communities. It would be unwise to basically put MI5 in charge of policing thought crime and news accuracy, let alone media education.<br>Of course, there should be proper media and social media regulation, but this should not be confined to Russian outlets. Instead, the harder and more important task is to address demand. In part, the answer is media education, and not just for schoolchildren but at every level, including seniors (this doesn’t have to be in a classroom: as the fight against cigarettes and drugs has shown, even storylines in soap operas have their role) to create resilience against this problem. It is also a much bigger issue, about closing 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the “trust gap”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 and exploring how well democratic systems originally founded in the 19th-century industrial age work in the postmodern, 21st-century information era. This is, of course, way larger than just being about Russia, but is also a fundamental question that, so long as it is dodged, leaves the United Kingdom — and the rest of the West — vulnerable to such information operations.<br>4. Upping Britain’s Intelligence Game, a Critical and Expensive Task<br>Information operations are only a small part of the wider Russian 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “active measures”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 (covert political activities) challenge. Many of the more nefarious, involving corruption, blackmail, chyornaya kassa support for subversive political movements and the like are managed or supported by Russia’s extensive intelligence community. Russia needs to be much more of a focus for both intelligence gathering and counter-intelligence, but this needs to be supported with real funding, not just airy assumptions that it can be covered by working smarter.<br>Britain needs more and better information about the Kremlin’s goals and methods, not least to make the strategy to respond to it as effective as possible. Here the Intelligence and Security Committee was critical, highlighting the extent to which MI5, the Secret Intelligence Service (better known as MI6), Defense Intelligence, and the Government Communications Headquarters (GCHQ, the British equivalent of the National Security Agency) all scaled down the attention they paid Russia dramatically through the 1990s and 2000s.<br>One can hardly blame them, as during this time their political masters were demanding they focus on new threats, from jihadist terrorism to China, North Korea to transnational drug cartels. They have also continued to maintain the United Kingdom’s status as one of the world’s intelligence superpowers, even though the Single Intelligence Account (the budget for MI5, MI6, and GCHQ) is only around one-twentieth the $85.75 billion the United States will (officially) spend on intelligence this year.<br>It seems likely that there will be a new Espionage Act to replace the 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “dusty and largely ineffective”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Official Secrets Act (originally passed in 1911, albeit revised since), including some register of foreign agents in the style of America’s Foreign Agents Registration Act. However, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the Intelligence and Security Committee
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 did not call for an increase in spending, instead talking of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “smarter working and effective co-ordination”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 — the usual bureaucratese for doing more with the same.<br>This is not enough: The suggestion that the intelligence community should be able to mount more effective information-gathering against what is still a hard target like Russia, and also do more to counter aggressive activity from Moscow, and also maintain existing commitments to other problems and challenges — all on the same budget — is unsustainable. More money for U.K. intelligence will be a sound investment when set against the direct and indirect costs of everything from technological secrets lost to Russian hacking to the political impact of covert influence. These funds will also better position Britain to cope with another increasingly adversarial actor: the People’s Republic of China.<br>5. A War with Russia Is Unlikely, but Planning for It Is Critical<br>In raw terms — although these comparisons are as meaningless as they are tempting — the U.K. and Russian defense budgets are quite similar. Of course, in real terms, Russia’s is perhaps three times as large. The United Kingdom does not need to plan to win or deter a one-on-one war with Russia, though, being both part of NATO and also on the other side of Europe. The question becomes, then, how far the Russian challenge ought to inform British defense planning and spending, something that will increasingly also mean cyber security in an age of ubiquitous connectivity and undeclared, ambiguous conflicts. Britain cannot pretend to be able — or need — to deter Russia itself, but it must stop trying and failing to do everything. Instead, it should make a serious commitment to being able to mount expeditionary operations as part of wider alliances, but to be able to do so in the face of the latest Russian tactics and technologies.<br>Britain clearly wants to play a credible role within NATO: It already spends a greater proportion of its gross domestic product on defense than most members. It also has particular interests of its own relating to defending its territorial waters and lines of communication to overseas territories, aims that sometimes rub up against Russian operations. Although the planning for the next integrated Strategic Defense and Security Review, due this year, was temporarily paused because of COVID-19, some tough decisions will soon have to be made. As 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the Royal United Services Institute
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
’s Jack Watling 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    wrote
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
, given resource constraints, the United Kingdom will be faced with a stark choice: 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “whether to accelerate and expand the modernisation of its heavy forces, or move away from heavy forces and prioritise the development of resilient reconnaissance and fires.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>So far, the government looks inclined toward the latter in order to maintain a credible rapid expeditionary capability, not least as this fits the continued commitment to a “Global Britain.” Nonetheless, as Moscow sells more and more of its latest kit to buyers around the world, even if they will not be facing Russia, British forces will have to be configured and prepared to fight Russian-equipped and -trained forces. Besides which, as deterrence is anchored on signaling capability and intent, the United Kingdom ought to look willing and able to take on Russian forces. There is, it seems, no escaping the continued centrality of Russia in British military thinking.<br>6. Cultivate Solidarity by Defending Others<br>Alliances also matter in responding to non-military challenges. Following the attempted assassination of Sergei Skripal in 2018, Moscow was surprised and shaken when Britain successfully brokered a campaign of expulsion of 130 suspected Russian spies from 28 states plus NATO. This was a striking and groundbreaking example of international solidarity of a sort that had been sadly absent until then. And since then, for that matter, but if the United Kingdom wants to be able to call on similar support in the future, it has to make preparations now and also be willing to offer it to others, and not be dependent on ad hoc responses. This ought not to be focused on NATO, nor — in a time of Brexit — the European Union. Rather, it should be a coalition of the willing, perhaps starting with the Anglosphere “Five Eyes” intelligence partners (the United Kingdom, the United States, Canada, Australia, and New Zealand), expressing a willingness collectively to respond to future Russian adventurism.<br>7. Engagement Is a Weapon Too<br>The answer to Russian “political war” intended to divide, distract, and demoralize is generally not to try to fight fire with fire. There is not only a moral high ground to be lost — a central element of Putin’s narrative is that Russia is simply responding to Western subversion — but open, democratic societies tend to be more vulnerable to any such active measures arms race. Instead, it is worth considering how the best lessons of the Cold War can be adapted and amplified in the modern age, using soft power to counter Putin’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “dark power.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Although hawks will nod toward historical traditions, or notions that somehow Russians are 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “genetically”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 predisposed to tyranny and aggression, change is not only possible but inevitable. While containing Kremlin aggression and interference, this must be balanced with a sustained and meaningful effort to engage. There is still a strong vein of Anglophilia in Russian culture: encourage and magnify this. Student bursaries, cultural exchanges, extravagant celebrations of historical ties between the two countries (remember: Ivan the Terrible even offered Queen Elizabeth I his blood-stained hand in marriage), all of this will have minimal impact today — especially as the Kremlin does what it can to limit them — but will reap benefits in the future, when London will be able, rightly, to tell the Russians it never abandoned them.<br>They have few illusions about their own leaders, so exposing their corruptions and hypocrisies is of limited real value (even though some in the West think this is their magic bullet). More broadly, using the capabilities of the modern media to support Russia’s brave independent media and also puncture some of the Kremlin’s lies would accelerate the existing decay of the regime’s legitimacy. The BBC still has a powerful brand, and it can be a powerful link to Russians who increasingly get their news online. That does not mean being a propaganda arm — it is important to be objective, and that includes highlighting Russian successes, too — but rather, along with British academia, a counter to increasingly blatant Kremlin efforts to mobilize today’s news and yesterday’s history to its ends.<br>8. Dig in but Stay Optimistic<br>After all, Britain has more of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “Putin problem”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 than 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “Russia problem.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>There can be little hope of truly meaningful improvement of relations with Russia so long as Putin and his cronies continue to govern the country. Previous attempts at “resets” such as U.S. President Barack Obama’s in 2009 have been grandiose exercises in self-deception, as French President Emmanuel Macron will discover, if he goes ahead with a similar outreach of his own. Putin’s people are the products of a Soviet upbringing, the kleptocracy rooted in the lawless 1990s, and a bitter sense that Russia’s global status was somehow 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “stolen”

<br>The people who are expected to implement policy ought to understand the country with which they are dealing. That policy ought to be rooted in a detailed, nuanced grasp of the country. Russia is a complex country in transition, still coping with the political and socio-cultural trauma of the end of empire and great-power status. Too often the country and even its leadership are rendered down to some oversimplified cliché: mafia state, new tsarism, new Soviet Union, tyranny, whatever. Policy rooted in any such caricature, stripped of the necessary nuance and context, will be fruitless at best, dangerous at worst.<br>It also contributes to what might be considered a failure of tone, something which is by no means confined to the United Kingdom. The days of

<div class="entities" style="line-height: 2.5; direction: ltr">Vladimir Putin’s disastrous military adventure in Ukraine has raised the prospect that his 22-year rule could be nearing its end. But will he go, or will he have to be pushed?<br>Seven months into the Russian president’s war of aggression, his troops have suffered massive losses of men and equipment and are in headlong retreat in eastern Ukraine. Putin’s order last week to mobilize hundreds of thousands of men has descended into chaos, drawing rebukes even from his own propagandists and political allies.<br>The 69-year-old autocrat rose to power in 2000, succeeding an ailing Boris Yeltsin after championing Russia’s second war in Chechnya. The chances of his leaving anytime soon are still remote, but it’s clear that the escalating fallout from his military gamble is already loosening his viselike grip on power.<br>Read on to explore the scenarios in which Putin’s reign could come to an end — and the pretenders in line to replace him.<br>OPERATION SUCCESSOR<br>Putin gets to choose<br>Putin has gone to extraordinary lengths to sideline rivals and rewrite the constitution to maintain his grip on power. The chance that he will make way voluntarily for a new leader is tiny, but it’s no longer negligible. Here’s who the Russian leader might make way for:<br>The Superspy — Nikolai Patrushev<br>Should Putin accept that his position has become untenable, Kremlin watchers see Nikolai Patrushev as his most likely successor. The former head of the FSB spy agency, now secretary of the Security Council of Russia, has the advantage of sharing a worldview with Putin — one that is shot through with hostility toward the West in general, and toward the United States in particular<br>If anything, Patrushev’s views are more extreme: In a Security Council meeting days before Putin ordered troops into Ukraine in February,

 It’s a familiar trope: Patrushev years ago accused former U.S. Secretary of State Madeleine Albright of saying that Siberia and the Far East should not belong to Russia. This allegation had no known basis in fact, leading to speculation that it originated in a top-secret project where Moscow spies hired mindreaders to tap into the thoughts of Western leaders.<br>With Putin spending most of his time in the Kremlin, Patrushev has assumed a more active role, recently visiting China amid growing concerns there over the war. Age is not on Patrushev’s side, however: At 71, he is two years older than Putin, and should he become president would likely only be a transitional figure.<br>Likelihood:<br>Scariness:<br>The Lackey — Dmitry Medvedev<br>If there’s anyone Putin can trust, it’s Dmitry Medvedev: The Russian leader gifted the presidency to his former right-hand man from St. Petersburg in 2008. The job swap enabled Putin to keep power in his own hands while complying with the constitutional term limits that then applied. Medvedev duly kept the presidential seat warm while getting a passing grade as a modernizer — governing by iPad and touring Silicon Valley. But, when his four-year term was up, Medvedev meekly made way for Putin’s return to the Kremlin.<br>Medvedev went on to serve for eight more years as prime minister before in 2020 becoming deputy chairman of the Security Council — again directly subordinate to Putin who heads it. War has been unkind to Medvedev, whose attempts to shed his image as Putin’s less-evil twin by posing as a nuclear madman have been drowned out by outbursts of hysterical laughter from readers of his Telegram channel. At 57, Medvedev is still young enough to rule Russia again but his own fate is inseparably tied to Putin’s.<br>Likelihood:<br>Scariness:<br>The Bodyguard — Alexei Dyumin<br>By his own account, Alexei Dyumin once saved Putin from a night-time attack by a brown bear, emptying the clip of his service pistol at the beast’s feet as it stood menacingly in the doorway of a mountain retreat. Fearlessly loyal, yet still humane (the bear survived) — what better qualifications to succeed Putin, while ensuring the elder statesman can enjoy a comfortable retirement and avoid being tried in The Hague for war crimes?<br>The highest-profile veteran of the Federal Guard Service — Russia’s answer to imperial Rome’s Praetorian Guard — Dyumin also tasted success on the battlefield as a special forces commander in the 2014 operation to annex the Crimean Peninsula. Two years later, Putin named him governor of the Tula region (he was later elected by a landslide). Dyumin is, by some accounts, a Putin favorite but his preferred status would make him vulnerable should a power struggle break out in the Kremlin.<br>Likelihood:<br>Scariness:<br>The Princeling — Dmitry Patrushev<br>Putin’s allies in the Kremlin aren’t getting any younger but that doesn’t mean that the regime won’t seek to perpetuate itself. It was

 who, on being appointed to run the FSB in 2000,

 A generation on, his son, Dmitry Patrushev, has emerged as a princeling and credible potential successor. The 44-year-old was appointed agriculture minister in 2018, having earlier graduated from the FSB academy and headed the state-owned Russian Agriculture Bank.<br>However remote the prospect, a princeling president could ease fears in the wider world that Russia, facing defeat in Ukraine, would launch a suicidal nuclear escalation. A hereditary ruler would, by definition, have a stronger instinct for survival than a crazed dictator holed up in an underground bunker.<br>Likelihood:<br>Scariness:<br>A KREMLIN PLOT<br>Putin is ousted, incapacitated or assassinated<br>For all the talk of a managed succession, the record shows that occupants of the Kremlin tend to leave feet first: Vladimir Lenin and Joseph Stalin both died of natural causes, as did Leonid Brezhnev and — in short order — his two immediate successors. The last serving head of state to be assassinated was Czar Alexander II, in 1881.<br>There are, however, precedents for leaders being forced out of office — Nikita Khrushchev in 1964 and Mikhail Gorbachev, whose fall in 1991 brought the final curtain down on the Soviet Union. As often as not, the struggle for succession has been fought out among Kremlin insiders — famously

<br>The Troika<br>Perhaps the closest historical parallel to the autocratic Putin is that of Stalin, whose death in 1953 sparked a power struggle in which a short-lived “troika” ended with the execution of one of its members, hated former secret police chief Lavrenty Beria. Khrushchev went on to sideline premier Georgy Malenkov in 1955, emerging unchallenged as leader of both the Communist Party and the government. A year later, he gave a secret speech denouncing the cult of personality around Stalin, initiating a thaw after years of terror.<br>It’s tempting to conclude that, were Putin to be ousted, incapacitated or assassinated, and replaced by a collective leadership, his demise might lead to a de-escalation of Russia’s proxy war with the West.

twice, removed their leaders through peaceful protest, in the Orange Revolution of 2004-05 and the Euromaidan protests a decade later. Could it happen?<br>The Prisoner — Alexei Navalny<br>Anti-corruption campaigner Alexei Navalny would be the prime candidate to lead a Russian color revolution, having helped organize protests against Putin’s return to the presidency a decade ago. Those demonstrations — the largest in post-Soviet Russia — ultimately failed. But Navalny persisted, channeling his efforts into exposing corruption. The state retaliated by poisoning Navalny with a nerve agent and jailing him on trumped-up fraud charges.<br>Showing extraordinary courage, Navalny continues to oppose the war from behind bars. But his chances of following Nelson Mandela from a prison cell to the presidency are slight. Observers can imagine a scenario in which Putin is ousted and Russia’s next leader, in a gesture of reconciliation toward the West, releases political prisoners such as Navalny, journalist Vladimir Kara-Murza or video blogger Ilya Yashin. But that would be only the first step on a long and tortuous path to power in a country that has yet to hold a free or fair election.<br>Likelihood:<br>Scariness:<br>The Exile — Mikhail Khodorkovsky<br>Former oil tycoon Mikhail Khodorkovsky is another regime critic who took on Putin and lost, ending up being stripped of his Yukos oil empire, thrown into jail for 10 years and finally going into exile. His Open Russia foundation, banned in Russia, continues to campaign for reform, but Khodorkovsky himself displays no obvious ambition to stage a triumphant return and play a leadership role in a post-Putin Russia.<br>Khodorkovsky, 59, strongly supports Ukraine’s resistance against Russia, recently urging the West to supply more weapons. Yet his history as a ruthless businessman has not been forgotten by older Russians who still harbor bitter memories of the chaotic Yeltsin years, when an oligarch cabal amassed vast assets through corrupt privatizations that stripped the nation of its Soviet industrial patrimony.<br>Likelihood:<br>Scariness:<br>TIME OF TROUBLE<br>Putin is overthrown militarily<br>While modern Russia has no history of successful military coups, it would be a mistake to rule out the possibility of Putin being ousted in an armed uprising. Here are some key players to watch out for if Russia’s next ruler is chosen at the point of a gun:<br>The Butcher — Mikhail Mizintsev<br>Defense Minister Sergei Shoigu and Valery Gerasimov, the chief of the general staff, have both had terrible wars, effectively ruling them out as credible leaders of any move by the military establishment to seize power. There’s no tradition in Russia of disgruntled officers staging a putsch — and many have already met their maker on the field of battle.<br>But there is one general who is thriving after earning a reputation for shocking brutality: Mikhail Mizintsev, the “butcher of Mariupol.” Mizintsev led the devastating siege in which more than 20,000 civilians died before the port city fell in May. He has just been promoted to deputy defense minister in charge of logistics, as Russia seeks to turn the tide against Ukraine’s latest offensive and end its mobilization chaos. Mizintsev may not be a direct contender for power but will be a face to watch in the days and weeks to come.<br>Likelihood:<br>Scariness:<br>The Warlord — Ramzan Kadyrov<br>

<div class="entities" style="line-height: 2.5; direction: ltr">The United States suffers from a severe case of strategic confusion, manifest in the country seeing enemies where none exist and showing an inability to concentrate action where they do exist. Given the immensity of American power relative to the rest of the world, this malady has a tendency to wreak havoc and generate tension in areas of American involvement. And the confusion seems so thoroughly embedded in the country’s collective psyche that prospects for any reversal remain dim. That bodes ill for America and for the world.<br>SPONSORED CONTENT Recommended by<br>Consider our actions, and their consequences, of the last fifteen years. Following the seminal events of September 11, 2001, when the country was attacked by that tightly wound Islamist knot of anti-Western fervor known as Al Qaeda, the United States toppled the Afghan regime that had succored Al Qaeda and dislodged the Islamist force from the habitat from which it sought to menace the West. This was necessary and entirely appropriate.<br>But then we invaded Iraq, ruled by a secular tyrant who had nothing to do with the kind of Islamist radicalism that was the true enemy. This generated multiple consequences of immense difficulty. It unleashed sectarian fears and passions in the country that for years destroyed prospects for stability—and led to the deaths of nearly 4,500 Americans and an estimated 174,000 Iraqis, most of them civilians. It enflamed the region in ways that spawned a new Al Qaeda force in Iraq where previously none had existed, or could exist. It upended a centuries-long balance of power between Sunni-dominated Iraq and Shiite Iran, thus creating new challenges of stability and new difficulties in the U.S.-Iran relationship. Perhaps worst of all, the Iraq invasion and its chaotic aftermath have sapped America’s appetite for confronting the true enemy in the Middle East.<br>The true enemy is Islamist fundamentalism, just as it was when President George W. Bush took America on the Iraq detour. The Al Qaeda aim then was to draw America into a desert quagmire and diminish its confidence, unity and strength. It couldn’t succeed in doing that without American strategic confusion.<br>What the U.S. invasion didn’t do was turn Iraq into a Middle Eastern model of democratic practice, as many invasion advocates, in their confusion, had predicted. Some people thought the so-called Arab Spring, a wave of seemingly pro-democracy protests across the Middle East beginning in December 2010, would usher in such a new era. President Obama promptly expressed support for the protesters, including some motivated more by Islamist fundamentalism than by true democratic impulses. He undermined the standing of Egypt’s Hosni Mubarak, a staunch U.S. ally for decades, and assisted the emergence of the Islamist Muslim Brotherhood (which ruled the country for a time before the old military oligarchy regained governmental dominance).<br>This represented strategic confusion of a very high order. It had been Islamist fundamentalism that had attacked America on 9/11, that had attacked Britain and Spain in succeeding months, that had vowed a relentless terrorist campaign against the West. Mubarak was opposed to all that; the Muslim Brotherhood had flirted with that kind of radicalism for decades. Why would an American president undermine a foreign leader who was a steadfast U.S. ally and an opponent of the Islamist fundamentalism that represented one of America’s most menacing enemies? There’s only one answer: strategic confusion.<br>Then, when Libya’s Muammar Qaddafi found himself beleaguered by internal protests, Obama turned on Qaddafi, who had promised to end anti-Western terrorist activities and abandon efforts to produce weapons of mass destruction. In exchange, he was to be left alone. But Obama reneged, leading a bombing campaign against Qaddafi, who represented no threat to America whatsoever.

 That phrase in itself represents a highly distilled form of strategic confusion. Where does this responsibility lead us? How many bombing campaigns and wars would have to be waged if the protection and happiness of our fellow human beings, all around the world, were to be our global remit? What does this have to do with every president’s primary imperative of protecting America and its citizens, not humanity, from outside threats?<br>Then there’s Syria. When its brutal president, Bashar al-Assad, found himself beset by internal dissention, the U.S. government promptly adopted a position that he had to go. Then came the emergence of the Islamic State (also known as ISIS or ISIL), potent enough to capture territory in Iraq and Syria and use that territory as spawning ground for further regional expansion and growing global menace. Its aim was to topple Assad and dominate, in the name of a restored caliphate, the lands that have been Syria since the end of World War I. Our aim was to thwart the further territorial gains of ISIS and destroy its ability to project terrorist activity into the West. Assad’s aim was to defend his country from the growing ISIS threat (along with other forces bent on destroying his regime). Russia, Iran, Hezbollah and the Kurds of Syria and Iraq all wanted to defeat ISIS.<br>A sensibility of strategic coherence in Washington would have produced a clear understanding: Since ISIS represents a major threat to regional stability as well as to the security of Western nations, whereas Assad represents no threat at all, the obvious approach would be to align with those forces bent on defeating ISIS and not worrying about the fate of Assad. But such strategic coherence eluded Washington policymakers, who couldn’t abandon their conviction that Assad must go. The result was a kind of policy paralysis, with Russia moving in and capturing the initiative with a much tighter view of the situation.<br>

Consider the strategic confusion of the 2012 GOP presidential nominee, Mitt Romney, when he wrote in a Washington Post piece that we need to create an anti-ISIS coalition made up of Kurds, Turks, Saudis, Egyptians and Jordanians. As conservative commentator Patrick Buchanan pointed out, his coalition (leaving aside the Kurds) includes countries and forces that haven’t demonstrated any serious anti-ISIS commitment, and excludes all the countries and forces that have demonstrated through dangerous action their opposition to ISIS.
This is not serious strategic thinking. It lacks even a rudimentary sense of the realities of the situation and hence lacks a potential for generating a decisive American initiative against ISIS. One big stumbling block for Romney and likeminded people is Russia, the subject of much strategic confusion in America.
Given its resources and position upon the Eurasian landmass, Russia always has and always will represent a potential threat to the West. That needs to be borne in mind in policymaking at all times. But Russia’s geopolitical center, lying unprotected behind vast expanses of steppe grasslands, also renders it highly vulnerable to invasion from the West, whence major incursions have emanated in just about every century of its existence. Given that, Russia inevitably will resist efforts to rip away its traditional areas of influence, including Crimea and Ukraine. It will resist NATO efforts to push up to the Russian border with rockets and troops. It will take umbrage when American NGOs and foreign policy officials whip up dissension in western Ukraine as a way of ripping that territory away from Russian dominance, which Russia has maintained almost uninterrupted for centuries.
Weighted down by strategic confusion, many American politicians and foreign policy officials seem to think that Russia can be kept at bay only by bellicose rhetoric and provocative policies, designed to push into Russia’s traditional spheres of influence and neutralize its influence. This won’t work. It will simply incite, as indeed it has incited, Russia’s natural sense of vulnerability, and stir provocative and bellicose responses.
A more strategically sound approach would be that which Otto von Bismarck adopted after he consolidated the German nation under Prussian auspices in 1871. Knowing this powerful new entity in the center of Europe would generate fears among its neighbors, he studiously refrained from actions that could exacerbate those fears. His aim was to project the image of a restrained and friendly power satisfied with its favorable position upon the continent. After Kaiser Wilhelm II dismissed Bismarck and embarked upon a policy of provocative military expansion, the European equilibrium collapsed, and a course was set toward World War I.

 to this and other amendments.<br>There should also be no doubt that much of Russia’s ruling elite, which depends on Putin for jobs and fortunes, including some of the long-serving government ministers and chief executives of state-controlled conglomerates, stands to benefit from this arrangement both politically and financially. Kremlin tea-leaf-reading is never an easy exercise and we are yet to see whether Putin does decide to stay on as the president beyond 2024. What I am pretty confident in is that his continued stay in the Kremlin for two more terms, if not more, would bode ill for the long-term stable development of Russia, which saw its share of world’s gross domestic product and population shrink by 6 percent and 20 percent, respectively, on his watch, according to the IMF and World Bank. (Putin did preside over the period of impressive economic growth of 7 percent per year in the 2000s, but that fizzled out and his success in reversing depopulation in the 2010s proved to be short-lived).<br>Reversing these and other trends requires an orderly and timely transition of executive power, not a rewriting of the constitution to one man’s liking. It requires a system in which the executive, judicial and legislative branches of power balance and check each other in reality as opposed to just on paper. And it requires deep structural reforms that Putin welcomed in his first term, helping to foster a decade of growth, but then grew averse to as many in his retinue learned to benefit from the status quo. When anyone else will get a chance to move in to the Kremlin and whether he or she will then attempt such reforms is, as of this week, anyone’s guess.<br>Simon Saradzhyan is the founding director of Russia Matters.<br>The opinions in this article are solely those of the author.<br>Photo by kremlin.ru.</div>

</mark>
 the Eurasian space, or were questioned for their intergovernmental character centered on the protection of the region’s entrenched governments, Russia’s true motivations were grounded in some practical needs. Among these, the most palpable were various security challenges that affected the post-Soviet space, a necessity of addressing globalization’s negative impact on the local economies, and a desire to settle a tense frontier with erstwhile Cold War rival China. Therefore, these institutions became essential vessels in Russia’s drive to deal with Central Asia’s complex environment, and also help it restore its formerly enjoyed status of a true global power.<br>What also needs to be noted is how, 20 years later, all of these institutions have significantly evolved from their modest beginning. This naturally followed Moscow’s changing view of their utility to its practical needs. While not being flawless by any stretch of imagination, the CSTO and EAEU made some noticeable achievements in improving regional military and economic cooperation and coordination. On the other hand, the SCO moved beyond its practical mandate and became a relevant international forum that brings together world’s largest non-Western nations. While Russia’s intentions toward it remain unclear, and its lobbying for SCO enlargement were criticized, Moscow generally sees a purpose behind every integrative mechanism it established or co-founded in the past 20 years.<br>Russia’s institutional push in Eurasia was always driven in part by its regional and global agendas. Regionally, Moscow was concerned by what it 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saw
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 as 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    an “erosion”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 of the post-Soviet space, which was particularly visible in a deteriorating security situation stemming from instability in Afghanistan, the civil war in Tajikistan, and the clashes between its former Soviet Republics. Particularly worrying was the rise of the nonconventional threats like terrorism and drug smuggling. Part of this erosion included also a loss of influence over the post-Soviet space, in particular following the pro-democracy “color revolutions” in several former Soviet Republics like Georgia, Ukraine, and Kyrgyzstan, which many in Russia saw as nothing short of West-sponsored plots. Hence, the CSTO is actually sometimes seen as an anti-NATO.<br>Columbia University scholar Alexander Cooley argues that the CSTO, and the Eurasian Economic Community or EurAsEC (a precursor to EAEU), are Russia’s attempts to emulate Western models like the NATO and the European Union. In many ways these institutions were organizationally modeled on the Western counterparts, although they come up short in their achievements. Nonetheless, the true motives for their creation are actually found in the declining security and economic situation of the former Soviet bloc, and the failure of the early post-Cold War integration, especially as embodied in the Commonwealth of Independent States (CIS).<br>Diplomat Brief Weekly Newsletter Get briefed on the story of the week, and developing stories to watch across the Asia-Pacific. Get the Newsletter<br>Moreover, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Richard Sakwa
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    points out
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 to Moscow’s feeling of rejection and a missed opportunity of forming a more inclusive pan-European security community following the end of the Cold War. After that episode, Russia then undertook its own integrative efforts, which coincided with a gradual restoration of its power, as well as its desire to reassume what it saw as its rightful place among the great powers of the world. Hence, we see a global agenda of Moscow’s institutional policy. Russia kept arguing for democratization of the international relations, and in its official documents it emphasized the centrality of the UN and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the “polycentric”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 world order, as opposed to a U.S.-led unipolar one. At the same time, Moscow recognized that its best chance of remaining significant in such a world was to take leadership over a regional integration body given that conglomerations of states were better suited for participating in global governance.<br>Enjoying this article? Click here to subscribe for full access. Just $5 a month.<br>To this end, we see three key institutional bodies. On the hard security end, Moscow sponsored the establishment of two institutions that appear to have overlapping responsibilities: the CSTO and SCO. The former evolved from the 1992 Collective Security Treaty, a basic agreement that envisioned mutual support among its members in case of an imminent external threat. This, however, proved to be inadequate and was eventually transformed into a real military alliance in October 2002 with a secretariat and a secretary general, a developed bureaucracy, and functions similar to those of NATO, including crisis time consultations. Perhaps the biggest accomplishment of the CSTO was the formation of a capable joint rapid reaction force in 2009 between its six member states. Since then, Moscow and its partners held numerous and diverse military drills and exercises that simulated peace-keeping, anti-drug smuggling, and anti-terror activities. In spite of these are tangible achievements, the organization’s clout over Central Asia is hampered by the lack of membership of strategically important Uzbekistan, and the continued refusal of NATO to deal with the CSTO as a relevant security provider.<br>On the other hand, the Shanghai Cooperation Organization is often considered as mainly a Chinese project, given that it was the first noneconomic body that the People’s Republic founded and led from its inception. It emerged at a time when Russia was still very weak and realized that if it stayed on the sidelines it would let China have its way. Hence, Moscow opted to join and partner with the new grouping and thus become an equal decisionmaker. The SCO proved to be a good platform for defusing tensions between these erstwhile Cold War rivals by settling border disputes and troop deployments. It also provided support to Moscow’s and Beijing’s smaller partners, some of which were not just challenged not just domestic and regional threats, but were often criticized by (mainly) Western states for their human rights record. As its relations with the West deteriorated, Russia envisioned the SCO as an alternative organization to the America-led order, and a place for 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “great power posturing.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Nonetheless, Moscow seems to be undecided, and perhaps even dishonest, about the SCO. It does not wish for the CSTO to be displaced by the SCO as the region’s exclusive security provider. On the other hand, in spite of a formal endorsement of the developmental function of the SCO, Moscow did not support it. Russia recognizes the limitations of its ability to restrict China’s expanding influence in the Central Asia. Some scholars noted that Russia’s support for the enlargement, and in particular the admission of India, was done to try and offset China’s preponderant position inside of the SCO, but it effectively weakened the SCO’s ability to do much given the intraorganizational rivalries. Hence, it would appear that Russia prefers to keep the SCO as a prestigious club for non-Western states with a limited practical role.<br>Advertisement<br>Finally, the third of Russia’s Eurasian institutions, the EAEU, emerged from a collection of economic integrative efforts that go back to the mid-1990s, and really took speed in the early 2000s when EurAsEC was founded. Years later it was bolstered by a customs union and a single economic space. These were ultimately transformed into the Eurasian Economic Union starting from January 2015. EAEU had more supranational functions than either the CSTO or SCO, and its Commission (much like the EU’s) can make decision by a majority vote, and thus (theoretically) overrule even the largest member (Russia). Moreover, Moscow learned from the limitations of going for a high membership organization like the CIS. Therefore, the initial members were Russia, Kazakhstan, and Belarus, with Armenia and Kyrgyzstan subsequently joining the club, all of which seemed more committed to the project. They were motivated in no small part by the collapse of the GDP in the post-Soviet countries during the 1990s.<br>The initial economic integration with Kazakhstan and Belarus sought to restore some of the earlier economic activity and re-industrialize the region, and prepare it for joining globalization as a bloc. Later when the EAEU was established, another goal was added — building an intraregional capacity to better deal with the negative side of global capitalism. In spite of the fact that Eurasian integration is rightly viewed as the most serious attempt at integration since the collapse of the USSR, some considerable challenges remain. There are problems with implementation of various, sometimes easily given, pledges. Also, the economic results are still not there, and the intraregional trade seems to disproportionately favor Russia. Moreover, while the union seeks to promote free trade between members, there are still issues with nontariff barriers.<br>Overall, certain criticisms of the Russian institutional initiative are valid and point out genuine problems such as the competition and overlapping responsibilities between the CSTO and SCO, and the persistence of nontariff obstacles in what is supposed to be a free trade zone of the Eurasian Economic Union. No less relevant is the apparent lack of a strong unifying ideology behind what is supposed be a Russia-led regional bloc. Nonetheless, an argument in support of Eurasian institutionalism can be found in international relations theory. Most of the regimes in other parts of the world were built upon the existing ones. In the post-Soviet space, integration is essentially an effort to reintegrate states that were once part of the same state and whose level of economic interdependence is already high. If anything, this makes the process easier and the participants more familiar with each other.<br>Ultimately, as one eminent scholar of Russia noted, Eurasian institutionalism is a contested project. Moscow has shown remarkable persistence in funding and sponsoring these processes, and it also has displayed a willingness to evolve them and move onto other projects with more favorable and suitable arrangements that fulfilled its geopolitical or geoeconomic needs. However, its ultimate success will depend on factors that escape Russia’s full control, such as great power relations and domestic calculations among its smaller partners.<br>Janko Šćepanović is a Ph.D. Candidate in Internatioanl Politics at the School of International Relations and Public Affairs (SIRPA) of the Fudan Univeristy in Shanghai, People’s Republic of China. He holds a Master’s degree in Middle Eastern Studies from the Gradute Center of the City University of New York (CUNY).</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">It would be fun to be upbeat, big and bouncy about 2012 – but gloomy facts get in the way. In international affairs, at least, the year ahead looks like a miserable affair, likely to be characterised, in headline terms, by the three nos: no peace, no prosperity, and no progress.<br>In conflict zones from the Middle East to Africa and Asia, there is scant prospect of relief in 2012 and good grounds for believing that worse is to come. Economically speaking, the monetary and sovereign debt crises affecting Europe and the US threaten to taint global markets further and trigger a general depression.<br>In plain political terms, resurgent nationalism, self-serving or downright corrupt electoral processes, and a growing emphasis on the politics of fear and envy – contrasting sharply with Barack Obama's circa 2008 politics of hope – will ensure the lack of inspired global leadership evident in 2011 carries over into the coming year.<br>That said, it's not all doom and gloom. We'll be looking out for some bright spots, too, that may enliven 2012. As

<br>Electioneering<br>The year 2012 will be remarkable for the fact that four out of the five permanent members of the UN security council (the US, Russia, China and France, with the exception of Britain) will conduct high-profile elections that will distract attention and curtail their engagement in international affairs.<br>The prime example is the United States, where Obama will seek a second presidential term in November. Already he is cutting his foreign policy cloth to suit his political ambitions. His recent hyperbolic celebration of American &quot;success&quot; in Iraq, marking the fulfilment of his pledge to end the war and bring the troops home, was aimed directly at middle America voters. Never mind that Iraq's political tensions remain acute. A spate of bombings before Christmas raised fears of renewed sectarian conflict.<br>Obama's 2012 campaign will probably lack the uplifting motifs of four years ago. He will concentrate on defending his record and portraying the Republicans as a dangerous threat. As matters stand, his most likely opponent is Mitt Romney or Newt Gingrich, both seasoned machine politicians whose lack of new ideas is matched only by their lack of charisma. With the US economy in the tank and election-year unemployment at its highest for several decades, it's going to be close.<br>Managed democracy<br>Elections (of a kind) are also due in China and Russia. Until recent mass street protests over fraudulent parliamentary polls disrupted the plan, Vladimir Putin was expected to be effortlessly enthroned as Russia's president in March. Putin is still odds-on to win – but the shine has gone off his particular red star. A third Putin presidency now presages a period of ever more chauvinistic nationalism and increased domestic confrontation. It is not yet a second Russian revolution – but it warrants careful attention.<br>In Beijing, the Communist party's October conference, barring unexpected earthquakes, will appoint empty-space apparatchik Xi Jinping as general-secretary and prospective successor to chief empty-space, President Hu Jintao. Continuity will be the watchword.<br>But China faces increasing internal, economy-related turbulence and a world market whose appetite for its exports has sharply contracted. Its new military-diplomatic assertiveness across the Asia-Pacific region is also producing a backlash among neighbours. Watch out for escalating territorial and resource disputes in the South and East China seas.<br>French disconnection<br>Last but not least, the voluble, vituperative French president, Nicolas Sarkozy, will seek a second term in spring polls that pit him against the socialist-lite candidate, François Hollande, centrist François Bayrou, and the far-right standard-bearer, Marine Le Pen.<br>Sarkozy will run on a France-first, Gaullist style platform, abandoning his previous reformist message. He will be judged primarily on his handling of the eurozone crisis and its negative impact on the French economy and jobs.<br>Cutting government spending, though seemingly unavoidable, remains a big taboo. Little big-man Sarkozy has already begun to externalise France's problems. Unsurprisingly, Britain is his chosen scapegoat. But tensions with Angela Merkel's 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    &quot;charity begins at home&quot;

 Germany may build if euro woes deepen.<br>Arab spring II<br>The Arab spring is just over one year old and everywhere the outcome of this unprecedented popular drive for democracy and self-determination, from Yemen and Algeria to Egypt and Libya, remains in doubt. Tunisia offers the only clear success story so far. The ongoing repression of the Syrian uprising represents the nadir.<br>A key issue for 2012 is the survival, or not, of 2011's leading crimes against humanity contender, President Bashar al-Assad. His downfall could trigger momentous upheavals in Lebanon, where Syria's close ally Hezbollah dominates, in Palestine, where Hamas's grip on Gaza owes much to Syrian support, and in Iraq, where the Sunni minority might seek to emulate Syria's Sunnis in overturning the status quo.<br>But the biggest impact of a successful Syrian revolution could be on the country's chief non-Arab ally, Iran. Assad's fall would be a big blow for the Tehran regime's regional ambitions and might even encourage Israel to use the opportunity to strike a blow at its main adversary.<br>A senior US military official said recently that he woke up every morning worrying that Israel might attack Iran's suspect nuclear installations. The US,

 about the inadvisability of such an attack. But pressure to

 about Iran will build through 2012 and could become fatally entangled with US election politics.<br>More war<br>2012 will see plenty of other actual or potential conflicts. Border and resource tensions affecting South Sudan, which gained independence from the North in 2011, have raised fears that the world's newest state could be throttled at birth. Post-election disputes in the Democratic Republic of Congo are showing signs of degenerating into general violence. The sporadic murder perpetrated by Boko Haram across the Christian-Muslim faultline in Africa's most populous nation, Nigeria, shows no signs of abating.<br>In east Asia, the death of Kim Jong-il in North Korea has introduced massive uncertainty amid doubts that the youthful, inexperienced &quot;Dear Successor&quot;, Kim Jong-un, is up to the job. In Burma, 2012 may determine whether recent progress towards more inclusive governance is permanent and substantive, or mere window-dressing designed to rehabilitate the regime.<br>The long endgame in Afghanistan can be expected to continue to be bloody, unsatisfactory and confusing. American &quot;surge&quot; combat troops will begin to leave in 2012, and with Britain also accelerating its departure, a successful security handover to Afghan forces will become ever more crucial – and problematic.<br>Chronic instability in Pakistan can also be expected to increase as long as the standoff with the US over counter-terrorism tactics continues and an Afghan peace settlement with the Taliban remains elusive. The fear in Pakistan is of another military takeover. A coup could bring an intensification and widening of the Af-Pak conflict.<br>Money, money, money<br>In Europe 2011 will be remembered as the year when the euro dream became a nightmare, with Greece in effect in default and several other countries, including Italy, losing their leaders along with their credit ratings as financial panic spread.<br>2012 could turn out to be even worse as the 26 EU members (excluding Britain) who have agreed a new pact to regulate government budgets and debt fall out over the details. This outcome is not inevitable. But it looks highly likely on past form.<br>Certainly the markets remain deeply unimpressed by EU salvage efforts to date, and major economies such as France could be next in the firing line. If so, that's the moment when the fabled Franco-German axis could break apart under the strain, spelling the end of the eurozone.<br>Wild cards<br>2012 is a big one for Venezuela's president, the ailing firebrand Hugo Chávez, who is expected to seek re-election. Likewise the ageing autocrat, President Robert Mugabe, could call early polls in Zimbabwe, heralding the now depressingly familiar scenario of rigging, violence and intimidation.<br>A change in the top in Venezuela would have big implications for its tiny ally, the Castro brothers' communist-Catholic Cuba, which will play host to the pope in one of the year's more curious events. The Fidel-Benedict show could make great viewing.<br>As for the year's biggest environmental issue, climate change, the best that can safely be said is that, unimpeded by puny international negotiating efforts so far, the climate will continue to change.<br>Happy new year!</div>

<div class="entities" style="line-height: 2.5; direction: ltr">The Comey firing is rightly dominating the news. Amazingly, though, it wasn’t the only major development in the ongoing and intensifying Trump-Russia scandal.<br>The official reason for FBI Director Jim Comey’s dismissal is that he mishandled the Hillary Clinton email investigation, something many Democrats surely agree with. But the more convincing explanation is that Comey had infuriated the president by having the FBI launch a formal criminal probe into the Trump campaign’s possible ties to Russia.<br>But the Comey story buried other huge Russia-related developments that came to light yesterday and this morning that you should really be following. What follows is a quick guide to what you need to know to stay on top of what happened — and why it all matters.<br>Tuesday night: federal prosecutors subpoena associates of Michael Flynn<br>Last night, CNN dropped a bombshell: Federal prosecutors issued grand jury subpoenas to colleagues close to Michael Flynn, Trump’s disgraced former national security adviser, asking for business records.<br>This is a really big deal. The investigation into Flynn’s ties with Russia has been ongoing since July, but this is indicates the probe is picking up steam and that prosecutors may be growing more confident that there’s enough out there to build a criminal case against the disgraced retired general. The focus appears to be on Flynn’s business relationships with people in Russia and Turkey.<br>That makes sense. Flynn already has a shady record with his own disclosures, financial and otherwise, and they involve exactly those two countries. He didn’t reveal a $45,000 payment for giving a speech in Moscow from Russia Today, a government-run news channel seen by many in the United States as a propaganda arm of the Putin regime. Flynn sat comfortably next to Vladimir Putin at the gala where he delivered his remarks.<br>After he was fired by Trump, Flynn revealed he was paid $500,000 to work as a foreign agent representing Turkish interests. He had not disclosed that information to the Justice Department.<br>Flynn also famously lied to Vice President Mike Pence about discussing US sanctions against Russia with Moscow’s Ambassador Sergey Kislyak before the administration began. After news of that came out, Trump finally fired Flynn, who now holds the record for shortest tenure as national security adviser at 24 days.<br>It’s unclear what, if anything, the investigators will find. Frankly, asking for subpoenas is a common step in any investigation.<br>But that’s why this story is so big. Flynn was a close Trump associate who became one of the most powerful people in Washington, and investigators feel the need to take this routine step to keep investigating him. In other words, there is a there there, and so the investigators want to keep digging.<br>Fake news this is not.<br>Also Tuesday night: Senate investigators ask Treasury to look for any financial ties between Team Trump and Russia<br>To paraphrase Lester Freamon from The Wire, if you follow the money, you don’t know where it might lead you. That’s the advice Sen. Mark Warner, the top Democrat on the Senate Intelligence Committee, is taking.<br>

<div class="entities" style="line-height: 2.5; direction: ltr">On Dec. 7, Harvard’s Belfer Center for Science and International Affairs held an event titled “25 Years After the Collapse of the Soviet Union: What Comes Next?” Below are some highlights of the speakers’ presentations.<br>Context: This discussion examined the collapse of the Soviet Union through the lens of “applied history”—an explicit attempt to illuminate current challenges and policy choices by analyzing historical precedents and analogues. Two of the speakers, Graham Allison and Niall Ferguson, co-direct the Belfer Center’s Applied History Project; the other two, Mary Elise Sarotte and Arne Westad, are members of the project’s working group. As Prof. Allison noted in his opening remarks, the Soviet Union ceased to exist only 25 years ago, so it may be premature to draw conclusions from the developments that have unfolded since then; however, on Jan. 20, 2017, a new U.S. administration will take office and it will be making choices about Russia policy, so historians should contribute to that decision-making right now, not wait another 25 years.<br>Speakers:<br>Highlights (summarized and paraphrased, not verbatim):<br>The presentations were followed by a question-and-answer session that touched on: Yeltsin’s failure to dismantle the Communist Party and the KGB/FSB; the idea that the U.S. is bounded by multilateral institutions, while Russia can act unilaterally; values versus interests; Ukraine; Western Europe; Syria; and more.<br>The opinions expressed in this commentary are solely those of the author.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Twenty-five years ago at the first U.S.-Russian Summit meeting in Washington, D.C., presidents George H. W. Bush and Boris Yeltsin sealed an unprecedented agreement, symbolizing and catalyzing the tectonic events at the end of the Cold War. Both presidents took significant—almost implausible—risks. The United States agreed to provide aid to institutions that had targeted America and its allies with nuclear, chemical and biological weapons—albeit to assist with the destruction or improved security of those arsenals. Russia agreed to admit its former enemies to its most sensitive facilities, once the heart of the Soviet Union’s defenses—literally its secret cities.<br>In the retrospective glow of success, it is easy to see the June 1992 “Umbrella Agreement” establishing cooperative threat reduction programs between the United States and Russia as inevitable, but it was not. In broad terms, it required imagination from academics and experts who conceived it, courage from legislators and diplomats who enacted, funded and codified it and practical solutions from the scientists and technicians who implemented it. Had any one of these groups failed to step forward, the effort would have failed—with potentially catastrophic consequences. Moreover, all of the creators of the Umbrella Agreement acted in an era still fraught with mutual distrust and uncertainty.<br>Only five years earlier, in June 1987, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    U.S. President Ronald Reagan
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 stood in a bisected Berlin, itself enisled within a divided Germany, and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    demanded
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 of his Soviet counterpart: 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “General Secretary Gorbachev, if you seek peace, if you seek prosperity for the Soviet Union and Eastern Europe, if you seek liberalization, come here to this gate. Mr. Gorbachev, open this gate. Mr. Gorbachev, tear down this wall!”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Moscow denounced the challenge as war-mongering, but two years later, in November 1989, General Secretary Gorbachev acquiesced and did just that.<br>Only 10 months before the Umbrella Agreement was signed, the Soviet Union itself hung in the balance. In August 1991, a group of Soviet military and security officials launched a coup d’état against then Soviet President Gorbachev, detaining him and seizing his means to control Soviet nuclear weapons. Russian Republic President Boris Yeltsin, standing on a tank outside the parliament building, courageously faced down the coup.  The events of 1989 and 1991 could easily have ended in cataclysm rather than cooperative efforts to dismantle and secure the Soviet Union’s most deadly arsenals.  Fortunately, they motivated leaders in both the United States and Russia to act with urgency.<br>During the 1992 Washington summit,
