</mark>
, Surkov left the presidential administration empty-handed and flew back to Moscow to brief Putin. After a short meeting, Putin ordered staff to initiate Operation Ukrainian Fall, a plan to depose Poroshenko in what would appear to be a palace coup and install the pro-Russian politician Viktor Medvedchuk as president.<br>Putin also ordered the mobilisation of the western and southern military districts. This build-up gained little international attention as the world’s media was more focused on the unfolding coup attempt in Kyiv. The increased military infrastructure on the border to Ukraine since 2014 also helped to conceal the Russian build-up.<br>Trump had not understood that the US-Russia pact gave Putin the right to intervene militarily in Ukraine, but any discussions on the exact meaning of the pact became purely academic when Putin ordered a full-scale invasion of Ukraine on 1 January 2018. The first phase of the attack began with one amphibious group landing on the shores of Odessa from the Black Sea, one operative manoeuvre group moving from Rostov-on-Don towards Dnipro, and another from Voronezh to Kharkiv. Making a pre-emptive strike, and taking advantage of the chaos in Kyiv, the Russian air force overwhelmed and neutralised the Ukrainian air force in the first 24 hours of the conflict. To cut the capital off from Western support, Russian paratroopers landed west of Kyiv.<br>After an emergency European Council meeting, its president, Donald Tusk, told a packed hall of journalists that the leaders of the EU had met following news of Russia’s renewed aggression in Ukraine. He said that the EU condemned Russia’s actions and called for Moscow to pull back its forces. The EU would consider further measures as the situation evolved. Asked by a Politico correspondent whether the EU was taking any punitive steps against Russia, Tusk said that because of new bilateral security arrangements member states had been pursuing, there was, at that time, no agreement on measures against Russia.<br>In the middle of the press conference, iPhones started buzzing with news that Russia had called a high-readiness manoeuvre of its nuclear forces, deploying land-based intercontinental ballistic missiles into firing positions, and sending strategic bombers to patrol the coasts of Germany and France. Merkel and Macron called Trump to convince him of the danger and the need to push back against this nuclear posturing, but their efforts were in vain. On its own, Europe would not risk a nuclear confrontation with Russia over Ukraine.<br>The initial military operation in Ukraine went smoothly for the Kremlin. But after the first week, it became bogged down. Ukrainian armed forces managed to destroy all bridges across the Dnieper river, halting the Russian advance. Some Ukrainian units deployed to the Anti-Terrorist Operation zone in Donetsk, and units in Luhansk managed to delay the advance of Russian forces towards the Dnieper river, setting up pockets of Ukrainian resistance on the eastern bank. Former Ukrainian volunteer formations and dispersed Ukrainian army personnel set up resistance units attacking land-bound supply lines used by the Russian armed forces. With the cooperation of the local population, Ukrainian forces also effectively isolated the Russian paratroopers in the west of the country.<br>Surprisingly heavy losses during the first months of the conflict caused Russia to change its modus operandi. Instead of aiming for a quick victory, the Russian armed forces shifted to their long game, resting on the superior firepower of their artillery and air force to slowly break through any resistance. Despite Ukrainian attempts to subdue them, Russian forces gradually moved westwards towards Kyiv.<br>The number of internally displaced persons was in the millions, with the majority trying to reach Poland and Slovakia. Much of western Ukraine held out against Russian forces because its mountainous terrain posed a challenge for Russian military hardware, and because the Kremlin expected even stiffer resistance there. Instead of facing Russian military advances, Ukraine’s already-poor western provinces had to deal with the stream of refugees coming from the east. Western humanitarian assistance could only prevent the worst of this humanitarian catastrophe.<br>European civil society engaged in humanitarian aid efforts for refugees in western Ukraine and in Europe. This led to negative reactions from Moscow, as even engaging in Ukraine for humanitarian reasons was perceived by Moscow as illegal meddling in its sphere of influence. Some of the refugees turned back to join the Ukrainian resistance after they had brought their families to shelter in the West. They were accompanied by European volunteer troops, particularly from Poland, the Baltic states, and Scandinavian countries.<br>To dissuade Europe from any further engagement in Ukraine, Russia stepped up military provocations on NATO’s eastern flank. While the Kremlin could not afford another war in addition to its Ukrainian adventure, it did engage in ‘fly-bys’, airspace incursions, and simulated nuclear attacks to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “bring Europeans to reason”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
. But as Russian society began to mobilise, hearing constant news reports about the number of dead soldiers coming back from Ukraine, anti-war protests sprang up in Russia. When war veterans and security personnel began to join the protests, the Kremlin stepped up its provocative actions against the Baltic countries and Poland, claiming that it was the one being attacked and that Russia was, in fact, at war with NATO.<br>Eastern European states felt directly threatened by Russian provocations and began to react to them. Finland and Sweden decided it was time to hold referendums on joining NATO. The most salient argument from the ‘No’ camp was that joining was now pointless since NATO had become obsolete. But the move towards membership caused Russia to further escalate its attempts to intimidate them. In light of the US retreat from its role as guarantor of European security, Poland openly considered leaving the Treaty on the Nonproliferation of Nuclear Weapons (NPT) and developing indigenous nuclear capability to guarantee its own security. Finally, the EU agreed to co-finance French nuclear weapons and signed a nuclear-sharing agreement with France. Moscow took this step as a pretext to exit the Intermediate-Range Nuclear Forces Treaty – signed at the end of the cold war to ban all long-range nuclear missiles – and forward-deploy nuclear weapons to Belarus, Crimea, and Kaliningrad. While the situation after the annexation of Crimea might have been a ‘cold war-lite’, Europe found itself back to the future: in a new and dangerous cold war proper.<br>Conclusion<br>This essay presents a series of pessimistic doomsday scenarios. Europe’s unity is more resilient and its capacity to navigate treacherous waters is greater than that which is set out here. But some of the events described are unfolding in the real world right now. The evaporation of US interest and influence in Ukraine since Donald Trump took office (and the lack of US pressure on Kyiv to move ahead with reforms) has led to a partial roll-back of reform legislation, an increase in police abuse, and selective investigations against critical politicians in Ukraine. Trump’s stated intention to strike a deal with Russia, suggestions that the US would drop sanctions, and his ambiguity over US security guarantees for Europe have, so far, pushed Europeans closer together and made them more committed to looking after their own security. But this unity could crumble should the US actually take steps towards making a grand bargain with Russia or disengaging from NATO.<br>European leaders have little choice but to try to compensate for the absence of US leadership on Ukraine. This task rests primarily with Germany. It seems increasingly likely that Berlin will need to carry the stick that the Obama administration wielded in Ukraine. And while much of the attention in Berlin has been on the implementation of the Minsk agreements, the nitty-gritty detail of reform implementation and reform assistance is the actual battleground that matters. This is where Berlin needs to assert itself in a much more prominent, visible, and intrusive way. Emmanuel Macron may turn out to be a strong ally in this.<br>While the EU’s priority should be to press for further reforms, the Minsk process is important as a way to manage and contain the conflict and to give Ukraine the time it needs for reforms. The problem with the Minsk agreements is that, if they are implemented the wrong way, they would make Ukraine a dysfunctional state, destroy its democracy, and send Ukraine back several steps on its already shaky path towards modernisation. Europe has to steer clear of easy fixes and shortcuts on Minsk.<br>Moscow recognises the potentially debilitating power of the Minsk agreements for Ukraine, which is why Moscow continues to push Kyiv to implement its obligations while doing nothing to live up to its own obligations. Ultimately, Moscow has no intention of implementing Minsk. Rather, it sees Minsk as a useful tool for pressuring Kyiv to legitimise the separatists and formally bring them into Ukraine’s body politic. But the tremendous challenges surrounding Minsk implementation – and the low likelihood of it ever actually being implemented – is not a reason to give up on Minsk. It is, however, a reason to push Russia even harder to implement its own side of the bargain in a manner that does not undermine Ukraine.<br>The sanctions regime is one of the primary sources of pressure that the EU has on Russia. But this pressure is not so much about the negative impact on the Russian economy as it is about the symbolic value of Europe not accepting Russia’s actions in Ukraine as legitimate. The sanctions represent Europe’s commitment to protecting Ukraine’s territorial integrity and to resolving the conflict in the Donbas. Lifting the sanctions without Minsk having been implemented would send the signal that Europe has given up on Ukraine – which is exactly what Moscow is aiming for.<br>Criticism that the sanctions are not working because Russia is still fighting the war in the East misses the point. If anything, the answer to this criticism is that sanctions should be increased rather than lifted. While the political conditions for increasing sanctions are probably not in place, the EU should consider extending its renewal period from every six months to once a year or automating the renewal process. This would make the political conditionality of lifting sanctions once Minsk is fully implemented more credible and remove biannual opportunities for Moscow to split the EU. It would also allow for a healthier and more strategic discussion within the EU about what to do with Russia. The constant focus on sanctions means that there is little space for broader discussion about Europe’s strategy towards Russia. A firmer commitment to the conditionality around sanctions would also make it easier for more hawkish member states to discuss forms of selective engagement with Russia.<br>But the EU will face bigger issues if Washington decides to lift its sanctions. This will force the EU to consider whether the policy makes sense and can be effective without the US. It could lead to the EU’s unity on sanctions collapsing and, consequently, its overall policy towards Russia collapsing, as set out in scenario three.<br>Europe needs to resist the Russian narrative of Ukraine being a failed state. Although segments of Kyiv’s political class are still corrupt, the country has progressed against the odds. Without sustained European support, Ukraine’s struggle will be even more difficult and the negative fallout of this struggle will be bigger. Emboldened by its success in Ukraine, Russia will understand what is possible in other parts of the world. Given this situation, it is the West, ironically, that is the most liable to turn Ukraine into a failed state.<br>All scenarios outlined in this paper are based on extrapolations of mistakes the West makes. But it does not have to end this way. Europe could stay the course and remain vigilant on Russia and Ukraine. There is no reason to believe the transformation of Ukraine and other eastern neighbourhood states cannot succeed in the long run. But it will be a bumpy ride.</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">Secretary of State Rex Tillerson arrived in Moscow on Tuesday with perhaps more experience negotiating with Russians than any new secretary of state since John Quincy Adams — whose first diplomatic mission to Saint Petersburg preceded his admission to Harvard, and who served as our young republic’s first minister to the czarist court. Tillerson needs no advice on how to deal with Moscow, but he leaves behind a country riven by arguments about Russia. Democrats are furious over interference in the U.S. presidential election, whereas some Republicans have developed a blind spot in the weather eye they traditionally train on U.S. national security issues. Reestablishing a rough consensus on principles to guide American relations with Russia, therefore, is a high foreign policy priority. Five ideas might start that process.<br>First, except for a brief period in the 1990s, Russian and American political values are and have been deeply incompatible. America’s founding documents — the Declaration of Independence and Constitution — commit the country to democracy and respect for individual rights. Beneath a democratic veneer, President Vladimir Putin’s Russia is authoritarian, and committed to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “order”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “security”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 at the expense of individual rights. The Russian government controls media outlets, especially television. It manipulates elections to make them noncompetitive. Rule of law is no protection for the assets and even the lives of those who run afoul of Putin. Consequently, Russia’s government derives no legitimacy from its ostensibly democratic procedures. Once, a booming oil industry granted legitimacy derived from prosperity, but no more. Increasingly, nationalism — truly the last resort of scoundrels — is the source of Putin’s claim to legitimacy.<br>This dynamic instills a profound sense of insecurity in Moscow, with the very existence of liberal democracies serving as a daily argument against the legitimacy of the Russian government. This is likely why Putin directed Russia’s intelligence services to meddle in U.S. and European elections. If all election processes are illegitimate, then Russia’s government is not disadvantaged, and authoritarian order may even outshine democratic chaos. The defeat of an American presidential candidate abhorred by Putin was probably an unexpected tactical victory in a broader strategic campaign to undermine the West. Until Russia values democracy, individual rights, and rule of law, Washington and Moscow’s policies will be animated by fundamentally different values.<br>Second, Russian and American interests are incompatible in many but not all cases. Russia is revanchist. For Putin, who saw the dissolution of the Soviet Union as the greatest geopolitical catastrophe of the 20th century — an era that included both Communism and Nazism, as well as two world wars — reestablishing a semblance of the Soviet Union’s security domain is a priority. Thus, Russia has effectively seized territory from Georgia, Moldova, and Ukraine, and furiously fought the right of all three nations, and others, to determine their own security policies. Most of all, Moscow seeks to crack European and transatlantic unity. The NATO alliance and European economic integration are emphatically in America’s interest. Hence, Russia opposes them.<br>Similarly, in Syria, Russian and American goals are far different. The United States seeks the defeat of the Islamic State and the establishment of a stable, democratic Syrian government that would permit the end of the brutal civil war and the return of refugees. Moscow seeks to preserve the Syrian government, employing Russian forces to eliminate all opposition. It also seeks to maintain its access to naval and air bases, and to minimize the risk from Muslim extremists returning to its territory. If the Islamic State kills off moderate alternatives to Syrian President Bashar al-Assad, so much the better. The refugee flows into Europe, which stress democratic institutions there, advance Moscow’s interests.<br>On some matters, Russian and American interests coincide. Both countries seek to end radical Islamic terrorism. Both countries need to secure nuclear weapons and materials, and to work with third parties to do so. Both countries have an interest in a stable and transparent nuclear weapons balance, although Russia’s violation of the Intermediate-Range Nuclear Forces (INF) Treaty must be reversed.<br>Third, we should cooperate where we can, even as we compete where we must. President Richard Nixon deployed 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “madman theory”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 against the Soviet Union, but also pursued détente (admittedly, a steady policy between those extremes would have been optimal). President Ronald Reagan rightly saw the Soviet Union as 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 but also pursued the INF and Strategic Arms Reduction Treaty negotiations.<br>Fourth, we should be clear-eyed about both U.S. and Russian vital national security interests. U.S. alliances advance American security interests and values. They have promoted unprecedented peace and prosperity in Europe, Northeast Asia, and elsewhere for over half a century. They have diminished American burdens and increased American influence. They must be defended as vital interests.<br>Moscow too has vital security interests — albeit some which are distasteful. Yet if they were vital to Russia but peripheral to us, it would be better not to pursue them at all costs. This does not mean simply acceding to Moscow’s use of force. For five decades, the United States refused to recognize the Soviet Union’s seizure of Latvia, Lithuania, and Estonia, mostly by placing an asterisk on official maps. The United States, however, chose not to risk World War III and the destruction of the countries in question by attempting to pry them away from the Soviet Union before its demise. Some sneered at this policy as an empty gesture, but today those nations are free and independent. Sometimes patience is a powerful weapon in the diplomatic arsenal. The greatest risk of war between the United States and Russia — the two most heavily armed countries in the world — stems from misjudging where each other’s vital interests lie. Prudent analysis and careful diplomacy are called for.<br>Finally, it is important to remember that no mortal government lasts forever, and Putin’s Russia is not the only viable model for Russia. The country is capable of democracy. Russia and the United States are not natural enemies. Until Russia changes of its own accord, however, we must deal with it as it is. That means recognizing the differences between U.S. and Russian values, fiercely defending those American interests that are vital, cooperating where we can, and refusing to be baited into conflicts that are not central to U.S. security. A bipartisan consensus behind these principles would make U.S. policy toward Russia more effective, regardless of which party controls the White House.<br>William Tobey is a senior fellow at Harvard Kennedy School's Belfer Center for Science and International Affairs and previously served as the deputy administrator for the Office of Defense Nuclear Nonproliferation at the National Nuclear Security Administration from 2006-2009.<br>Photo credit: Flickr photo by the U.S. State Department shared as a U.S. government work.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Despite claims this week from Russia that it has withdrawn some forces from along its border with Ukraine, a buildup of around 150,000 troops remains around the former Soviet republic and multiple rounds of talks between Russia and the West have failed to produce mutually agreeable off-ramps. The crisis has generated no shortage of speculation on the reasons behind the buildup and what may come next. Is this a ploy born out of Putin’s domestic political considerations? Could additional sanctions spark turmoil and public unrest? A look into the hearts and minds of the Russian population offers valuable context to better understand the ongoing crisis. While polls are not a perfect indicator of public opinion, recent surveys by the Levada Center help uncover a more nuanced, more complete range of Russian viewpoints than those widely known in the West. Taken together, these polls shed light on complex tensions that have persisted since Russia’s annexation of Crimea in 2014.<br>While much of the West views the current security crisis as a result of Russia’s military deployments and failure to engage meaningfully in recent diplomatic efforts, Russians perceive the course of events differently. According to a Levada Center poll published Dec. 14, 2021, half (50%) of those surveyed believe that the United States and other NATO countries initiated the aggravation of the situation in eastern Ukraine. Another 16% think that Ukraine was the initiator. Meanwhile, only 4% named Russia, and 3% said it was the unrecognized republics of the Donetsk and Luhansk People’s Republics (DPR and LPR) in eastern Ukraine, which are occupied by pro-Russian forces. There are likely a number of contributing factors that help explain this poll; it may speak to our vastly different cultural and historical perspectives, or to the success of Russian propagandistic tools to control the narrative at home. It also highlights classic aspects of the security dilemma familiar in NATO-Russian relations: one side’s efforts to bolster its security may not universally be perceived as defensive in nature.<br>An interesting Levada Center poll from March 2021 asked Russian citizens how they felt about the level of autonomy the Donetsk and Luhansk People’s Republics presently have. The largest proportion (28%) of respondents said they thought the republics should become independent states, while 25% said they thought the republics should become part of Russia. Another 16% said that autonomy within Ukraine was enough, and 10% said the republics should be returned to Ukraine. Another 25% said it was hard to say. While it is true that 69% of respondents effectively support some degree of autonomy for the Donbass region, there is no clear frontrunner for a desired outcome. Instead, there are a range of results with very different political consequences. This nuance in opinion seems not fully appreciated by the West, which often oversimplifies Russian public sentiment or assumes the Russian populace is fully in line with its president.<br>A similar Levada Center poll from April 2021 asked Russian citizens if they would support the inclusion of the DPR and LPR into Russia if the republics were to request unification. The majority of those polled (65%) reported that they would at least somewhat support this (33% said definitely yes and 32% said somewhat). Meanwhile, only 15% said not really, and only 11% said definitely not.<br>Interestingly, while many Russians would support the unification of the Donbass region with Russia, far fewer seem to support military actions to achieve that goal. The same April 2021 poll also

<div class="entities" style="line-height: 2.5; direction: ltr">Russia wants better relations with the US; Donald Trump wants better relations with Russia, too. But as Trump’s campaign theme music continues to remind us, you can’t always get what you want. Here are the top 5 reasons no one should expect a Russia-US rapprochement.<br>1. NATO<br>Ukraine Says Russian Missiles Hit Another Apartment Building 0:00 / 0:00<br>Getting NATO countries to pay more on defense has been one of Trump’s few consistent foreign policy proposals—and one of the least controversial, given that just five of NATO’s 28 countries (US, Greece, the UK, Estonia and Poland) meet the 2-percent-of-GDP defense spending target. But here’s the thing—if you demand that other NATO members pay more money, and then those NATO countries agree, the alliance becomes stronger, not weaker.<br>Russia doesn’t want a stronger NATO—as evidenced by Moscow sending a spy ship 30 miles off the US eastern seaboard and Russian jets buzzing an American warship in the Black Sea, both in February. Provocative military actions don’t build good relations.<br>2. Trump’s Cabinet<br>Defense establishment figures within the Trump administration also limit the potential for US-Russian security cooperation, the center of any potential warming of US-Russia relations, since there is already very little trade between the two countries. During his confirmation hearings, Defense Secretary James Mattis pointed to Russia and Vladimir Putin as one of the principal geopolitical threats facing the US today. Trump’s choice for CIA Director, Mike Pompeo, began his own confirmation hearings by decrying Russia’s interference in the 2016 US presidential election. The resignation of pro-Russia National Security Adviser Michael Flynn less than a month later (at 24 days, the shortest tenure in history) only compounded the issue—

eemed to be getting better press coverage than Putin—in January, Trump was mentioned 202,000 times in Russian mainstream media news coverage compared to Putin’s 147,7000. It was the first time in six years that anybody surpassed Putin for that honor.<br>But things began to sour in February on the heels of Flynn’s resignation, coupled with damage-control comments from the White House that Trump expected

<div class="entities" style="line-height: 2.5; direction: ltr">The idea du jour circulating inside the Trump administration and among terrorism experts and Syria watchers alike is that ISIS cannot be destroyed in Syria unless Bashar al-Assad is removed from power and Iran’s presence and influence are drastically curtailed. And in a perfect world, this indeed would be the best possible outcome to prevent ISIS and other jihadi groups, including Al Qaeda, from ensconcing themselves there. But needless to say, the Middle East isn’t a perfect world. U.S. retaliation against another chemical-weapons attacks, as the White House threatened late Monday, would be both necessary and justified. (Assad and his military would

</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
.) But pursuing an ambitious mission against Iran, Assad and the Russians in Syria is dangerous, imprudent and unnecessary to protect vital American security interests. Here are five compelling reasons why.<br>The United States Can’t Eradicate ISIS in Syria<br>In his inaugural address, President Trump spoke about eradicating radical Islamic terrorism from the face of the earth. It cannot be done. Syria alone will remain an incubator for jihadists and Salafists of all stripes due to a toxic brew of poor governance, bleak economic opportunities, sectarian hatreds and beleaguered Sunni communities. And its ideology and propaganda will still be able to feed on the resentments and sense of victimhood and grievance among the Sunni population. Those who argue for a more assertive policy in Syria are right that, unless these problems are addressed, ISIS and other jihadi groups will continue to thrive even without the caliphal proto-state. But even the most risk inclined in the Trump administration cannot envision that kind of U.S. commitment in Syria, which would entail the United States and its allies committing thousands of troops and billions of dollars to militarily defeat all of their adversaries in Syria and to occupy, stabilize and reconstruct the country. Indeed, the president himself has strongly argued against nation building. Containing jihadists is realistic; ridding them from Syria is a pipe dream.<br>There’s No Foreseeable Stable End State for Syria<br>The idea that confronting Iran or trying to weaken the Assad regime in an effort to remove him from power or force him into a negotiated political transition is chimerical. That’s been evident for several years. Even if the United States made a commitment to take Assad out, it would lead to more chaos, no organized force aligned with the West to replace him and a mad scramble among all kinds of groups—Sunni jihadists like ISIS and Al Qaeda, pro-Iranian Shia militias, Alawites and Kurds—to consolidate control over real estate, making the situation worse. Assad was unprepared for a negotiated political transition before Russia’s intervention in 2015 helped turn the tide in his favor. He certainly would never agree to such an outcome now that he controls most of the critical cities and regions in Syria. Moreover, the Russians, who may ultimately want a political solution as an exit strategy, don’t seem to be in a hurry for one—and Moscow won’t be pressured and intimidated into accepting one, given what it has invested in Syria. Thus, even if getting rid of ISIS, in theory, means ridding Syria of Assad and Alawite domination, reducing Sunni grievances and stemming Iran’s influence, it simply isn’t feasible at a cost the American Congress and public are willing to pay. And if there is no attainable stable end state, the Trump administration’s moves to deepen military and civilian involvement in Syria need to be carefully weighed and evaluated against the precise objectives that an escalating commitment is designed to achieve. Those who are pushing for a more aggressive role in Syria have never identified the relationship between more U.S. engagement and any conceivable end state.<br>We Don’t Want a War with Iran<br>Iran is run by a repressive regime. It abuses human rights, has expansionist aims and sponsors terrorist acts throughout the Middle East. But trying to roll back Iran’s influence in Syria looks a lot easier in theory than in practice. Those pushing to eject Iran from southeastern Syria and stymie its efforts to control border crossings between Iraq and Syria—with the intention of creating a land bridge to the Mediterranean—have yet to demonstrate how any of this would contribute to the defeat of ISIS. Nor have they been forthright about the forces it would take to achieve these goals and sustain control over the region. One White House official recently referred to the creation of a Rat Patrol modelled after the 1960s TV show depicting a bunch of tough U.S. soldiers riding around in jeeps and harassing German soldiers in the North African desert. The administration is also planning to send a seven-member team to provide humanitarian assistance to areas in southeastern Syria that have been liberated from Islamic State control. All of this amounts to tactical gimmicks bound to fail, not a strategy. The administration’s Syria policies are untethered to any broader set of goals for combating ISIS and other jihadi groups—a goal that Iran shares more urgently, given the recent terror attack in Tehran. Moreover, ramping up a more aggressive and escalatory policy against Iran might jeopardize the nuclear accord. That agreement is far from perfect, but it will significantly slow down Iran’s march toward a nuclear-weapons capability for the next ten to fifteen years. Indeed, with the North Korean nuclear file very much open, the last thing the United States needs is another outlier state pushing to join the nuclear club.<br>The United States Can’t Sideline Russia<br>Fears that the United States and Russia will slide into a full-scale war over Syria are overblown because both fully appreciate the potentially catastrophic consequences. But continued escalation of military incidents involving U.S. and Russian forces in Syria will make it all but impossible for the two countries to work out any kind of modus vivendi for stabilizing the country after Raqqa falls to U.S. and coalition forces. Russia confronts Washington with several inconvenient truths: first, it’s in a much stronger military and diplomatic position than the United States. Second, because Putin has the upper hand it is hard to imagine that he (or the Assad regime) will be amenable to imposing any meaningful restrictions on Assad’s freedom of action. Nor is Putin likely to accept any kind of international presence in Syria for peacekeeping, stabilization and reconstruction that undermines their control. Third, Moscow will be critical to establishing the political and economic arrangements that will be required for stabilization and reconstruction. In short, any kind of post-conflict cooperation with Moscow in Syria will not be possible if the United States tries to put the squeeze on Russia. Those who argue that pressure on Moscow is the only way to change Putin’s calculations ignore the president’s seeming unwillingness to tangle with him, the unwillingness of the United States to apply serious pressure and Putin’s willingness to push back if necessary.<br>U.S. Interests in Syria Aren’t as Vital as Those of Its Adversaries<br>No matter how important Syria is to the United States (and an argument can be made that it’s not all that important), Washington needs to decide how much it’s prepared to sacrifice and whether it’s ready to stay the course when Iran and Russia push back. There’s an elemental divide between the way the United States sees this issue and those who live in or close to the region: whether it’s Iran, Turkey, Israel, Jordan and the Gulf Arabs, they seem prepared to sacrifice far more than the United States. They know their neighborhood better, geography and demography give them key advantages, and for many the stakes are existential in a way they’ll never be for America. Nowhere is this more apparent than in Syria: Assad is fighting for his survival; Syria may not be as vital to Iran as Iraq is, but Tehran has already sacrificed huge resources, men and material to the fight; and Putin didn’t project Russia’s military power into Syria only to fold in the face of U.S. pressure. The reality is that the Syria-Iran-Russia coalition is much more a coalition of the willing than the alliance the United States has managed to assemble, which seems more like a coalition of the semi-willing and self-interested. The argument that the only way to change Russian or Iranian calculations is to escalate the pressure is a dangerous game, given the disparity in will, interests and allies that exists between the two sides. Who’d blink first, given the absence of congressional and public support for another military adventure with no end state (see Afghanistan and Iraq)?<br>Like Afghanistan where the United States is now also stuck, Washington will likely need to settle for a good-enough outcome, certainly not a victory. What this means now is impossible to say. After all, the United States has been in Afghanistan for a decade and a half, and still doesn’t know if anything resembling sustainable success is in the cards.<br>Still, the primary goal in Syria must continue to be weakening and containing jihadi groups, keeping them on their heels to prevent attacks on the United States, Europe and regional allies. This is not an optimal outcome, but it’s far more preferable than pursuing unrealistic and unrealizable goals that could drag the United States into endless and distracting wars it cannot win against far more committed and determined adversaries. Managing rather than eliminating the jihadist threat in Syria is neither a pretty nor heroic strategy, and it certainly won’t fix Syria or deal Iran a strategic blow. But for America, it’s the right approach, particularly when considering the risks and downsides of taking on Syria and Iran in these contested areas. And there are hopeful signs that the Pentagon at least is well aware of these dangers.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">On Monday morning, former Trump campaign chairman Paul Manafort turned himself in to federal authorities. The New York Times‘ Matt Apuzzo reported that his arrest is part of Special Counsel Robert Mueller’s probe into Russian meddling in the 2016 election.<br>Here is a video of Manafort and his lawyer walking into the FBI office.<br>Paul Manafort and his longtime protege Richard Gates were indicted by a federal grand jury on 12 counts: conspiracy against the United States, conspiracy to launder money, unregistered agent of a foreign principal, false and misleading FARA statements, and seven counts of failure to file reports of foreign bank and financial accounts. The indictment included no explicitly campaign-related charges.<br>Here are five things to keep in mind about Manafort amidst this revelation.<br>1. He was in bed with the Russians from the beginning.<br>When Donald Trump hired Paul Manafort as his convention manager, PJ Media reported Manafort’s close relationship with former Ukrainian President Viktor Yanukovych. Yanukovych supported Russian President Vladimir Putin at a time when most Ukrainians wanted to join the EU. After he became president (thanks in part to Manafort’s convention expertise) in 2010, Yanukovych was ousted by protesters in 2014.<br>Manafort first entered the world of Russian oligarchs in 2006, when he began working for Oleg Deripaska, who has close ties with Putin. Manafort made $10 million per year under Deripaska, according to The Washington Post, and he also got hired by Yanukovych’s pro-Putin Party of Regions around that time.<br>Last August, a ledger from the Party of Regions listed $12.7 million in cash payments designated for Manafort between 2007 and 2012. The National Anti-Corruption Bureau of Ukraine also reported investigating Yanukovych for a group of offshore shell companies. The former president reportedly enjoyed a lavish lifestyle, including a palace with a private zoo, golf course, and tennis court.<br>2. Why Trump hired Manafort.<br>Such revelations bring special emphasis to the question of why Donald Trump hired Manafort in the first place. Did Trump intend to give Russia a seat at the table in his campaign?<br>The timing of Manafort’s hiring and demotion (and subsequent resignation) suggests something else. Manafort first earned his reputation as a master of political conventions at the Republican National Committee in 1980, when he helped Ronald Reagan secure the Republican nomination.<br>Manafort’s experience with Yanukovych — shady as it was — also demonstrated his prowess at getting controversial candidates through the convention process.<br>Trump hired Manafort mere months before the Republican National Convention, and at the time, there was serious chatter about using convention rules to deny Trump the Republican nomination. Shortly after the convention went off without a hitch, Trump demoted Manafort, who subsequently resigned.<br>Trump’s decision to hire Manafort may have been a grievous mistake, but in terms of the challenge at hand and the most likely reason Trump hired Manafort, the decision proved successful. It seems that Trump made the calculation that it was worth it to hire a man with a shady past, so long as he could get the job done.<br>The timing suggests Trump did not hire Manafort in order to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “collude”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 with Russia, but to win at the Republican National Convention. More revelations may suggest otherwise, but the mere act of hiring Manafort does not prove 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “collusion.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>3. The wiretap.<br>Manafort was (rightly) under surveillance before the 2016 election, but the probity of the U.S. government snooping on Manafort became suspect when he joined Trump’s campaign.<br>Last month, CNN reported that Manafort was wiretapped before and after the election, spying that continued into early this year, when Manafort was known to be speaking with President Trump.<br>A court working under the auspices of the Foreign Intelligence Service Act (FISA) ordered wiretapping of Trump campaign officials, but the FISA order began when Manafort became the subject of an FBI investigation that began in 2014. The surveillance was paused in 2016 for lack of evidence, but then resumed after a new FISA warrant was obtained.<br>Manafort resigned in August of last year, but he continued to speak with Trump afterward.

 communicated with Russian intelligence during the election and has also denied participating in any Russian efforts to

<br>While the first wiretap began in 2014 as a result of investigations into Yanukovych, the second wiretap began in the run-up to the 2016 campaign. With President Barack Obama still in office, and firmly behind Donald Trump’s opposition, this raised issues of propriety — even though Manafort has confirmed connections to Putin’s international money-laundering.<br>4. The FBI raid.<br>The FBI raided Manafort’s Virginia home in July, in a way that was 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 The raid began while Manafort and his wife were sleeping, lasted ten hours, and involved a dozen federal agents.<br>The agents entered Manafort’s condo without warning at about 6 a.m. Eastern and did not leave until around 4 p.m. Eastern. The raid came the same week Manafort appeared before the Senate intelligence and judiciary committees and provided documents on a voluntary basis.<br>As more evidence surfaces in the Manafort case, the FBI will likely reveal why the raid occurred. Perhaps such measures were indeed necessary to convict Manafort.<br>5. Does this spell doom for Clinton allies?<br>At least one of the charges on which Manafort was indicted should spark fear in some notable allies of Hillary Clinton. The charge of misleading FARA statements — lying on documents required by the Federal Agents Registration Act — might also apply to Tony Podesta, who co-founded the Podesta Group with Hillary Clinton’s 2016 campaign manager John Podesta, and who served as a Clinton bundler last year.<br>Earlier this month, Mueller broadened his investigation to include Tony Podesta and the Podesta Group. According to anonymous sources cited by NBC News, the Podesta investigation began as a fact-finding mission into Manafort’s role with a pro-Ukraine nonprofit during Yanukovych’s tenure. The Podesta Group also served that nonprofit.<br>The Mueller probe has reportedly launched a criminal inquiry into whether the Podesta Group also violated FARA, an allegation PJ Media reported last April. While failure to register as a lobbyist on behalf of foreign governments under FARA is not usually heavily enforced, the circumstances of this case give FARA violations a particular gravity.<br>The arrests of Manafort and Gates are not good news for President Trump, but they do not necessarily prove the “collusion” narrative. More information will have to be unearthed in order to address the broader claim that the Trump campaign worked with Russia to undermine the election.<br>Recent bombshells about Hillary Clinton should also not be forgotten. This month, it was revealed that the FBI kept an investigation into the Russian firm Rosatom secret, just at the time when Hillary Clinton was considering approving the Uranium One deal — and when her husband received a hefty payment from a bank supporting Uranium One. At the same time, the FBI acted quickly to bust a Russian spy ring because it got too close to Clinton.<br>Worse, it was revealed that the Clinton campaign and the DNC hired Fusion GPS and former British spy Christopher Steele to compile the Trump-Russia dossier, which was later used to obtain FISA court approval for surveillance.<br>Furthermore, the Clinton campaign and the DNC now face an FEC complaint because they listed payments to the law firm Perkins Coie (through which they hired Fusion GPS) as paying for 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 not opposition research. This further legal violation raises questions about what the Clinton campaign was trying to hide.<br>Fusion GPS also worked with Russian lawyer Natalia Veselnitskaya. Is it possible the Clinton campaign tried to set up the infamous meeting between Donald Trump Jr., Paul Manafort, and Veselnitskaya?<br>The Manafort arrest is bad news for Trump, but it does not prove the “collusion” narrative. Federal investigations usually do not stop with the initial indictments, so it is likely others will be arrested as well. Mueller could call more Trump associates, but he could also call Tony Podesta.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">When the crystal ball dropped in Times Square this past Saturday, millions of people in New York threw the confetti, kissed their loved ones and sang Frank Sinatra’s “New York, New York,” with an eye towards a more hopeful future. Tens of millions of additional Americans across the country celebrated with a huge sigh of relief that 2016 came to an end; the year was bizarre, exciting, historic and fantastical all rolled into one. The topper of course was a real estate developer, reality television star and tabloid hound named Donald J. Trump beating the Republican and Democratic establishments with nothing but his propensity to rile a crowd, his Twitter account and his emotional connection to America’s working class.<br>How could this year, indeed any year, possibly be as historic as 2016?<br>Here are five stories to watch as the months go by:<br>1. Putin the peacemaker: In the eyes of the west (excluding the rightist populist parties that are rising in Europe), Vladimir Putin is a former intelligence officer who is as cunning and clever as he is brutal. Imagine Putin cuddling with a cute, little puppy and…well…it’s practically unimaginable. The man has silenced his domestic political opponents, allegedly authorized the hacking of the Democratic National Committee and partnered with the Iranians to completely level one of the most iconic cities in the Middle East in order to strengthen the negotiating hand of a despot.<br>But the Russian president is beginning to get into the peace game. A few days before 2016 came to a close, Putin partnered with Turkish President Recep Tayyip Erdogan to establish Syria’s third ceasefire agreement in twelve months — a deal that included a complete halt to any 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “attacks with any weapons, including rockets, mortars, and anti-tanks guided missiles,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 and a halt to airstrikes from the Assad regime. The deal includes a ceasefire mechanism whereby the guarantors will monitor the terms of the truce along key points of contact, and recommend sanctions or punishments to the parties if and when violations occur. The truce is largely holding over its first couple of days, which means that political talks scheduled for January 15 in Astana could in fact proceed as planned. How ironic would it be if (a big IF) the talks actually generated a political transition agreement among the parties, with Vladimir Putin in line for a Nobel Prize?<br>2. Putin-Trump relations deteriorate: At the present time, Vladimir Putin and President-elect Donald Trump are about as buddy-buddy as two men who’ve never met can be. Putin holds off on retaliatory expulsions of U.S. diplomats after President Obama enacted sanctions for Moscow’s alleged cyber hacking, and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 Trump continues to doubt Russia’s involvement in the hacking — despite intelligence community assessments to the contrary — and Putin returns the favor by openly looking forward to a golden era in U.S.-Russia relations over the next four years.<br>But no personal relationship in the world can compensate for the dramatically divergent national interests that divide the United States from Russia. Although Washington and Moscow may find some accommodation in Syria on counterterrorism, Russia will not simply cower for the sake of maintaining a friendship with America’s next commander-in-chief. Just as likely as a detente or outright rapprochement is Putin testing the waters to see what he can get away with. Renewed separatist violence in Eastern Ukraine? It’s possible. Continued intransigence in the UN Security Council? Very likely. Picking and probing along NATO’s eastern border? Anything could happen.<br>Will Trump be as jovial with Putin when he insults the billionaire’s intelligence or does something that the Trump administration considers a stab in the back? Will Trump’s reset with Russia be as successful as George W. Bush’s and Barack Obama’s?<br>3. Talks with North Korea: Democrats and Republicans disagree on many things, but most would tell you that the Obama administration’s policy on North Korea has been at best a continuation of U.S. policy failure and at worst a big stepping-stone to the permanence of the North as a nuclear weapons state. Trump hasn’t said much about North Korea other than labeling Kim Jong-un 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 but also a maniac who is capable enough of keeping North Korea’s generals in line. But we also know that Trump has an interest in the subject; according to Reuters, Trump actually requested a special intelligence briefing on Pyongyang’s nuclear weapons program.<br>Be on the lookout for something big, bold and unprecedented from the dealmaker-in-chief — perhaps an administration overture to the North Koreans that would include the dispatching of senior U.S. officials to Pyongyang in order to determine whether direct, bilateral negotiations would be worth the time and effort. As silly as this may seem at the present time, it wouldn’t be altogether unusual to see a businessman who thinks he can get the deal of a lifetime to explore the outlines of a comprehensive understanding with Pyongyang on the nuclear question. What that arrangement may entail (a verifiable dismantlement of the North’s entire program; an interim cap on nuke development and missile testing; the signing of a formal peace treaty) is anyone’s guess. But the doctrine of strategic patience may very well be replaced with a doctrine of strategic engagement.<br>4. GOP vs. Trump: The relationship between congressional Republicans and President-elect Donald Trump is being portrayed by GOP spokespeople as one of unflinching harmony towards a brighter, more conservative future. And yet it would be the height of naivety to think that this kumbaya moment will last. Because it won’t.<br>On everything from border security, deportation policy and immigration reform to a partnership with the Kremlin and the importance of defending the liberal international order, the Trump White House and its Republican colleagues in the House and Senate will be battling in some fashion this year. We could even see GOP infighting in the first few weeks of the new year when Trump’s cabinet nominees face grilling during their confirmation hearings. Instead of the usual Tea Party-GOP establishment-Democratic divides, we could see a Washington divided amongst Trump loyalists, fiscal conservatives, Democrats and GOP establishment types. This isn’t exactly a recipe for productivity in government.<br>5. The end of the two-state solution: Last week, Secretary of State John Kerry sent a disturbing, but accurate, message: without an end to Israeli settlement-building deep in the West Bank and East Jerusalem and an end to violence directed at Israeli civilians, the two-state solution will be dead and buried sooner rather than later.

<br>Fortunately for Finland and Sweden, Saakashvili’s argument is based more on threat inflation, Russia hype, and bad analysis than it is on a realistic understanding of interstate relations in Northern Europe today. Saakashvili’s argument is based more on threat inflation, Russia hype, and bad analysis than it is on a realistic understanding of interstate relations in Northern Europe today.<br>Saakashvili’s argument is based more on threat inflation, Russia hype, and bad analysis than it is on a realistic understanding of interstate relations in Northern Europe today.<br>First, starting a war is always a potential avenue for future catastrophe. Looking at the costs of Russia’s incursions in the Crimean peninsula and Eastern Ukraine since 2014, they are very high—and rising. Today, Russia faces increasing economic sanctions and political isolation. If anything, Russia’s self-described success in Ukraine was a Pyrrhic victory.<br>Second, even though relations between Russia and the West are strained, there is quite a lot of day-to-day cooperation. This state of affairs reflects the fact that Western states—or Europe as a whole—cannot be secure without some sort of a long-term diplomatic understanding with Russia. Both sides recognize this. Recently diplomacy has been underrated, but that does not mean that one should stop trying. Finland has been one of the few European countries engaging Russia at the highest political level in order to lower tensions. Waiting for Russia to capitulate in front of more and more economic sanctions or to expect it to disintegrate peacefully through a process of internal turmoil would be a mistake. Both Russia and the West have an interest in solving the ongoing crisis without recourse to the force of arms.<br>Finally, Finland and Sweden take their territorial defense commitments very seriously. Finland and Sweden take their territorial defense commitments very seriously. And in the case of Finland, territorial defense against external aggression has been the raison d’être of the Finnish Defense Forces ever since the country gained independence more than 100 years ago.<br>Finland and Sweden take their territorial defense commitments very seriously.<br>This did not change with the end of the Cold War 30 years ago. In the 1990s, most European states redefined their take on military defense. Between 1989 and 2013, most European militaries became small all-volunteer forces well suited for multinational expeditionary operations with token troop contributions. Division and brigade structures were axed. Long-range fires, electronic warfare, ground-based air defense, main battle tanks, and multiple-launch rocket systems were scrapped. Military crisis management, civil-military cooperation, and counterinsurgency warfare replaced mechanized maneuver warfare in military doctrines. In short, Western militaries—particularly in Europe—shrank.<br>There was one exception: Finland. It never dropped the ball on territorial defense. Today, this is paying dividends. In the field of defense, there are no quick fixes. Lost military capability cannot be replaced quickly. This is at the heart of the European military malaise. There is no need for so-called external tripwire forces when you have your house in order. Trying to outsource one’s defense-related costs to others (for example to the United States) is no way to proceed when dealing with questions of national security and survival. Too many European states have become too reliant on the United States to deter external military aggression Too many European states have become too reliant on the United States to deter external military aggression —and if needed, to defend their national territory and the territory of the NATO alliance.<br>Too many European states have become too reliant on the United States to deter external military aggression<br>Sweden did have its peace dividend moment after the collapse of the Soviet Union and the end of the Cold War. It lost a significant amount of military capacity for territorial defense, particularly in the land domain. But still, Sweden maintained significant maritime and air warfare capabilities throughout the period. And after 2014, Sweden has refocused on the defense of its own territory and adjacent areas. In addition, military procurement has been boosted. And the outlook for future increases of the Swedish defense budget looks positive. In addition, Finland and Sweden are engaged in bilateral and multilateral defense cooperation arrangements. Maintaining and developing credible territorial defense capabilities does not restrict possibilities for international cooperation.<br>In fact, Finland and Sweden have expanded their respective defense cooperation agendas—with each other bilaterally—and with others. The United States is an important actor in this regard, as is NATO. But defense cooperation cannot substitute for sufficient national military capabilities. This is the logic behind Article 3 of the North Atlantic Treaty. It applies to Finland and Sweden as it does to any other country—whether a member state of NATO or not.<br>After all, even the biggest bear will not eat a porcupine. Georgia did lose part of its territory to Russia in 2008, when Saakashvili was president of Georgia. There is much to learn from that experience, but it does not suggest that Russia will start a war against Sweden or Finland, as Saakashvili contends, in order to boost Putin’s popularity.</div>

 began a not-so-covert military intervention in Ukraine, stoking a conflict that has killed 13,000. In the West, Moscow’s actions were roundly condemned; for the Kremlin, they surely look different. Five years later it is worth asking: Has President Vladimir Putin’s gamble in Ukraine paid off and, if so, for whom? The answer is of paramount importance as it can illuminate Russian leaders’ decisions on future interventions—whether to pursue them, where and how.<br>To answer the question, this article will attempt to take stock of some key costs and benefits generated by Russia’s intervention in Ukraine at the following levels: (I) for the Russian state, measured by the impact on vital national interests as seen by Russia’s leadership; (II) for Putin personally; (III) for Russia’s ruling elite; (IV) for the Russian economy; and (V) for the Russian public.<br>On balance, it is this author’s view that the intervention advanced one vital national interest for Russia, as seen from the Kremlin—preventing the growing proximity of a hostile military alliance—while doing damage to several others, primarily involving development of the economy and constructive relations with both post-Soviet neighbors and key Western countries. If Putin’s hope was that the costs imposed by the West on Russia for its intervention in Ukraine would be as fleeting as the costs imposed after Russia’s intervention in Georgia in 2008, then he clearly erred in his calculations. These costs have been manageable so far, but there is a chance they can eventually become prohibitive—not only due to the cumulative impact of ever-expanding Western sanctions in the longer term, but because of Russia’s lackluster economic growth model.<br>As I argued in my recent analysis of the drivers behind Russia’s interventions during Putin’s rule, the Kremlin’s use of force in Ukraine was meant to defend what Russia’s ruling elite see as their country’s vital interest in preventing the expansion of hostile alliances on its borders. The intervention undoubtedly delayed whatever plans the U.S. and some of its NATO allies may have had to keep a promise made to Ukraine and Georgia in April 2008, in the final communique of NATO’s summit in Bucharest, that both 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

While defending Russia’s interest in keeping NATO at arm’s length, however, the ongoing intervention in Ukraine has had a negative impact on several of Russia’s other vital interests (see Table 1). For one thing, at least in the near to medium future, Moscow’s actions have made any hopes of anchoring Ukraine to Russia futile; this runs counter to Russia’s interest in being surrounded by friendly states among which it can play leading role and in cooperation with which it can thrive. Putin may be harboring hopes that a regime change in Kiev—whether through presidential elections March 31 or some other means—will bring to power someone friendlier to Moscow than Petro Poroshenko. But with or without Poroshenko it is difficult to imagine that ordinary Ukrainians will warm up to the idea of pursuing integration with Russia, at least as long as the conflict in eastern Ukraine continues. None of the top three contenders in Ukraine’s current presidential race is running on mending ties with Russia. And, as of February 2019, only 23 percent of Ukrainians wanted their country to enter the Russian-led Customs Union, while 51 percent wanted it in the EU, even without the separatist regions in Donbass, according to Kyiv International Institute of Sociology, or KIIS. (Most polls conducted since Spring 2014 have not included respondents in Donbass and Crimea.)

 Moreover, the share of Ukrainians who support NATO membership for their country went from 13 percent in 2012 to 41.6 percent in 2018, according to the Ilko Kucheriv Democratic Initiative Foundation.2<br>Table 1<br>Russia’s vital national interests affected by the intervention in Ukraine<br>Impact<br>Ensure Russian allies' survival and their active cooperation with Russia; ensure Russia is surrounded by friendly states among which Russia can play leading role and in cooperation with which it can thrive;<br>Formidable lasting negative impact on efforts to anchor Ukraine.<br>Prevent emergence and/or expansion of individual hostile powers and/or hostile alliances on or near Russian borders;<br>Significant positive impact.<br>Establish and maintain productive relations, consistent with Russian national interests, with the U.S., China and core EU members;<br>Significant lasting negative impact on relations with the U.S. and EU; somewhat positive impact on relations with China.<br>Ensure the viability and stability of major markets for major flows of Russian exports and imports;<br>Significant lasting negative impact due to Western sanctions.<br>Ensure steady development and diversification of the Russian economy and its integration into the global economy.<br>Significant lasting negative impact due to Western sanctions.<br>In addition to making many Ukrainians averse to Russian-led integration projects, the intervention also undermined Russia’s interest in maintaining constructive relations with the U.S. and key EU members. These relationships are now often described as Cold War 2.0 and it remains unclear whether or when they might become normal without a change of behavior by Russia in eastern Ukraine. In the meantime, NATO members are busy beefing up the alliance’s eastern flank, which obviously creates headaches for Russia’s military strategists, while also imposing rounds of sanctions on Russia over Ukraine. These sanctions, whose costs will be discussed below, cannot but damage another vital national interest of Russia’s: ensuring the viability and stability of major markets for Russian imports and exports. Since the intervention, Western countries have significantly curtailed Russia’s ability to legally import some of the technologies critical for the development of its defense electronics, shale fracking and other segments of the economy. Russia’s overall trade with the U.S. and EU countries has suffered too, though this decline probably had more to do with the petering out of Russian economic growth rather than with sanctions per se. (See Table 2 for Russia’s trade with select countries and groups of countries, as estimated by its customs service. Also, see Table 3 in Appendix for a more detailed ranking.)<br>Table 2<br>Countries<br>Volume of trade in billions of USD, 2013<br>Volume of trade in billions of USD, 2018<br>Change in volume of trade in 2013-2018<br>China<br>88.8<br>108.28<br>22%<br>Netherlands<br>75.96<br>47.16<br>-38%<br>Germany<br>74.94<br>59.61<br>-20%<br>Italy<br>53.87<br>26.99<br>-50%<br>Belarus<br>34.19<br>34<br>-1%<br>Japan<br>33.23<br>21.27<br>-36%<br>Turkey<br>32.75<br>25.56<br>-22%<br>Poland<br>27.91<br>21.68<br>-22%<br>United States<br>27.64<br>25.02<br>-9%<br>Groups of Countries<br>Volume of trade in billions of USD, 2013<br>Volume of trade in billions of USD, 2018<br>Change in volume of trade in 2013-2018<br>EU<br>417.66<br>294.17<br>-30%<br>APEC<br>208.47<br>213.26<br>2%<br>CIS<br>112.51<br>80.82<br>-28%<br>It is quite difficult to separate the impact of the intervention from other factors in explaining changes in Putin’s popularity and public trust. Yes, it is highly likely that the Russian leader’s ratings got a boost in what became known as

 after Russia annexed the peninsula: As demonstrated in Chart 1, which reflects findings by Russia’s leading private pollster, the Levada Center, Putin’s popularity shot up after he became the first Russian leader since Joseph Stalin to expand the country’s territory—making Crimea’s 27,000 square kilometers and 2.25 million people part of the Russian Federation. (Though, as with the aforementioned decline in Russia’s foreign trade with certain countries, one should always be careful to separate correlation from causation and to avoid the “post hoc, ergo propter hoc” fallacy.)<br>Chart 1<br>In contrast, it is more difficult to gauge, first, what impact the subsequent Western sanctions had on the economy and, second, how that impact may have factored into the subsequent decline in Putin’s approval rating. After all, as detailed below, the Russian economy would have most probably shrunk somewhat even without sanctions due, in part, to the drop in oil prices, which remain a key driver of Russia’s economic output. We should also factor in the impact of unpopular measures recently enacted by Putin, such as approving hikes in the pension age and value-added tax, as well as hoarding money in the country’s rainy-day fund even as Russians’ real incomes continued to decline. What is clear is that Putin cannot ignore the fact that Russians’ confidence in him reached a record low this year, falling under 33 percent, according to the state-owned Russian Public Opinion Research Center, or VCIOM (see Chart 2, and compare Putin’s numbers with the 40 percent of Turks who trust in their own authoritarian ruler, Recep Erdoğan). The consensus among Kremlinologists inside and outside Russia is that Putin will probably remain in charge until the end of his fourth term in 2024. However, for Putin to either rule beyond then or install a successor, per the ruling elite’s interest in regime survival, he needs, at the very least, to prevent a further decline of popular trust in him.<br>Chart 2<br>It goes without saying that much of Russia’s ruling elite—who have for years chosen to school their children, buy real estate and park money in Western countries—were not exactly happy with the way Russia’s relations with the U.S. and EU deteriorated in the wake of the Ukraine crisis. Many of them suffered from the broad restrictive measures the West imposed on Russia, while some also had

 from his predecessor, they actually saw their fortunes increase despite being subjected to individual sanctions. That was the case with Timchenko, whose fortune grew by 13 percent from $14.1 billion in 2013 to $16 billion in 2018, according to Forbes; the combined fortunes of the Rotenberg brothers and their children grew too, by 12 percent from $4.7 billion in 2013 to $5.3 billion. Given these hefty increases, it should be no wonder these men are not complaining about such consequences of sanctions as the inability to continue owning personal jets.<br>If we were to look at an even broader tier of Russia’s rich, they collectively did well as well.  The  number of millionaires in Russia and their total wealth grew by 20 percent from 2015 to 2016, according to Grigory Yavlinsky’s latest book, “The Putin System,” meant to issue a damning verdict on the president’s rule. More recently, the number of Russian nationals with $30 million or more to their names grew by 7 percent in 2018 compared to 2017, according to Knight Frank’s latest Wealth Report. Of course, many of those people could have been even richer had there been no intervention and, therefore, no sanctions. However, they also know that complaining publicly about the loss of potential profits because of the country’s foreign policy is not such a good idea in a country where even complaints about domestic policies may cost you billions, and years in jail, as was the case with Mikhail Khodorkovsky. One should also bear in mind that, according to an IMF estimate, the Russian state accounts for more than one-third of Russia’s GDP3 and most, if not all, CEOs of Russia’s leading state companies are Putin’s personal friends and/or staunch loyalists, such as Rosneft’s Igor Sechin, Gazprom’s Alexei Miller and Rotec’s Sergei Chemezov who remain unwavering in their support for Putin, intervention and sanctions or not.<br>Ukraine-related sanctions have done considerable damage to the Russian economy, although measuring that damage with any precision is difficult for several reasons. First, as stated above, it is hard to separate the sanctions’ impact from that of other factors, such as fluctuating world energy prices.4 Second, it may be even more difficult to separate the impact of Ukraine-related sanctions from the impact of other punitive measures against Russia—over its intervention in Syria, alleged meddling in the U.S. elections and other conduct. However, these difficulties have not stopped a number of prominent experts on the Russian economy from offering their educated guesses about how much Western sanctions may have cost Russia. Former Finance Minister Alexei Kudrin estimated in 2017 and 2018 that the Russian economy would have annually grown by about half a percentage point more in recent years in the absence of sanctions. It follows from Kudrin’s estimate that Russia’s 2017 GDP would have been 460 billion rubles larger (or $7.9 billion at the average rate for the end of 2017) than its 92 trillion-ruble total that year. Others estimated the damage to be higher. For instance, Bloomberg experts calculated in 2018 that the Russian economy was 10 percent smaller than it would have been without sanctions. An earlier estimate by Russian economists said Russia was losing about 1.5 percent of economic output every year.<br>While it is difficult to nail down exactly how much the West’s Ukraine-related sanctions have cost the Russian economy, Moscow’s Ministry of Economic Development has produced some estimates broken down by country or group of countries. A presentation posted on its website in February 2019 claims that, as of the end of 2018, all sorts of

 by other countries—including not just sanctions but various tariffs, quotas, special licensing and others—have cost Russia $6.3 billion.5 (Over how many years is unclear.) The most damage has been caused by the EU, which displaced Russia as Ukraine’s largest trading partner after the 2014 revolution: Its various measures have cost Russia $2.4 billion. The second-most damage, according to the ministry, has been caused by the U.S. at nearly $1.2 billion; of this, some $760 million were losses in potential sales of Russian guns and ammunition on the U.S. domestic market. (While Russia ranked first among the world’s largest arms exporters in 2013, with $7.9 billion worth of arms transferred that year, it fell to second place in 2018, with $6.4 billion worth of arms exported, or a 19-percent decline.) The Economic Development Ministry identified Ukraine as the country to do the third-most damage to Russia through its restrictions and sanctions—$775 million. In addition to these measures, Ukraine is also suing Russia for more than $160 million in damages over losses incurred by Ukrainian companies after the annexation of Crimea.<br>It is easier to estimate how much annexing Crimea has cost Russia’s federal budget in terms of subsidies.6 According to renowned Russian economist Sergei Aleksashenko, federal subsidies to Crimea will total 700 billion rubles ($10.6 billion) for 2014-2019. That would average out to about 116 billion rubles a year, which is significant given that the overall volume of subsidies in 2018 was reportedly a record-setting 1 trillion rubles, but could not bankrupt the federal budget, which ran a surplus of nearly 2.8 trillion rubles that year. (In addition to subsidies, state-owned companies invested another 600 billion rubles, or about $9.1 billion, into Crimea in 2014-2019, according to Aleksashenko.)<br>It should also be noted, of course, that some of the counter-sanctions introduced by Russia in response to the West’s punitive measures did foster <div class="entities" style="line-height: 2.5; direction: ltr">The U.S. Department of Homeland Security has revealed that Russian government hackers have gained deep access to hundreds of U.S. electrical utility companies, gaining far more access to the operations of many more companies than previously disclosed by federal officials.<br>Securing the electrical grid, upon which is built almost the entirety of modern society, is a monumental challenge. Several experts have explained aspects of the task, potential solutions and the risks of failure for The Conversation:<br>1. What’s at stake?<br>The scale of disruption would depend, in part, on how much damage the attackers wanted to do. But a major cyberattack on the electricity grid could send surges through the grid, much as solar storms have done.<br>Those events, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    explains
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>

</mark>
, cause power surges, damaging transmission equipment. One solar storm in March 1989, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    he
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
