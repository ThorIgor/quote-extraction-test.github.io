, left 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “6 million people without power for nine hours … [and] destroyed a large transformer at a New Jersey nuclear plant. Even though a spare transformer was nearby, it still took six months to remove and replace the melted unit.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>More serious attacks, like larger solar storms, could knock out manufacturing plants that build replacement electrical equipment, gas pumps to fuel trucks to deliver the material and even 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “the machinery that extracts oil from the ground and refines it into usable fuel. … Even systems that seem non-technological, like public water supplies, would shut down: Their pumps and purification systems need electricity.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>In the most severe cases, with fuel-starved transportation stalled and other basic infrastructure not working, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “[p]eople in developed countries would find themselves with no running water, no sewage systems, no refrigerated food, and no way to get any food or other necessities transported from far away. People in places with more basic economies would also be without needed supplies from afar.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>2. It wouldn’t be the first time<br>Russia has penetrated other countries’ electricity grids in the past, and used its access to do real damage. In the middle of winter 2015, for instance, a Russian cyberattack shut off the power to Ukraine’s capital in the middle of winter 2015.<br>Power grid scholar Michael McElfresh at Santa Clara University discusses what happened to cause hundreds of thousands of Ukrainians to lose power for several hours, and notes that U.S. utilities use software similar to their Ukrainian counterparts – and therefore share the same vulnerabilities.<br>3. Security work is ongoing<br>These threats aren’t new, write grid security experts Manimaran Govindarasu from Iowa State and Adam Hahn from Washington State University. There are a lot of people planning defenses, including the U.S. government. And 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 The group holds training exercises in which utility companies practice responding to attacks.<br>4. There are more vulnerabilities now<br>

<br>5. It’s time to ramp up efforts<br>The depth of access and potential control over electrical systems means there has never been a better time than right now to step up grid security,

</mark>
 of Florida. He notes that many of those efforts may also help protect the grid from storm damage and other disasters.<br>6. A possible solution could be smaller grids<br>One protective effort was identified by electrical engineer Joshua Pearce at Michigan Technological University, who has studied ways to protect electricity supplies to U.S. military bases both within the country and abroad. He found that the Pentagon has already begun testing systems that combine solar-panel arrays with large-capacity batteries. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<br>He found that microgrid systems could make military bases more resilient in the face of cyberattacks, criminals or terrorists and natural disasters – and even help the military 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<div class="entities" style="line-height: 2.5; direction: ltr">One of the few things America’s Joe Biden and Russia’s Vladimir Putin had agreed upon prior to their first summit almost half a year ago was that they would not hold a joint press conference after their June 16 huddle at an 18th century villa in Geneva. The two presidents’ decision to talk to press separately came as no surprise, given how many major issues they publicly disagreed on at the time. Moreover, while Biden reportedly acted to delay a missile test that could have raised tensions with Russia prior to the summit, the U.S. president asserted publicly that he did not view the meeting as an end in itself: Whatever he and his Russian counterpart agreed on during the four-hour sit-down had to be implemented if U.S.-Russian relations were to move away from hyper-tension during his presidency,

 that it was

<br>That said, it remains unclear whether Putin has met Biden’s demand, in part because some of the so-called Section 9 entities are classified. (Some analysts have also

 and needs to be refined.)<br>On the Russian side,

<br>2. Resumption of strategic stability talks<br>Implementation in progress<br>Biden and Putin agreed to resume the U.S.-Russian dialogue on strategic stability, which was suspended toward the end of Trump’s presidency. At the summit,

 and Putin signed a statement reaffirming the key principle that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and

 to

<br>Two rounds of talks have been held since the summit, with the U.S. side led by Deputy Secretary of State Wendy Sherman and the Russian side by Sergei Ryabkov, a deputy foreign minister. The talks, which

 to as

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Ryabkov said in late October that this bilateral dialogue on arms control—already described as the deepest in years—would be intensified. On Nov. 21, Russia’s respected Kommersant daily reported that the two working groups would meet in Geneva in December and, in addition to diplomats, would include representatives of both countries' defense ministries and officials from other specialized departments.<br>3. Return of ambassadors<br>Implemented<br>Biden and Putin agreed at the summit to have U.S. and Russian ambassadors return  to Moscow and Washington, respectively.<br>Russian Ambassador to the U.S. Anatoly Antonov returned to Washington on June 20; U.S. Ambassador John Sullivan returned to Moscow on June 24, 2021.<br>4. Continuation of efforts to resolve the Ukraine conflict on the basis of the Minsk agreements<br>Largely unimplemented<br>

 after the summit, while

,

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>While the U.S. has expressed willingness to join the so-called Normandy Format—an effort by Russia, France, Germany and Ukraine to resolve the Ukraine conflict, including by advancing implementation of the so-called Minsk-2 agreement—it has not, and the four participating countries’ leaders have not met since 2019. It has also been a while since the foreign ministers of the quartet have met—a setback that France, Germany and Ukraine blame on Russia’s intransigence. Moreover, it is far from clear whether the conflict will remain frozen and, if so, for how long, given the recent escalation of tensions, which the West and Ukraine believe could culminate in a Russian invasion.<br>5.

</mark>
 of constraints on each others’ diplomatic missions<br>Not implemented<br>During the summit, Biden and Putin reportedly discussed the possibility of issuing more visas to each other’s diplomats, agreeing,

 created by the constraints the countries had imposed on each other’s diplomatic representation.<br>No progress has been publicly reported on this issue. Moreover, the U.S. Embassy in Moscow had to lay off all its local staff less than two months after the summit per Russia’s demands and then warned that it may stop performing its diplomatic functions altogether.

 to

 to

 a July 9, 2021,

,

 The resolution was passed unanimously with both U.S. and Russia supporting it, but Moscow got criticized by Western media and international NGOs for refusing to authorize additional humanitarian corridors, which is something the U.S. had advocated.<br>As the table above demonstrates, Biden and Putin reportedly agreed to implement six items during their June 16 summit: (1) resumption of cyber security talks; (2) resumption of strategic stability talks; (3) return of ambassadors; (4) continuation of efforts to resolve the Ukraine conflict on the basis of the Minsk agreements; (5)

 of constraints on each other’s diplomatic missions; and (6) preserving humanitarian corridors in Syria. Of these items, four (1, 2, 3, and 6) have been either fully or partially implemented, while two (4 and 5) have not. That’s a solid B, I’d say, and I suspect Biden would give it a passing grade too.1 Otherwise, his team would not reportedly be discussing the possibility of organizing the two leaders’ first virtual conference this year, and then an in-person meeting in 2022. (

 have confirmed such discussions, while

 as

 that

 with

 that the two countries’ top diplomats, Antony Blinken and Sergei Lavrov, are expected to meet on Dec. 2 in Stockholm 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “to lay the groundwork for a future call or virtual meeting”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 between the presidents.)<br>I should note that, in addition to the items listed above, Biden and Putin also discussed Iran’s nuclear program and the Arctic; however, neither leader specified in his post-summit press conference whether they had agreed on any deliverables, so I chose not to include these two items in the table. Nor have I included the potential exchange of prisoners between the U.S. and Russia, for the same reason. While the two leaders did reportedly agree at the summit that their governments would explore the possibility of such an exchange, they are not known to have agreed on anything concrete on the issue, which remains deadlocked. While U.S. diplomats continue to call for the release of Americans held in Russian prisons, and Russian diplomats do the same for their compatriots in U.S. jails, the sides disagree on what would constitute an adequate exchange. The Russian side reportedly wants to exchange ex-U.S. Marine Paul Whelan for arms dealer Viktor Bout and/or drug smuggler Konstantin Yaroshenko, while the U.S. reportedly wants Russia to return Whelan in exchange for a Russian hacker and a Russian businessman.<br>If Biden does give the outcome of the June 16 summit a passing grade and agrees to another bilateral summit, the two leaders could, perhaps, pick some of the lower-hanging fruit. This could include suspending, if not reversing, the aforementioned plans to compel more of each other’s diplomats to leave next year, as well as exchanging prisoners. Further down the road, other elements of a win-win agenda could include preventing Afghanistan’s slide into a failed state, combined with preventing the reappearance of bases of international terrorist networks there and elsewhere in Central Asia, as well as in the Middle East. In addition, Biden and Putin could fairly easily agree on further coordination of U.S. and Russian efforts within the framework of the P5+1 to bring Iran into compliance with the Joint Comprehensive Plan of Action, especially if reports of Iran’s push toward enrichment of uranium to weapons grade are true.<br>That said, there are still two weeks left before Biden’s self-imposed deadline for assessing implementation of the summit’s agreements and there are quite a few things that could go wrong between now and then. Some of them could derail attempts at stabilizing the bilateral relationship for long, if not for good. For instance, the U.S. may conclude that the Havana Syndrome is not psychogenic but induced by external sources and Russia is to blame, in spite of its strong denials. Alternatively, Russia could initiate force against Ukraine per multiple predictions made by Ukrainian and Western officials, even though I personally believe such a move is unlikely until Putin exhausts diplomatic options with Biden. Moreover, a major disruption in bilateral interaction could occur as a result of accidents or deliberate steps taken by external players acting beyond both leaders’ control.  For instance, opportunistic factions concerned about the negative impact of a normalized U.S.-Russian relationship on their fortunes could try to provoke the resumption of fighting in eastern Ukraine. If no black swans appear, however, then, perhaps, we will continue to see an incremental stabilization of the relationship between the two nuclear superpowers—able to destroy each other and the rest of humanity—per Biden’s wish that this relationship be 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “stable and predictable.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>

<div class="entities" style="line-height: 2.5; direction: ltr">BOOK REVIEW<br>“Putin's World: Russia Against the West and with the Rest”<br>By Angela Stent<br>Twelve, February 2019<br>American officials who profess to have been caught off guard when Russia initiated a military intervention in Syria in 2015—or when Russian military personnel arrived in Venezuela in March 2019—need to get a copy ASAP of Angela Stent’s “Putin’s World.” For all the hand-wringing in Washington about Russian strategic unpredictability or the opaqueness of decision-making within the Vladimir Putin administration in order to justify why the U.S. foreign policy apparatus seems to be continually surprised by Russian actions, Stent’s book clearly lays out Russia’s strategic imperatives as well as the cognitive mindset of Putin and his close associates to present a coherent, compelling analysis of contemporary Russian behavior in the world. Stent, arguably the doyen of America’s diminishing cadre of scholar-practitioners who understand both Russia and the U.S. national security decision-making process, is well positioned to help clear up the confusion.<br>
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stent

 makes clear that Putin and his team seek to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and that this imperative guides relations not only with the “West” but in reaching out to the rising powers of the global South and East. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Her “seven pillars of Putin’s world”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 provide anyone in government working to develop policy options vis-a-vis Russia with a clear and compelling roadmap for understanding and anticipating Kremlin moves. The first five describe the vision: Russia will seek what it sees as its rightful seat at the table for any and all important global matters; it will advocate for its interests and perspectives and no longer defer to a Euro-Atlantic consensus as the de facto universal norm; it will continue its efforts to create 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “sphere of privileged interests”

</mark>
 across the Eurasian space; it will push for relationships with other states 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “that do not restrict Russia’s freedom to act or pass judgment on its internal situation”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
; and Russia will increasingly step in to frustrate Western efforts to promote change to existing global norms that privilege sovereignty and stability. The last two pillars focus on concrete outcomes: to achieve its interests, Russia believes it must:  promote fractures in the Euro-Atlantic community, particularly amplifying transatlantic tensions that have accelerated since the election of Donald Trump; and push for ongoing revisions and modifications to the post-Cold War international order.<br>Viewed with these pillars in mind, the limited Russian interventions in Syria and Venezuela come into greater clarity. At relatively low cost, Moscow has challenged the U.S. and exposed the gap between Washington’s rhetoric and reality, while enhancing Putin’s image as a decisive leader who defends Russian partners. As Stent notes, one result of the Russian intervention in Syria has been to restore Russia’s position as an alternative arbiter to the United States for Middle Eastern conflicts.<br>Of course, as Stent makes clear, Putin is not pursuing this course of action simply for Cold War nostalgia. His long-term aim is to ensure that other key power centers in the world—China, Europe, even ultimately the United States—have a vested interest in supporting and sustaining Russia’s role as one of the great powers. One lesson Putin has learned from the collapse of the USSR appears to be the importance of connecting geopolitical imperatives with economic and political benefits; so Putin expects Russian intervention today to pay dividends for the Kremlin, whether in terms of contracts or investments. Moscow has reaped some of the benefits of its activism in the Middle East—whether forging a new energy partnership with Turkey, obtaining lucrative investments from Saudi Arabia and Qatar, or ensuring that Israel does not join Western sanctions on Russia.<br>As an analyst, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stent
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 avoids the extremes of hyping up 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “Russia threat”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 or comforting predictions of imminent collapse to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 with both successes and setbacks, and that while Putin’s Russia has a number of critical weaknesses that impact its ability to sustain its current power projection, there are important sources of strength as well. Western sanctions on Russia post-2014 Ukraine have had an impact in limiting Russian options, while Russia’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “pivot to the East”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 has not allowed Moscow to completely turn its back on the West. Yet Stent’s narrative shows a Putin team that, despite its troubles, needs to be recognized for how it has largely successfully exploited U.S. setbacks and failures--plus deftly used a much more limited set of resources than either the United States or even what the USSR enjoyed—to resurrect Russia as a global player.<br>This work is a piece of analysis, not advocacy; it does not describe the Russia that U.S. policymakers might want but the Russia that is. For the same reasons that “Putin’s World” is such a compelling read, however, its conclusions are likely to be papered over by American politicians who do not want to confront realities. Putin is not depicted in these pages as a Dr.-Evil-style villain bent on global domination, and Stent makes it clear that good analysis requires understanding the world from the Kremlin’s point of view. The book’s measured, analytic tone may expose it to charges that it is too sympathetic to or apologetic for the Kremlin. Such claims would be amplified by the fact that Stent’s work provides little analytic justification for some of the deeply held hopes of parts of the U.S. policy establishment: that Russia is near collapse; that Russia’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 is all a result of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “Putin and his clique”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
; that an imminent color revolution would ultimately reverse this trend. Stent shows 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    how “Putin’s seven pillars”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 are in fact views shared across the Russian elite and policy establishment and that Putin’s retirement or replacement would not automatically usher in radical change in Russian policy.<br>Stent’s analysis does not easily support a narrative that the United States can confront the challenge posed by Russia with little cost, risk or effort or that the U.S. can 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 Russia and sit back and wait for change.

 makes it clear that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Thus 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    she
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    advises
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 those relationships and institutions that the U.S. relies upon in maintaining the current global system. In other words, she calls for a long-term approach that can simultaneously deter and contain but also engage with Russia. Indeed, Stent’s recommendations, in my opinion, parallel the approach to Russia exemplified by Chancellor Angela Merkel and President Emmanuel Macron—pressuring Russia to stop its malign activity and fortifying Western defenses, but ring-fencing beneficial areas of cooperation (like arms control or counterterrorism) and, most critically, keeping channels of communication between Moscow and the West open.<br>Can the U.S. national security system accommodate her recommendations? Throughout the book, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 a theme that the United States must 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Developments over the last two years, however, do not inspire confidence. Congress has passed and continues to contemplate blanket sanctions legislation that strips much of the flexibility the executive branch would need to have greater agility in coping with Russia, while the Trump administration’s failure to adequately staff the government means that, in many key posts, responsible persons with the authority and mandate to develop and execute policy are absent. What is most concerning is that the U.S. seems to be abdicating any proactivity when it comes to Russia policy until after the Trump and Putin tenures in office have ended. If that is the case, then advantage and initiative will continue to rest with Moscow.

<div class="entities" style="line-height: 2.5; direction: ltr">Russia’s invasion of Ukraine and Xi Jinping’s consolidation of power in China have raised fears of a comparable military conflict in the Taiwan Strait. Moscow has annexed, on paper, parts of eastern Ukraine that it sees as its traditional territory and regards NATO as a hostile force. China, meanwhile, sees Taiwan as a local government and the Taiwan Strait as an internal sea. Such claims of sovereignty and maritime rights challenge international norms embraced by the West and its allies, as well as some of their interests, thus creating contestation beyond the borders of the regions in question.<br>While the fighting in Ukraine is on land, and thus very different from the maritime battlefield that would surround Taiwan, there are still many things my island nation can learn from Ukraine's defensive operations. One similarity in particular is that Taiwan, like Ukraine, is a relatively weak power facing the threat of a much larger one—and that asymmetry lies at the heart of many of the lessons outlined below, including that a nation’s security cannot rely solely on promises of peace and that continuity of government operations is vital.<br>In some key respects, Taiwan finds itself in a more advantageous position than Ukraine. It is geographically separated from its adversary by the strait and its GDP in 2021 was nearly four times Ukraine’s by one measure,1 giving Taiwan the financial leeway to bolster its defenses in advance.<br>Before considering lessons for Taiwan, it is important to note that China has also learned from the Russian-Ukrainian war, most notably by improving its psychological warfare capabilities, which have increasingly targeted Taiwan, and enlarging its nuclear arsenal (a process that began before the current war). Nuclear weapons afford Beijing a “political denial” capability, in addition to its conventional military anti-access/area-denial capabilities, to deter other countries from assisting Taiwan. The fact that Moscow's nuclear arsenal has kept the West from sending troops into Ukraine has likely reaffirmed China’s drive to accelerate the build-up of its nuclear arsenal and rocket forces.<br>Below I have listed eight possible lessons for Taiwan from the Ukraine war.<br>1. National security cannot rely solely on promises of peace, even in writing. While dialogue may help reduce misunderstandings, it is useless against a determined aggressor. The so-called Budapest Memorandum of 1994, which provided assurances meant to safeguard Ukraine’s sovereignty and territorial integrity, did not prevent Moscow from annexing Crimea 20 years later or starting a full-blown war early last year. Likewise, the German-Soviet Non-Aggression Pact and its protocols did not keep the Nazis from invading the Soviet Union in June 1941.<br>2. Continuity of government operations both demonstrates and bolsters a people’s determination and will to resist a military onslaught. Western countries originally thought Ukraine would quickly fall. However, the courage of President Volodymyr Zelensky and the Ukrainian people succeeded in resisting the Russian army and made the European countries understand that Ukraine was the first front of defense of democracy and succeeded in gaining international support. In practical terms, Zelensky and other senior officials have stayed in Kyiv, kept the trains running, empowered local authorities and volunteers to help those affected by Russian attacks and tried tenaciously to repair damaged infrastructure.<br>3. A military strategy based on sea denial. Ukraine may not have seemed well-prepared before the war—corruption in the defense sector, for example, impacted war preparations—but it was able to resist effectively after the war started. In addition to demonstrating courage and will, the reinstatement of military conscription after 2014 provided the Ukrainian army with sufficient reserve manpower to play a key role in defending the frontlines against the Russian army and attacking Russian rear lines of communication, including by flank attack or circuitous means. Taiwan, with its democratic beliefs, espouses a policy of strategic defense and will never launch a first strike, so its military strategy must be deterrence. It is necessary to ensure counterstrike capability and credibility in order to deter effectively; therefore, lower cost and high survivability of precision-guided weapons systems become the preferred choice and can make good use of Taiwan's geographical characteristics to quickly establish Taiwan's sea denial capability in responding to China's threats.<br>4. Take threat signals seriously and strengthen defenses rapidly.  Beijing has signaled in its &quot;White Paper on Taiwan Policy&quot; and in Xi's speeches that it will never promise to renounce the option of using force against Taiwan; official Communist Party communications likewise make it clear that Xi wants to see the unification of Taiwan with mainland China. These policies are even more explicit than Russia's publicly stated concerns about Ukraine drawing closer to NATO  and statements, in its military doctrine and elsewhere, about Moscow’s right to protect its citizens beyond its borders. Faced with such a clear signal of threat, Taiwan must quickly increase its defense budget to strengthen its war readiness, in my view: By raising spending to 3% of GDP, we can build sufficient military capabilities and readiness.<br>5. Redesign investment strategies to account for military asymmetry. By some estimates, China spends 17 times more on its military than Taiwan, so Taiwan needs investments that boost its chances of defending itself successfully. Military strategy is like a symphony that must combine very different capabilities. Aside from Stinger and Javelin missiles, the war in Ukraine has highlighted the value of long-range defensive weapons such as M777 howitzer and High Mobility Artillery Rocket System（HIMARS）. The same would apply in the Taiwan Strait. Relying only on small, short-range weapons systems would make the sea an enemy highway. Taiwan needs modern military technology and precision-guided munitions that favor the defender and would allow Taiwan’s smaller force to destroy the enemy's amphibious fleet and prevent it from landing. This will be helped along by Taiwan's special five-year budget of $8.5 billion to enhance air and sea missile capabilities. The main force, in my view, should be ground-based anti-ship and air-defense missiles, uncrewed vehicle systems and counter-strike missiles that help keep the enemy at bay. (This is also good value for money: For example, it may take 24 months to construct a frigate but only three and a half days for Taiwan to build an anti-ship missile; Ukraine's sinking of the Russian cruiser Moskva with two anti-ship missiles serves as a good example of the effectiveness of such asymmetry.) The challenge is that Taiwan must also contend with coercive gray-zone campaigns that may become China’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “new norm”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
: quasi-military operations using warplanes and warships close to Taiwan's airspace and waters to create psychological pressure. This makes it necessary to also invest in platforms such as fighter planes and warships.<br>6. Design an effective communications strategy. Ukraine's experience in international communications is also valuable. Taiwan must make the international community understand that Taiwan does not see China as an enemy, but that China sees democracy as an enemy. Taiwan is democratic and China is authoritarian. This is a competition of systems. The issue of the Taiwan Strait is not an issue of unification versus independence. Taiwan’s position should be cast as anti-communist, not anti-China. This, in my view, will help counter Beijing's propaganda about the &quot;One China Principle&quot; because in the PRC constitution the Chinese Communist Party is the only legal ruling party of China, which means that Beijing's assertion of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “one China”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 equals one-party rule. Breaking Beijing’s strategic narrative could spare Taiwan a lot of trouble and obstacles and gain more international support.<br>7. Strengthen defensive resilience. Taiwan’s government has announced the resumption of conscription, replacing four-month training with one-year military service, which will help improve Taiwan's defensive resilience, in my view. According to a Taiwanese poll released in August, 65.5% of respondents agreed that year-long compulsory military service should be reinstated. Conscription will provide more manpower to destroy the small number of enemy troops (amphibious or airborne) that do come ashore and, at the same time, instill a sense of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    &quot;citizen soldiers.&quot;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Ukraine has also been relying on conscription as part of its attempts to repel the Russian invasion.<br>8. Conduct joint training with allied partners but prepare for the worst-case scenario. Pre-war joint exercises involving U.S., NATO and Ukrainian forces, as well as the emergency training during wartime, have been plentiful and seemingly effective. The West’s sharing of real-time intelligence with Ukraine has, meanwhile, greatly contributed to Kyiv’s ability to effectively combat the invading Russian forces. Similar assistance from allies would likewise contribute to Taiwan’s defense. Despite Washington's efforts to provide various kinds of assistance to Taiwan, including military exchange, there are still many obstacles, not least due to the lack of formal diplomatic relations. For Taiwan, this is full of uncertainty—I personally position  international politics as an art—and that is why Taiwan must still prepare for the worst-case scenario and the prospect of fighting alone.<br>Since the Battle of Marathon during the first Persian invasion of Greece, the history of war is replete with cases of small armies defeating large enemies, and Ukraine offers Taiwan strategic inspiration in terms of systematic political-military thinking. Taiwan is already strengthening various defense preparations, including continuous government operations, civil defense, critical infrastructure protection and strategic material reserves. The lessons of Ukraine's defensive war have shortened the learning curve for Taiwan and will be a good reference. Taiwan understands that it will never become a 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    &quot;free rider&quot;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 in security matters. Therefore, Taiwan needs 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “armed democracy”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 to protect its own survival and the security of its partners.<br>Tzu-yun Su is the director of the Division of Defense Strategy and Resource at INDSR.<br>The opinions expressed herein are solely those of the author. Photo by the Taiwan Presidential Office shared under a Creative Commons license.</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">It’s nine months ago that Russian troops went into Ukraine. Nine months ago that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

World War II. And while a sizable number of refugees have begun to return — for the past few months, traffic at the main border crossing with Poland has been roughly even in both directions — that may change in the coming weeks. This week, the World Health Organization warned that as many as 3 million more Ukrainians will likely leave their homes this winter, as Ukraine’s government begins evacuating areas where it says it cannot guarantee adequate supplies of power and heat.<br>Ten million Ukrainians are now living without power,

country had lost about 9,000 troops. In mid-April, U.S. intelligence officials put the number at 5,500 to 11,000 Ukrainian soldiers killed since the invasion. In early November, chairman of the U.S. Joint Chiefs of Staff, Gen. Mark Milley, estimated that both sides had about 100,000 soldiers killed or injured. (Updated Nov. 23; source, source, source.)<br>Russian soldiers killed: 5,937 to more than 85,000<br>From the early days of the war, casualty counts for Russian soldiers have varied widely — depending on the source. Ukraine raised its estimate of Russian soldiers killed in the conflict to more than 85,000 on Wednesday. These numbers have been updated frequently through the Facebook page for the country’s General Staff of the Armed Forces. In its first update on casualties since March, Russia claimed in late September that there had been 5,937 Russian military deaths.

<div class="entities" style="line-height: 2.5; direction: ltr">After every U.S. presidential election, hope once again beckons that the new administration will be more successful than its predecessors in improving U.S.-Russian relations. The 2020 elections may finally break that pattern. Assuming that former Vice President Joe Biden takes the oath of office on Inauguration Day 2021, he will take office not as an idealistic or naïve newcomer to foreign affairs, but rather as a veteran with a well-developed sense of priorities and perspectives—and this includes a healthy dose of disillusionment with how President Barack Obama’s efforts to reset relations with Russia beginning in 2009 turned out.<br>This is not particularly good news for the Kremlin, or for Russian President Vladimir Putin, which may explain why Putin held off offering congratulations to the president-elect. When in the Senate, Biden was a consistent critic of Kremlin policy, while also holding up legislation that mattered a great deal to Moscow—such as graduation from the Jackson-Vanik trade sanctions—in order to pressure Russia to be more accommodating to U.S. preferences. A leading advocate for NATO enlargement, the former vice president also was Obama’s point man on Ukraine in supporting Kyiv’s efforts to escape Russia’s geopolitical orbit. A rarity among leading Democratic politicians for his stated support for American oil and gas production, Biden has consistently looked for ways to reduce Russia’s energy influence, especially in Europe.<br>Most of Biden’s selections for senior national security positions in his administration share these views.

<br>On the other hand, Biden does not have any

 designed to rejuvenate the Russian economy—Moscow may decide that it does not need unnecessary problems in its relationship with the United States. In turn, if the Biden team decides it needs a period of peace and quiet to deal with a post-pandemic recovery, then perhaps Moscow and Washington can re-engage on “strategic stability” dialogue and expand the limited deconfliction process developed for Syria to encompass other flash points around the world. Extending the New START agreement and finding ways to re-instate the Open Skies accords and the INF Treaty would also prevent the relationship from deteriorating further, since arms control may be one of the few non-controversial areas that can pass muster in both Washington and Moscow. It may not be as grandiose as dreams of a strategic partnership—but it is a much more realistic, and achievable, goal.<br>Nikolas K. Gvosdev is the Captain Jerome E. Levy chair at the U.S. Naval War College and a senior fellow at the Foreign Policy Research Institute (FPRI).<br>Official White House photo by David Lienemann.<br>The opinions expressed herein are solely those of the author.</div>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">Fighting between rebels and pro-government forces in Syria has the potential to become as intractable as the Balkan conflicts. A Free Syrian Army fighter runs after a Syrian Army tank shell exploded in the Salah al- Din neighbourhood of central Aleppo August 5, 2012. REUTERS/Goran Tomasevic (SYRIA - Tags: CIVIL UNREST POLITICS TPX IMAGES OF THE DAY)GORAN TOMASEVIC/Reuters Share<br>Moscow is sending three warships to back the regime. Washington has made it known that the CIA is aiding the rebels. Talks aimed at a peace deal or surrender have broken down. And the United Nations Security Council is deadlocked by Russian and Chinese vetoes, raising the spectre of a long and ugly conflict.<br>That is Syria today, but it also happens to sound a lot like Kosovo in 1999. Then, as now, a bloody guerrilla struggle against the increasingly violent actions of a strongman leader became a symbolically loaded conflict of wills between the United States and Russia, and as a result the United Nations was unable to play any useful role.<br>After former UN Secretary-General Kofi Annan resigned in frustration on Thursday as the UN-appointed negotiator between Syrian dictator Bashar al-Assad and opposition rebels, the comparisons to the Kosovo conflict became even more acute.<br>Story continues below advertisement<br>Indeed, Mr. Annan's successor as UN chief, Ban Ki-moon, last week made reference to the West's failure to act in the Balkan conflicts in calling for a negotiated resolution over Syria. And it now appears that Martti Ahtisaari, the former Finnish president who became the key negotiator between Serbian strongman Slobodan Milosevic and the Kosovo Albanian rebels in 1999, may be taking Mr. Annan's place this time.<br>As it has become another proxy war between Western-backed and Russian-backed forces without any UN authorization, Syria now has the potential to become as ugly and intractable as the Balkan conflicts were – without the likelihood of either a surrender or an intervention by Western militaries. But, unlike 13 years ago, this time neither the West nor Russia wants to become deeply involved in a potentially irresolvable conflict.<br>

<br>In 1999, Russia denounced the West's efforts to back Kosovo's Albanian-speaking, largely Muslim rebels as part of a plot to undermine Russian Slavic influence, and threw its support behind Mr. Milosevic, even seizing a Kosovo airfield at one point. The NATO air campaign (conducted without UN authorization) in which Canada participated, eventually brought victory to Kosovo's rebels and helped destabilize Mr. Milosevic.<br>Syria, like Serbia before, has long been a bulwark of Moscow's influence – Russia keeps a navy port there and has long backed Mr. al-Assad as a key instrument of Russian influence in the Middle East. In Russia and its allies, the Syrian rebels are widely seen as agents of a Western plot to seize Mideast influence and threaten Iran.<br>Aside from the unlikelihood of Western bombs falling on Damascus this time, there are two important differences between Kosovo and Syria, and they could extend the Syrian conflict.<br>The first is that while Mr. Milosevic was ultimately willing to negotiate an end to the 1999 conflict – ceding military control of Kosovo and his wider Yugoslavia in order to attempt to keep control of Serbia – Mr. al-Assad has no such compromise option, as he would lose Syria entirely.<br>The second is that while Russia in 1999 was a lone dissenter on the Security Council (then-leader Boris Yeltsin, even after once threatening a nuclear war over Kosovo, was not seen as capable of serious action), there is now a significant anti-Western bloc, dominated by Russia and China in tandem, opposing such actions. These countries allowed the passage last year of UN support for the NATO backing of rebels in Libya, but many members, including Russia, felt that Western countries went too far in Libya and have vowed not to let it happen again.<br>But Russia's greater influence – seen in president Vladimir Putin's outright rejection of British Prime Minister David Cameron's efforts at reconciliation at a meeting during the Olympics, and his decision to send three warships to Syria the next day – does not necessarily put Russia in a desirable position.<br>After all, two rather grim truths underlie the Syria conflict, truths learned from Kosovo and subsequent conflicts: First, the United States does not want its backing of the rebels to extend into an outright military engagement that could easily become intractable. And second, Russia does not really want to tie itself to Mr. al-Assad whose demise is imminent – although it may be forced to do so.<br>
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>

.

    &quot;I have no doubt that the Russian officials know that Assad will eventually fall, they know that they are putting their interests in the Middle East at risk. But they know that they have invested so much in Assad that they cannot back down. … At some point – and I think there are parallels to Kosovo here – when Assad's position becomes absolutely untenable, and when his regime is falling apart, Russia will at that point return to the Security Council ad want to open negotiations on how to manage the end of the Assad regime.&quot;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>

<br>And that is another crucial difference: Nobody genuinely appears to back Mr. al-Assad. Russian officials have made it clear that they will not accept a surrender in which he is exiled to Moscow, because he is considered 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    &quot;poison&quot;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 – an expensive liability of the sort that Russia does not need now.<br>And Washington is relying on Saudi Arabia and Qatar to arm the rebels, with covert U.S. technical support, because few in the West believe that Sunni-majority forces will produce a desirable outcome, and many believe they will commit atrocities as acts of revenge.<br>As a reminder, there are still NATO, UN and European Union soldiers and officials stationed in Kosovo, 13 years after that conflict, dealing with periodic flare-ups of ethnic violence. That is enough to prevent either Washington or Moscow from seeking a rerun.</div>

 and

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>

 Russia today offers your administration not only a serious challenge but a significant opportunity.<br>Russia is no longer the Evil Empire the United States confronted over decades of Cold War. Nonetheless, Russia remains a player whose choices affect vital U.S. interests profoundly across the agenda of global issues. First and foremost, Russia remains the only nation that can erase the United States from the map in thirty minutes. Second, Russia is key to preventing nuclear terrorism as well as proliferation of other weapons of mass destruction and missile-delivery systems. Third, Russia’s decisions on whether to share intelligence, or withhold it, significantly affect odds of preventing attacks by terrorists on U.S. citizens and assets across the world. Fourth, Russia is the largest country on Earth by land area, bordering China to the East, Poland in the West, and the United States across the Arctic. (Thus, claims that it is only a “regional” power miss the fact that it abuts every important region.) Fifth, Russia’s Soviet-era scientific establishment and post-Soviet achievements make it a global leader in science and technology, particularly in high-tech military hardware. These talents allow it to mount formidable cyber capabilities, second only to the United States, and to produce impressive weapons. The only way U.S. astronauts can currently travel to and from the International Space Station is to hitch a ride on Russian rockets. The cofounder of the most advanced digital company in the world, Google, is Russian-born Sergey Brin. Sixth, Russia is prepared to fight: it has demonstrated both the capability and the will to use military force to achieve its objectives, from annexing Crimea to bolstering Bashar al-Assad’s regime in Syria. Seventh, Russia’s potential as a spoiler is difficult to exaggerate—from selling advanced systems like S-300 air defenses to Iran to aligning militarily with China.<br>On their current trajectory, the United States and Russia face a serious risk of stumbling into a war neither side wants and which would be catastrophic for both. You have been elected to change the way Washington does business, and nowhere is that needed more than in dealing with Moscow. While the mainstream press and punditry have panned your campaign pledge to put “America First,” we suggest you remind everyone of the mantra under which both Democratic and Republican presidents fought the Cold War. It 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    affirmed
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 that Americans’ primary purpose in the world was to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “preserve the United States as a free nation with our fundamental institutions and values intact.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 To that end, they set about building a new world order aimed at advancing the cause of peace, prosperity and freedom for all: for Americans, their allies and other nations, in that order. While some now see that hierarchy as shortsightedly selfish or unworthy of a great power, the brute fact is that the survival and success of the United States is the essential prerequisite for American power to be applied to achieve any other objective in the world. As part of your America First doctrine, we urge you to prioritize America’s most vital interests and, from that foundation, engage Russia on what matters most to American citizens’ survival and well-being.<br>In order to understand the way ahead, it may be useful to briefly review how America arrived at the current impasse. Ironically, as we mark the twenty-fifth anniversary of the disappearance of the Soviet Union on Christmas Day 1991, U.S. relations with Russia are in their worst state since the high Cold War. All three post–Cold War administrations—Bill Clinton’s, George W. Bush’s and Barack Obama’s—entered office seeking to improve relations with Moscow. Each left office with the relationship in worse condition than when he arrived. President Obama began by announcing 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “reset”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 in relations with Russia to secure Moscow’s cooperation on a number of priorities, including his vision of a world free of nuclear weapons. As his term ends, U.S. and Russian aircraft are operating in close proximity, attacking targets in Syria with minimum communication and no coordination. This risks an unintended collision that could lead to direct conflict. The United States has deployed a “tripwire” force of more than one thousand combat troops between the three frontline Baltic states, and Russia has responded by deploying advanced air defenses and nuclear-capable short-range missiles to its enclave in Kaliningrad. For the first time since the 1980s, military planners on both sides have been reexamining options that include the actual use of nuclear weapons. This outcome serves as a stark reminder that aspirations, however worthy, are not enough. Detached from coherent strategy and sustained operational execution, such aspirations not only predictably fail, but also dash hopes and incite suspicions.<br>Ukraine and Syria offer similar cautionary tales. Having encouraged Ukrainians to rise up against their corrupt, albeit democratically elected, president, the Obama administration and its European allies proved unwilling to mount a military response to Russia’s military intervention. Today, Ukraine is a flailing, almost failing state with no good news in sight. Syria provides a further bloody reminder that where parties are not willing to kill and die for their objectives, others who are will prevail. After announcing a grand objective—“Assad must go”—Obama was unwilling to commit American military forces to achieve that goal, leaving a vacuum that Vladimir Putin stepped in to fill. The point is not that the Obama administration should have sacrificed American lives to defend Syrians. We share the president’s judgment that American national interests do not justify that level of expenditure of American blood and treasure. Rather, the point is that successful strategy requires aligning ends and means. Where the means one is prepared to commit are inadequate to achieve grander objectives, goals must be adjusted accordingly.<br>To compensate for its policy failures, the Obama White House crafted two narratives. On the one hand, it claims that Russia is a loser who 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 so to speak. No longer a global player, it is a power in terminal decline: its economy collapsing, its population shrinking and its last-century industrial base no longer making anything the world wants to buy. On the other hand, as 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a high-level member of the administration
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 confided with some embarrassment, in its final years, when facing intractable international problems, Obama’s instinct has been to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “blame Russia first.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    In the president
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
’s own words,<br>

    [Putin’s] got to make a decision: Does he continue to wreck his country’s economy and continue Russia’s isolation in pursuit of a wrong-headed desire to recreate the glories of the Soviet empire, or does he recognize that Russia’s greatness does not depend on violating the territorial integrity of other countries?

As 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Henry Kissinger
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 has 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    explained
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 most clearly, what Obama’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “or”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 really means is that Putin’s Russia should repent, reverse course, and follow in the footsteps of Germany and Japan in accepting its place in a unipolar, American-led international order. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    In Kissinger’s
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 words, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “The U.S. has put forward no concept of its own except that Russia will one day join the world community by some automatic act of conversion.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 But as 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    he
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
, this is a fantasy: Russia is too big, too powerful and too committed to maintaining its sovereignty as a great power to become a supplicant in an American-dominated world order. Moreover, while the Soviet Union did lose the Cold War and its borders were rolled back to those resembling Catherine the Great’s, unlike Germany and Japan, it was not defeated in a hot war, not occupied and thus not shaped by the United States in the way states whose constitutions were written by the victor were.<br>Kissinger’s alternative—with which we strongly agree—is to seek to integrate Russia into an international order that takes into account Moscow’s minimum essential interests. That would begin with recognition that Russia remains a great power with sovereign interests and from there explore 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “whether their concerns can be reconciled with our necessities.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 Critically, this would mean treating Putin personally as the strong leader of a major power he clearly is, and is recognized by his fellow citizens to be. It would also mean avoiding gratuitous disrespect.<br>The objective of American policy is not to placate Russia or please Putin. Rather, it is to advance vital U.S. national interests. As seen during Obama’s second term, when treated primarily as a “foe,” Russia can undermine important American objectives. If it can be persuaded to act more as a partner, within the framework of a sustainable, if difficult, working relationship, Moscow can help advance U.S. foreign-policy objectives in a number of ways.<br>First, productive relations between Russia and the United States are essential to avoiding war, including nuclear war. As Washington discovered in the Cold War after the Soviet Union acquired a superpower nuclear arsenal, technology has imposed on the two countries an inescapable partnership and absolute requirement for sufficient cooperation to avoid the nuclear war of which both would be the first victims. Technology has made America and Russia, in effect, Siamese twins. However angry or even disgusted either is at the other, neither can strangle the other without simultaneously committing suicide. This ugly but inescapable fact serves as the starting point in this relationship.<br>While the possibility of an all-out nuclear war remains highly remote, it is no longer as unthinkable as it was when President Obama entered office. Hard as it is to imagine from Washington, Russia’s national-security establishment has become seriously alarmed about what it sees as American developments and plans to undermine its nuclear deterrent. U.S. planners know that America long ago gave up trying to develop a first-strike capability against Russia—because it was unattainable. Nonetheless, even serious Russians now interpret the extraordinary advances in modern warfare the United States has demonstrated since Desert Storm as evidence of a determined plan to achieve advantages in the strategic balance that will provide leverage to coerce Russia. In fact, the United States has redefined modern warfare with ISR (intelligence, surveillance and reconnaissance) that allows it to target precisely any fixed point on earth and to destroy it by multiple non-nuclear means. U.S. special-operations forces are capable of spectacular initiatives, demonstrated in the unannounced raid into Pakistan that killed Osama bin Laden or the nightly attacks and raids in Syria, Iraq and elsewhere. Advances in ballistic missile defenses, the use of big data in antisubmarine warfare, and in what Russians claim are cyber implants in their nuclear command-and-control system do cause them to worry. No longer is this fear only discussed in classified settings at the Russian national security council. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    President Putin
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    spoke
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 directly to this point in his December year-end address to the nation: 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “I would like to emphasize that attempts to break strategic parity are extremely dangerous and can lead to a global catastrophe. This cannot be forgotten for a single second.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Russian planners’ response to this fear has been to lower the threshold for their own use of nuclear weapons, organically integrating nuclear attacks earlier in the escalation ladder in what they call hybrid warfare. Moreover, they have developed a dangerous doctrine of

<br>Fourth, U.S. strategic interests require preventing an alliance or even alignment between Moscow and Beijing. Short of a formal alliance, which neither seems to seek at this point, Russia’s backing will embolden China to take tougher positions in confronting the United States. Just as Richard Nixon’s opening to China during the Cold War expanded America’s leverage with the Soviet Union, closer relations with Russia can help counterbalance a more powerful and assertive China.<br>Everyone knows that Russia is a dangerous, difficult, often disappointing state with which to try to do business. Putin is a KGB man. His view of the world, and Russia’s place in it, was shaped by formative experiences as an intelligence operative. He carries with him deep scars from the collapse of the Soviet Union—which

 of the twentieth century. A fierce patriot, he is determined to assert Russia’s role as a great power of which his fellow citizens can be proud. He is prepared to play rough and has built formidable military capabilities he is not reluctant to use. And Putin is especially sensitive to any signs of disrespect. Nonetheless, in pursuit of his goals, he has shown himself to be a strong, strategic, pragmatic leader who has played a weak hand more effectively than many who had more advantages. No one can overlook the Russian government’s offenses, including its nuclear saber-rattling, intervention in Ukraine, indiscriminate bombing in Syria and many human-rights abuses at home. But Russia is too powerful to be

 away. The challenge is thus to advance U.S. interests in areas where they converge with Russia’s and manage differences in areas where they diverge.<br>As the first step in crafting of such a policy, we recommend that your administration develop a clear hierarchy of American priorities. Unless you define the difference between the vivid and the vital—distinguishing between the bright new shiny object of the day, on the one hand, and what is essential to America, on the other—your administration will find itself following its predecessors in engaging in optional pursuits at the expense of what is absolutely necessary. We recommend beginning with 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    President John F. Kennedy

</mark>
’s number one lesson from the Cuban Missile Crisis: 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Second, in this spirit you should prepare carefully for an early one-on-one meeting with Vladimir Putin to change the dynamics in the relationship. Relations between nations involve much more than their leaders’ personal relationship. But poisonous disrespect at the top seeps down through the layers of interactions between the governments. Alternatively, where the leaders signal mutual respect, establish a working relationship and demonstrate a determination to do business where mutual interests allow, others at successive layers in their governments can find productive opportunities. Reestablishing a relationship of minimal trust requires clarity about areas of disagreement as well as agreement and red lines that cannot be crossed.<br>Third, your meeting with Putin should be followed by revival of government-to-government dialogue with Russia, beginning with ways to prevent an accidental war between the United States and Russia, including nuclear war. Overturning President Obama’s ban on communication at every level from president-to-president to secretaries of defense, military chiefs and regional commanders; more rigorous deconflicting in Syria; revitalization of U.S.-Russia agreements on preventing military incidents and other confidence-building measures in the military-to-military domain; and establishing rules of the game for cyber operations—these and many similar initiatives can help reduce the risk of an unintended war with Russia. This should also include working to preserve cornerstones of the bilateral strategic nuclear balance, including the New Start Treaty and the Intermediate-Range Nuclear Forces Treaty.<br>Fourth, you should change the overall U.S. approach toward the Syrian conflict. Business as usual would do the United States no good. As

 In Syria, the current approach not only risks an accidental confrontation with Russia; it distracts from the U.S. campaign to destroy terrorist forces there and alienates regional allies. American military commanders have concluded that the United States has no credible military option to prevail. Russia’s military deployments in Syria and the Eastern Mediterranean have made no-fly zones unrealistic, and further arming the rebels is more likely to lead to escalation than to Moscow’s retreat. Alternatively, to switch sides and act in concert with Russia and Assad would run a major risk of angering U.S. allies and further strengthening Iran. As one of your first foreign-policy steps, we recommend that you order a review of the Syrian crisis with a view to developing a fundamentally new policy. That policy would be more open to cooperation with Russia in defeating ISIS and Al Qaeda, and less focused on removing Assad, but would also demonstrate that America will not allow Moscow and/or Tehran to impose a solution in Syria.<br>Fifth, though you have previously expressed skepticism about greater U.S. involvement in resolution of the Ukraine conflict, we believe you should join the efforts of European powers to find a solution, if only because this conflict also risks military confrontation with Moscow. While the cease-fire between Ukrainian government forces and pro-Russian separatists is mostly holding, it is dangerous to leave the conflict not-quite-frozen. As in Syria, there are forces on the ground not entirely under the control of either Kiev or Moscow that have their own agendas and welcome occasional skirmishes. These battles can easily escalate beyond their control. There are no good military solutions. Neither the United States nor its European allies are prepared to challenge Russia militarily so close to its borders.<br>If the United States is not in a position to defeat Russia and its allies in Ukraine militarily, it is imperative to offer Moscow a solution that Russian leaders would consider at least minimally acceptable. As

 the editor of this magazine in 2015, this will require that you recognize that

 But Kissinger remained optimistic about

 We share his optimism, and believe a suitable formula would include: implementation of the Minsk agreements with concessions by both sides, reestablishing Kiev’s control over Donetsk and Luhansk but providing these two regions with genuine autonomy, and assurances that Ukraine would not join NATO for as far as the eye can see. This latter commitment should not be difficult to honor, because the United States and most major European powers do not want Ukraine in NATO in any foreseeable future.<br>A genuinely different approach toward the Ukrainian and Syrian conflicts should incorporate credible strength and creative diplomacy to produce outcomes favorable to the United States. To demonstrate its strength, America should use military deployments and private warnings (so as to avoid publicly cornering Putin) to communicate to Moscow that unilateral solutions will not work in either Syria or Ukraine. The key is to show that the United States and its allies will be able to provide enough support to the rebels in Syria and to the government in Kiev to make sure that both conflicts are unsolvable on Moscow’s terms without prohibitive costs to Russia. This also means showing that whoever the United States chooses to support will gain strength over time, which encourages serious negotiations sooner rather than later.<br>Sixth, you should strengthen U.S. military capabilities in ways that simultaneously dissuade Russia from aggression (both overt and covert) against NATO allies in Europe and respect Russia’s legitimate interest in ethnic Russians living in the former Soviet Union. It is almost impossible for the United States to have too big a stick. But by far the most likely paths to military conflict with Russia begin not with a premeditated Russian attack, but with an unintended event, for example, an incident between nationals and ethnic Russians in one of the Baltics that creates a crisis in which Putin concludes he must intervene. NATO is the greatest alliance in history and played an essential role in America’s Cold War victory. But today, it stands in need of substantial reform. Europe is presently itself in crisis. The failure of the EU economies to grow since the Great Recession, Brexit, uncertainties about who may be Nexit, an unending stream of immigrants from the Middle East and North Africa, and an inability to control its own borders—all these raise fundamental questions about the viability of the European project. Given these challenges, the United States should not allow itself to become a lightning rod—or scapegoat. Thus we urge you to reiterate America’s commitment to NATO, including Article Five security guarantees, at the outset. But Washington should also propose that NATO members undertake a zero-based reassessment of the alliance. In his inaugural address,

 European leaders should ask less what America can do for them and more what they can do for European security.<br>Your effort will be aided by an overall increase in U.S. military capabilities, much as President Ronald Reagan’s diplomatic outreach to the Soviet Union benefited from a perception in Moscow that the United States was changing the balance of power in its favor after a period of decline. This is especially important at a time when Russia’s defense production is poised to grow by 10 percent this year, despite economic pressure. Combining investment in U.S. capabilities with calculated use of your reputation for unpredictability could be particularly useful, much as Nixon cultivated the image of a “madman” to enhance his leverage in Southeast Asia. An early demonstration of your resolve might also be necessary—when suitable circumstances arise—to change Russian perceptions of the costs of ignoring U.S. preferences.<br>At the same time, we urge you to follow through on your campaign pledge to persuade Europe to contribute more to the alliance. Since European NATO members are the principal beneficiaries of the security guarantee, and they collectively exceed the United States in population and rival it in gross domestic product, they should pay a significantly larger share of the costs. We should put an end to the illusion that, as
