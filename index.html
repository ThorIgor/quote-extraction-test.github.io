<div class="entities" style="line-height: 2.5; direction: ltr">Join Columbia's Harriman Institute for a talk with Nikolay Sarkisyan about the results of his PhD project on the formation, implementation and decline of the politics of tolerance in Russia in the 2000s and 2010s. In his research, he argues that the politics of tolerance became possible because the Kremlin, seeking legitimacy in the eyes of the international community, adopted the ideology of tolerance to handle societal diversity.<br>Sarkisyan examines governmental measures to promote tolerance—from legislation to work routines of the bureaucracy—and concludes that they proceeded in a ritualistic manner. In the 2000s, the idea of tolerance was reduced to being instrumental for nation-building as a part of the strengthening the state. Immediate implementers had little understanding of what they were doing and why. The politics never implied the tolerance towards LGBTQI+ community. It became a target for attacks and a reason to abandon the term tolerance altogether. This talk suggests that the entire enterprise of the politics of tolerance was an ideological imitation that crumbled when confronted with domestic politics objectives and peculiarities of the governance.<br>Nikolay Sarkisyan, PhD candidate, University of Oslo</div>

<div class="entities" style="line-height: 2.5; direction: ltr">MUNICH (Reuters) - European and U.S. officials divided over U.S. President Donald Trump’s foreign policy found common cause this weekend in decrying what they say is Russia’s covert campaign to undermine Western democracies.<br>Russian President Vladimir Putin attends a wreath laying ceremony at the eternal flame during an event to commemorate the 75th anniversary of the battle of Stalingrad in World War Two, at the Mamayev Kurgan memorial complex in the city of Volgograd, Russia February 2, 2018. REUTERS/Maxim Shemetov<br>But despite the transatlantic show of anger at Russia during the Munich Security Conference, Western officials and diplomats also acknowledged an uncomfortable truth: that Russia is critical to resolving many of the world’s worst conflicts.<br>From eastern Ukraine to North Korea, Russia’s status as a nuclear power, its military intervention in Syria and its veto on the United Nations Security Council mean any diplomacy must ultimately involve Moscow, officials said.<br>

<div class="entities" style="line-height: 2.5; direction: ltr">It’s called a “mirror site,” and the concept is simple: Lure people into thinking they’re visiting a website such as ours at Hudson Institute by copying the basic look and features. Then try to get visitors to reveal personal information or embed their computers with malware.<br>Microsoft alerted us and another policy organization, the International Republican Institute, Sunday that they had saved us from a cyberattack by a hacking group known as Fancy Bear, which is thought to be a creation of Russian intelligence. Fortunately, the company detected the attack before anyone was duped. Using existing legal authority to shutter such sites, Microsoft quickly took the impostors down.<br>This isn’t the first time a foreign government or affiliated entity has launched a cyberattack against us. Sadly, it won’t be the last. Everyone here at Hudson has been trained to be on the lookout for spear-phishing and other attacks. The public at large, however, isn’t so lucky. They remain highly vulnerable to email that looks legitimate but isn’t.<br>According to law-enforcement officials, it was a Russian spear-phishing exercise that pried open thousands of emails stolen from the Democratic National Committee and John Podesta while he served as Hillary Clinton’s 2016 campaign chairman.<br>Even when unsuccessful, these attacks—by Russian, Chinese, Iranian and North Korean intelligence services and their formal or informal networks of hackers—impose a cost on those targeted. They are a drain on staff and administrative resources and can have a chilling effect on your work, even when Microsoft has your back, as in our case.<br>Most such attacks are geared to gain access to bank accounts. Fancy Bear seems to have other purposes in mind.<br>My Hudson colleagues and I have been outspoken on the numerous challenges Russia presents to U.S. national interests and international security: its illegal annexation of Crimea, continuing incursion in eastern Ukraine, support of Bashar Assad’s brutal dictatorship in Syria, electoral interference in the U.S. and other democracies, targeting of U.S. diplomats, attempted assassinations in the U.K. and Ukraine, increasing repression at home. President Vladimir Putin seems to be relishing the role of international troublemaker. My colleagues have been promoting tough-minded policies in all these areas and others.<br>We are especially proud of our Kleptocracy Initiative, which has exposed how Mr. Putin and his cronies in the Kremlin and Eastern Europe launder their ill-gotten money through shell companies and offshore accounts in Western jurisdictions. We will continue working to make sure kleptocrats can’t use their wealth to undermine Western democracy.<br>If Fancy Bear’s intention is to embarrass or intimidate us, it won’t work. Hudson fellows will continue to speak their minds on public-policy matters.<br>In these highly charged partisan times, however, some are getting a little ahead of the facts as they search for the motive behind the latest attacks. In a front page report, the New York Times suggested that Hudson was targeted because of opposition among our fellows to President Trump’s desire for improved relations with Russia.<br>This claim is misleading at many levels. In the first place, in my view and that of many of my colleagues, the Trump administration has rightly adopted aggressive policies to address the renewed threat Russia poses to U.S. national interests, to European and other allies, and to regional stability.<br>Most notably, the administration has increased spending on the European Reassurance Initiative deterrent by 40%, offered lethal-weapon assistance to Ukraine, expelled 60 Russian diplomats from the U.S. in response to the Skripal poisonings in the U.K., and imposed far tougher sanctions on Russia than any European partners have.<br>The Trump administration has pursued a far more aggressive campaign against Russian malign influence than has the European Union—imposing not only broad economic sanctions, but also measures against dozens of oligarchs close to the Kremlin.<br>Just this month, the Trump administration announced additional sanctions that ban American companies from exporting any equipment to Russia with a national-security purpose.<br>At Hudson Institute we have proudly worked with our friends in the administration to promote American national security, and will continue to do so.<br>Relations with Russia can improve—when Russian behavior improves. The U.S. ought to be able to have honest and forthright discussions with Russia about matters of mutual interest, from nuclear weapons and proliferation to terrorism. Conversations on such matters took place even at the height of the Cold War. Today, however, Mr. Putin seems intent on playing a different game.<br>Hudson stands for bold U.S. leadership in these increasingly dangerous times. Fancy Bear can get stuffed.</div>
</figure>

 with the Russian elder brother.<br>To sweeten the pill, Soviet Ukraine was handed administrative control over Crimea and left to grapple with the very real problems on the peninsulavat the time.<br>Today, Russia, shorn of its communist masquerade as an internationalist rather than a purely expansionist chauvinist entity, as under the tsars, remains a threat to its neighbors, Europe, and the democratic world generally.<br>And Putin and his Russian great-power chauvinist (as Vladimir Lenin would have dubbed them) opinion-makers are at it again.<br>They are reminding Ukrainians that the only place fit for them is as in effect “Little Russians,” that is would-be Russians whom foreign influence has confused, perverted, and alienated from their true home in the “Russian world”.<br>

 is again denying the existence of the Ukrainians as a distinctly separate nation, with its own history and right to self-determination, read statehood.<br>At least he seems to have acknowledged Ukrainian is different from Russian.<br>Putin, it should be recalled, has been identified as a great fan of the military leader of the anti-Bolshevik Russian White movement, General Anton Denikin. A staunch enemy of the Ukrainian national movement, and an anti-Semite, he was one of the leading proponents of the imperialist slogan –

 citing Denikin’s memoirs.<br>OK, Ukrainians have gotten used to this predatory intolerance from their eastern neighbor, and unlike in 1918 when the first modern attempt to establish an independent Ukraine was made but was not strong enough to succeed, today’s Ukraine has proudly affirmed its independence for 30 years.<br>For more than seven years, Ukraine has also managed to hold back on the battlefield the military might of a resurgent imperialist Russia, even at the cost of temporarily losing control of Crimea and part of eastern Ukraine.<br>For there is another crucial element that Putin and his imperialist gurus seem to miss entirely, and which exposes how obsolete their thinking is.<br>We are not living in the 19th century. Today’s democratic European Ukraine has since the defining programmatic contribution of its initial champions, the Rukh democratic coalition which emerged in the late 1980s, been built around the idea of a Ukrainian political nation, not ethnocentrism.<br>Russia, therefore, represents a different, hostile, civilizational model of an autocratic self-extolling system resting on its totalitarian foundations. Its selective rewriting and interpretation of history as dictated from the top is but one of the hallmarks.<br>That’s why ethnic Russians, Jews, Poles, and others who support what modern post-Soviet Ukraine represents, be they Ukrainian or Russia-speakers, are patriots and defend Ukraine’s independence, and support those who genuinely want the freedom to reach Russia and Belarus as well.<br>And that’s why, so many Russian speakers, ethnic Russian, and members of Ukraine’s national minorities were present at the Maidan and since then have been on the eastern front defending Ukraine against Russian aggression.<br>For Ukrainians, in this contemporary, inclusive, sense as loyal citizens, are simultaneously opposing Russian military aggression, and at the same time defending their civilizational choice – to be with the free world, not the autocratic Eurasian one.<br>The problem perpetuated by Putin’s chauvinist stance is course, deeper than any possible impact on Ukraine and Ukrainians, which will be largely negligible. It also says nothing new to his domestic audience steeped in this cheap Russian egocentrism, bullying and bravado – read political complacency, corruption and implicit warmongering.<br>It’s the impact that such traditional Russian narratives, built on disinformation, continue to have on the ignorant, naïve or Russophiles in the Western World, that is more disconcerting.<br>On those ever ready to swallow the Russo-centric presentation of Russia’s history, culture and today’s realities, and to appease or walk away leaving Ukraine, Belarus, Moldova and Georgia to deal with a nineteenth-century holdover of an imperialist predator masking itself as a misunderstood, and victimized military colossus. One which, in any case, we should do business with.<br>Let’s recall what that great Russian democrat Andrei Sakharov warned us about in 1973, in terms that are applicable to today’s situation with Putin’s Russia.<br>Speaking in 1973, Sakharov rejected

<div class="entities" style="line-height: 2.5; direction: ltr">DER SPIEGEL: Your Open Russia movement has been championing his cause. What exactly have you been doing?<br>Khodorkovsky: We actively supported the rallies in Moscow for Sentsov. For the opening of the World Cup, our people hung a large picture of him next to Moscow's Luzhniki Stadium, but it was immediately torn down again.<br>DER SPIEGEL: You were once considered Russia's richest man and you know many Russian billionaires who have been personally affected by Western sanctions. Are the sanctions hitting the right people?<br>Khodorkovsky: I wouldn't presume to say whether the right people are being hit from the perspective of Western countries. I don't even know why these people were targeted -- the reasons weren't made public. I think that is a mistake.<br>DER SPIEGEL: What effect do the sanctions have on Russia's wealthy?<br>Khodorkovsky: Take a man like Gennady Timchenko, who has a house in Geneva, or Igor Sechin, who has an 80-meter (262-foot) yacht in the Mediterranean. Of course, it's a loss if they are no longer able to use these things. But when Putin is no longer in power, they will lose everything. What is more important to them? Nobody will seek to topple Putin just because they are no longer allowed to travel to the Bavarian Alps.<br>DER SPIEGEL: You're trying to influence Russian political developments through a foundation. Which young politicians do you consider to be especially promising?<br>Khodorkovsky: The best-known are, in descending order: Alexei Navalny , the left-wing politician Sergei Udaltsov, Yevgeny Roizman, the former mayor of Yekaterinburg, ex-Duma deputy Dmitry Gudkov...<br>DER SPIEGEL: ... and Ksenia Sobchak, the society reporter who was permitted to run in the last election as Putin's challenger? Many view her as being a puppet of the Kremlin.<br>Khodorkovsky: Sobchak plays the game the Kremlin allows her to play in politics. But that also applies to all politicians in Russia. Anyone who crosses the lines set for them will wind up in prison. Ksenia Sobchak asked for my support before the election. I asked her: Can you guarantee that you will not abandon your political involvement afterward? That you will devote all your time to politics?

 they need to look for a different movement.<br>DER SPIEGEL: Navalny, in particular, has been accused of not tolerating any competition.<br>Khodorkovsky: Navalny's model is that of the leader. I know that is consistent with the mentality in today's Russia. He promises to ensure a more democratic form of government if he gets elected. But I think it would end in a new authoritarianism. I have also said that to Navalny. I support him as one of the politicians that a future Russia needs, but not as the sole savior who leads us to democracy. We don't need a benevolent czar, no matter what his name may be.<br>DER SPIEGEL: Are you satisfied with the results delivered by your political movement?<br>Khodorkovsky: It's hard to be totally satisfied. If we look at Russia today, there are two independent movements within the democratic spectrum. One is that of Navalny's people, and the other is Open Russia. Everyone else is in decline, even the left-liberal Yabloko Party. It is important for a democratic Russia that there is not just one opposition structure, but two. But only when there are three, or better yet four, will I be confident that we we won't end up in a new authoritarianism after a regime change.<br>DER SPIEGEL: You aren't the first rich Russian to have confronted Putin and fought from abroad for a change in government. The late oligarch Boris Berezovsky did the same. What differentiates you from him?<br>Khodorkovsky: Berezovsky saw himself as the man who had brought Putin to power and was then betrayed by Putin. He wanted to create trouble for Putin, not to democratize Russia. My aim is not the overthrow of the president, but the establishment of parliamentary democracy. If Putin is prepared tomorrow to democratize the country himself, then I'm all for it.<br>DER SPIEGEL: Do you expect changes in the next few years, even before the end of Putin's term of office in 2024?<br>Khodorkovsky: Realistically speaking, little is likely to change. But I do believe Putin is capable of change, even if the odds are slim.<br>DER SPIEGEL: What do you think of former German Chancellor Gerhard Schröder's involvement in Russia ? He's also now on the supervisory board of Rosneft, the oil company of Putin's confidant Igor Sechin.<br>Khodorkovsky: I do not approve of Schröder's behavior, but I do understand it. Putin helped him adopt two children, so he feels a deep sense of personal gratitude. The result being that he convinces himself that Putin is not as bad as everyone says. Putin has done a good job at this -- he's a professional when it comes to recruiting. Today, Schröder is a person who has no influence on Putin, but through him, Putin can influence a segment of German society.<br>DER SPIEGEL: What influence does Vladimir Putin have on Donald Trump? Do you think the Kremlin actually has any compromising material against him?<br>Khodorkovsky: I don't believe there is material of importance in Moscow. Trump is not the kind of man you could put in jeopardy with stories about women. And as far as financial ties with Russia are concerned, they would have to be at such a high level that the FBI would have noticed.<br>DER SPIEGEL: Maybe Putin and Trump are just soul mates ...<br>Khodorkovsky: I don't believe that either. To me, Trump is an extravagant businessman who wants to transfer his experience from the business world to the system of government. When inappropriate methods are transferred to a new object, a conflict arises -- and this is similar to the conflict that arises in Putin's system, where a mafioso group is trying to lead a country. Essentially, they are quite different. The similarities are purely on the surface.<br>DER SPIEGEL: Russia is in a difficult situation. In contrast to those imposed by the European Union, the U.S. Congress has ensured that American sanctions against Russia are very difficult to lift. What would you do if you were in government?<br>Khodorkovsky: I would say, I don't care about sanctions in the first place. I can export oil and gas anyway, and the West will not be able to do without them, so these revenues will still be mine. I would also take a calm view toward the ban on importing certain technologies. Russia is so economically ineffective that it is unable to use cutting-edge technology anyway. The slightly older models that we are still able to get suffice for our purposes. What would worry me is the lack of human potential. The most productive people are leaving the country and foreign experts are no longer coming. It's also a question of reputation.<br>DER SPIEGEL: Can the World Cup bring about change on that front?<br>Khodorkovsky: In this respect, the World Cup is important, even if it alone does not go far enough. I would also reform the institutions. The people I want to attract can have no impact unless there are independent courts and a parliament that does its work professionally. Reputation and the institutional environment are crucial. Sanctions are of secondary importance.<br>DER SPIEGEL: You had high hopes for Ukraine when the Euromaidan revolution prevailed there. Are you disappointed today in the face of sluggish reforms?<br>Khodorkovsky: I had hoped that Ukraine would become a model for Russian society. Unfortunately, Putin has succeeded in preventing this. And, unfortunately, some people in Ukraine helped him to do so -- out of greed. Other than that, though, I'm not disappointed. Ukraine is a large country, and no rapid changes could be expected. If the Ukrainians prevent a relapse into authoritarianism, the country will become a normal democracy after one or two changes of government. The economy will also recover.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Of all the ridiculous claims made in the popular science press, one of the biggest is that we have discovered the possibility of alien life on some remote exoplanet.<br>The story usually goes like this: Astronomers find a star located many light-years away that hosts multiple planets. One of those planets is located in the &quot;Goldilocks Zone,&quot; the habitable region around a star. Upon closer examination, that planet appears to have gases in its atmosphere that might indicate life. The authors conclude that given the sheer number of these types of exoplanets, life could be everywhere in the universe.<br>Oh, that's just too good to resist. So, studies like that tend to lead to headlines like this:<br>The unexciting reality is that most exoplanets probably do not have life on them, but even if they do, they're too far away for us to unambiguously confirm it. Besides, if life on other planets resembles the evolution of life on our planet, then the most likely type of life we would encounter is microbial. That's a real bummer because microbes can't talk.<br>These statistical probabilities -- that nearby extraterrestrial life is unlikely and that the most common type of extraterrestrial life likely will be microbial -- essentially guarantees that aliens have never visited Earth. Yet, that doesn't stop the press from claiming that a three-fingered mummy in Peru is an alien.<br>No, the Three-Fingered Mummy in Peru Is Not an Alien<br>The London Evening Standard ran this headline:<br>The International Business Times (which is owned by Newsweek, so this makes more sense) ran this:<br>Extraterrestrial or bio-robots? At least IBT gave itself some wiggle room.<br>To their credit, some of the articles that covered this &quot;story&quot; (such as it is) reported that the &quot;scientist&quot; (such as he is) is controversial and that critics say the mummies are frauds.<br>Truthfully, no respectable news outlet should have covered this. The head researcher is Konstantin Korotkov, a well-known crank who once claimed to have photographed a soul leaving a human body. He is a hoaxer, so this is a non-story, just like &quot;Crazy Person on Street Keeps Yelling Crazy Things&quot; is also a non-story. Korotkov should have been ignored. But he wasn't. Why?<br>Fake Aliens and Fake News: It's Always the Russians<br>The timeline seems to go like this:<br>The story began in Russia's state-controlled media. On March 5th, Mir 24 picked up the story, which was then followed by Sputnik on March 10th. Then, the mother of all Russian propaganda outlets, RT, ran the story early on March 13th. From there, the story went 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    &quot;mainstream&quot;
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 in the Western press.<br>Stop and think about that for a second. A complete hoax was circulated among Russian state-controlled media as legitimate news, and the Western media fell for it. Sure, some of them provided &quot;caveats,&quot; but the point is that Russian propaganda has so infiltrated the public discourse that it appears regularly in mainstream Western media outlets. That's shocking.<br>Why is Russia doing this? It appears that the Kremlin is waging a war on truth. (There is a book that discusses this by Peter Pomerantsev called Nothing Is True and Everything Is Possible: The Surreal Heart of the New Russia.) By purposefully muddying the distinction between fact and fiction, the Kremlin can further its own agenda.<br>That's also why propaganda outlets like Sputnik and RT are vehemently opposed to GMOs and fracking. Undermining America's agriculture and energy sectors benefits Russia's economy.<br>Before Western journalists, who seem only to care about boosting traffic, copy-and-paste these clickbait stories from their Russian counterparts, they might want to first ask,

 and,

 You know... the sorts of questions journalists are supposed to ask.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Leaving aside a few brief moments in the Russian policy discourse of the 1990s, post-Soviet Russia has always thought of the country’s role as being with Europe, but not of Europe. Dating from the times of the Helsinki process, which led to the founding of the OSCE, a favoured metaphor in Soviet and Russian thinking was the inclusive notion of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “common European house”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 from Lisbon to Vladivostok. This space of sovereign states would include Russia as the largest among them – and the United States would be left on the margins or outside.<br>That chapter is closing now, as the Russian leadership abandons its own idea of inclusiveness. German Chancellor Angela Merkel used the term at the Davos World Economic Forum this year, but Moscow gave no answer to her invitation to return to the wider European discourse.<br>Vladimir Putin’s Russia has never really wanted to be of Europe, because the continent is now defined in political terms by the European Union and its rationale, norms, and processes.<br>Vladimir Putin’s Russia has never really wanted to be of Europe, because the continent is now defined in political terms by the European Union and its rationale, norms, and processes. As former Warsaw Pact countries and the previously Soviet Baltic republics have turned to the West, the EU has expanded East and now shares borders with Russia, Belarus, and Ukraine. With the Ukraine war, Putin’s Russia also seems to have stopped wanting to be with Europe, because it feels its claim to remain a first-rate power has been disrespected, and that the absence of a show of force allowed its interests to be overlooked.<br>In effect, Russia has become the Anti-Europe, organised by geopolitical reasoning and bound by military power, and it seeks just one thing from the West: respect borne out of fear for the harm it could do. This Russia sees itself as entirely different from the EU in social and political norms, in its notion of a powerful and sovereign state, and in its view of its national identity and mission.<br>Moscow’s quest for status is focused on Washington. In Vladimir Putin’s world, Europe is second-class, troublesome but acquiescent.<br>Now, Moscow’s quest for status is focused on Washington. In Vladimir Putin’s world, Europe is second-class, troublesome but acquiescent. That some in Washington also look at Europe this way may help to reinforce his belief. However, the EU is something different: Europeans might have misread the geopolitical significance of its Eastern Partnership scheme in the eyes of the neo-Russians in the Kremlin, but they were not naïve about the transformative impact that could be effected by seemingly technical trade and association agreements. Obviously, Putin fears European soft power, since it is a force to which he has no response. Russia’s lack of attraction is one of its most serious weak spots. Its leverage rests on its state-controlled extracting industries and its military. The ideology of integration has become a new nationalism, which has as its core mission the resurrection of the Russian space.<br>Putin fears European soft power, since it is a force to which he has no response.<br>On Ukraine, EU leaders have chosen not to follow Putin’s shift from soft power to hard power. In political terms, their sanctions do not have as much effect on Putin’s Russia as they would have on a Russia that was seeking cooperation and trying to build a modern and competitive economy. To Moscow, Europe’s insistence on negotiations to end the fighting in Ukraine makes it look weak – indeed, it has allowed Russia to prevail in its attempt to neutralise Ukraine and prevent its departure to the West.<br>The EU is not pursuing an expansionist strategy and it will not wrest the country from Russia’s grip, but neither will it close the door on Ukraine or on any of its neighbours – not even on Russia. In the end, Putin will find that creating integration on Russian terms will have problematic implications. But for now, the consequences for those in Ukraine who would like to see their country integrated into EU and NATO are tragic. Russia may very well stop the process by way of militant separatism, and moreover, Ukraine’s economy, governance, and democracy are too weak to allow it to join the West.<br>Meanwhile, in its own house on the other side of the Kremlin’s dividing line, the EU will need to consolidate economic and social prosperity for all people under its roof, including the hundreds of thousands of ethnic Russians who must not be left marginalised and alienated in their home countries. To achieve this, Europe will need to integrate still further; it should rethink defence integration and instate more robust processes so that it can maintain a coherent foreign policy position. Ironically, Vladimir Putin could thus become an external federator of Europe – while his attempt to unite Eurasia could show up the real diversity of the actors within what he imagines as being the Russian space.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Presidents Biden and Putin agreed at their recent summit to establish a working group to deal with this fraught problem. How can they put the U.S.-Russian relationship on a path toward cyber stability?<br>SPONSORED CONTENT Recommended by<br>Ransomware attacks targeting American businesses and critical infrastructure are highlighting how difficult it will be for the Biden administration to achieve its stated goal of stable and predictable relations with Russia. The nature of the cyber domain blurs old lines that once separated armed combat from espionage, governments from non-state actors, and public diplomacy from pernicious propaganda, while at the same time providing enormous advantages to intruders over defenders. All these factors complicate efforts to define activities and control escalation.<br>Presidents Joe Biden and Vladimir Putin agreed at their recent summit to establish a working group to deal with this fraught problem. How can they put the U.S.-Russian relationship on a path toward cyber stability? Watch the Center for the National Interest and a panel of experts discuss

 between the United States and Russia.<br>Elena Chernenko heads the international section of the newspaper Kommersant, serves on the presidium of Russia’s Council on Foreign and Defense Policy, and is a member of the PIR Center’s working group on international information security and global internet governance.<br>Joseph Nye is a former chairman of the National Intelligence Council, a former Dean of the Kennedy School, and currently Distinguished Service Professor, emeritus, at Harvard University. He has published extensively on the topic of cyber rules, influence operations, and deterrence.<br>George Beebe, Vice President and Director of Studies at the Center and former head of Russia analysis at the Central Intelligence Agency, moderated.<br>Image: Reuters.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Mother Russia. The largest country in world, by area, is filled with allure, amazing biodiversity, rich history, and beautiful vodka-drinking women. It is also home to about 145 million people that comprise over 150 different ethnic groups, and at least 50 newspapers publish their voice in a language other than Russian. From 1283 to the present-day, Russia has slowly, steadily expanded its initial territory centered at Moscow east, west, north, and south. In 1835, Alexis de Tocqueville saw in Russia an alternative to the American democratic model that he observed firsthand in the conclusion of Volume 1 of his magnificent, two-volume book Democracy in America. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Tocqueville
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    observed
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 of the Russians and the Americans:<br>
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “The American struggles against the natural obstacles which oppose him; the adversaries of the Russian are men; the former combats the wilderness and savage life; the latter, civilization with all its weapons and its arts: the conquests of the one are therefore gained by the ploughshare; those of the other by the sword. The Anglo-American relies upon personal interest to accomplish his ends, and gives free scope to the unguided exertions and common-sense of the citizens; the Russian centres all the authority of society in a single arm: the principal instrument of the former is freedom; of the latter servitude.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
<br>Indeed. All throughout the Cold War, de Tocqueville’s short paragraph comparing Russia with America was used as an introduction to essays comparing the two countries. The fact that it is again being used as an introduction to another essay on Russia serves as a harbinger of just how far these two countries have grown apart over the last decade and a half.<br>And yet, who among us would deny this insight, even in the first month of the year 2018? Who would describe Russia as a bastion of liberty today, save for those nationalists in the motherland who claim Moscow is only protecting ethnic Russians from oppressive regimes abroad?<br>Because Russia has been around for so long (the Grand Duchy of Moscow was founded in 1283), and because its territory stretches from the Baltic to the Pacific to the Arctic to the subtropical climates along the shore of the Black Sea, Russian battles have been numerous and far-flung. The following 10 battles fought by the Russian military can help to explain not only Russia’s long, illustrious, and bloody history, but also its relationships with current world players.<br>1. Battle of Aslanduz (October 1812). Russia and Persia (now Iran) have fought wars against each other since the mid 17th century, but the last important war was fought in the mid 19th century. Russo-Persian wars were bitter affairs fought mostly over the Caucasus, though religion was often used as the ideological justification for such wars. These wars outlasted plenty of dynasties on both sides of the mountainous border. The Battle of Aslanduz was a surprise attack led by Pyotr Kotlyarevsky, where 2,300 Russian soldiers ambushed 30,000 Persian troops at night and slaughtered them. The battle made Kotlyarevsky a celebrity back in Moscow, and forced the Persians to sue for peace. Today Russia and Persia still vie for influence in the Caucasus, though the Russians have the upper hand.<br>2. Siege of Izmail (December 22, 1789). Russia’s other main enemy in the Near East, the Ottoman Empire, also fought a number of wars with Moscow - over the course of four hundred years. Like the Persians, the Ottoman state was explicitly Muslim, so the Russians made good use of this fact in order to justify their wars in Eastern Europe against Istanbul. Izmail was a major Ottoman commercial city along the Danube River in what is now Ukraine, and it was heavily fortified with 40,000 Ottoman troops when the Russians attacked it from land and water. The siege was so successful that an unofficial national anthem (
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “Let the Thunder of Victory Rumble!”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
) was composed in its honor.<br>3. Battle of Klushino (July 4, 1610). While the steady conquest of Persian and Ottoman lands went on slowly but surely through the late 18th to mid 19th centuries, the outcome was predictable given Russia’s technological and institutional superiority over the Sultans and Shahs. Moscow’s confidence was much shakier during its Baltic conquests nearly 200 years earlier. Russia, which found itself nestled up to the Poland-Lithuanian Commonwealth and the Swedish Empire, and for a time played a distant third fiddle to both powers in the Baltic Sea. The Battle of Klushino is illustrative of this, as less than 7,000 Polish cavalry crushed 35,000 Russian (and mercenary) troops. This battle cleared the way for a Polish aristocrat to enter Moscow unopposed as conqueror and liberator. Poland’s Tomb of the Unknown Soldier commemorates this battle, a testament to the peoples’ long history of violent interaction and mistrust.<br>4. Battle of Moscow (September 1 and 3, 1612). This battle saw Russians, organized into volunteer armies, liberate their capital city from foreign rule. When the Russian army lost to the Poles at Klushino, many Russian aristocrats actually decided to side with the Polish-Lithuanian Commonwealth and invited the Poles into Moscow to protect them from “anarchy.” Politics drove this battle more than anything else, but the narrative espoused by Russians plays to a distinct nationalist thread in Russian historiography. Volunteer armies, funded by Moscow’s merchants, fought Polish troops in the alleyways of Moscow and on her narrow streets, as the Poles tried to get provisions to their garrison stationed at the Kremlin. The volunteers held them off, thus forcing the Poles to choose between starvation or surrender (which they did on Nov. 7, 1612). This battle unofficially ended the Polish-Muscovy War, though officially hostilities didn’t end until 1618.<br>5. Battle of Poltava (July 8, 1709). Russia eventually succeeded in sedating Polish power in the Baltics, but Sweden was a continental Great Power and thus did not go easily into the night. For centuries Moscow and Stockholm clashed for supremacy in the Baltics, but it wasn’t until the Battle of Poltava that Russia finally landed a knockout blow. Fought during the Great Northern War (1700-1721), where everyone from Poland to Denmark-Norway to Great Britain to Prussia to the Netherlands to the Ottoman Empire participated, Peter the Great’s Russian army overpowered Sweden’s much smaller invading army at Poltava, using 40,000 troops to attack the 16,000 troops Sweden had marshaled for an offensive aimed at Russia’s beating heart: Moscow. Instead, Russia smashed Sweden, forcing the remnants of its army into the woods to be pursued and hounded until finally surrendering on July 11, 1709, a mere 10 days after the initial Swedish assault. Russia emerged as the clear victor of the 20-year war for the north, and the rest, as they say, is history.<br>6. The many battles for Albazin (17th century). Albazin was a fort along the Amur River, which is today part of the long border between Russia and China, that was built in the 17th century in order to bolster attempts by the Russians to colonize the area. Throughout the 17th century, Chinese armies repeatedly attacked and razed the fort, only to have to return again and again to do the same thing. This process, reminiscent of frontier tactics elsewhere in the world, played out for decades. In 1689, Russia signed its first treaty with China (“Treaty of Nerchinsk”) in large part because of its failed attempts at colonization through Albazin. It wasn’t until the humiliating Convention of Peking that Russia fully, officially acquired its Far Eastern territory stretching to the Pacific Rim city of Vladivostok. The battles for Albazin help to clarify the ambivalent nature of Sino-Russian relations. Sure, they’re suspicious neighbors, but they’ve got plenty of frontier between their metropoles.<br>7. Siege and Capture of Khiva (June 10, 1873). Khanate of Khiva was still a hotbed of slavery in 1873, and it was known particularly as place where slaves of Russian Orthodox stock were brought, bought, and sold. This gave Russia the perfect excuse to expand its empire into Central Asia. Slavery was also a big moral issue in London (the U.K. was fighting a war purportedly against slavery in West Africa and the Ashanti Empire in 1873), and the British Empire thus declared war on the khanate around the same time as Moscow. This war against slavery by two Christian states against a Muslim khanate was a major part of the Great Game, even more important than the Afghanistan campaign waged by both empires. The Russian Imperial Army took about two months to fully conquer Khiva, but because of its rivalry with Britain, the khanate survived as a sovereignty by becoming a protectorate (this was done so that the British could not use anti-Russian propaganda to foster unrest). Central Asia today looks much like it did when the Russians marched into the region to establish an empire and enact imperial reforms: loosely governed from Moscow, but still well within its orbit.<br>8. Battle of Tsushima (May 27 and 28, 1905). Fought between Russia and Japan on the high seas of East Asia, this massive battle saw the Russian Imperial Navy get destroyed by the up-and-coming Japanese Imperial Navy. The battle is known by military historians as being the only battle with steel battleships involved leading to a decisive victory (for Japan), but what is less known is that Russia had to send an entire squadron from the Baltic to the Pacific - around Africa due to Russia being banned from using the Suez Canal - to meet the Japanese head on. The Russians suffered heavy casualties as the Japanese Navy was larger, better equipped, more familiar with the terrain, and closer to home. Russia lost all of its battleships and most of its other fighting warships, too. It essentially ended the Russo-Japanese War and showed observers everywhere that there was a new sick man of Europe to keep a weary, hungry eye on.<br>9. Battle of Borodino (September 7, 1812). This was the only major battle fought between Napoleonic France and Russia on Russian soil. The Russians lost, and Moscow was captured because of it, but this was a pyrrhic victory for Napoleon’s revolutionary army. The Russians knew they couldn’t defeat a better trained, better equipped army, so they just kept retreating, burning as they went. The scorched earth tactics demoralized French generals and starved French troops. If the Russian people starved, too, you would never hear about it. They were just taking one for the team, after all. The battle itself saw maybe 40,000 Russian soldiers lose their lives, but it also led to the deaths of roughly 30,000 invading French troops. And that was before the infamous Russian winter made its appearance. To illustrate just how massive Russia had become, this battle was being fought at the same time that Moscow’s tsardom was waging an offensive war against Persia in the Caucasus. Incredible.<br>10. Battle of Stalingrad (1942-43). You didn’t think I would forget about this one, did you? If ever there were an invasion to illustrate Russian resolve, it would be this one. Ian Johnson, writing at War on the Rocks, has a better summary of the battle than I could ever hope to write, so I’ll just outsource to him on that front. Russia’s relationship with what is now Germany began in the early 18th century with Moscow’s defeat of Sweden in the Great Northern War. This introduced a formal Russian state to its new German-speaking neighbors and the many polities they governed. For the next 300 years these two peoples were enemies, allies, frenemies, and, above all else, peoples speaking different languages, worshipping Jesus Christ in a different manner from one another, and looking at the world from different geographic lenses. The differences between the two peoples today have hardly changed.<br>Further thoughts<br>Thankfully the United States and Russia have never come to blows the same way that Moscow and her neighbors have. I am optimistic that we can keep it this way, though I am also pessimistic about the future of liberty in Russia. Socialism has rightly become a loathed relic of Russia’s past, but its ugly cousin - fascism - is now, I fear, en vogue.<br>This doesn’t necessarily mean Russia will become more aggressive in foreign affairs, but given its long, storied, beautifully tragic past, it also means we really have no idea what to expect, except that the Russians we happen across will be dour, smirk-inducing funny, and full of confident answers to the probing questions that Westerners have for the Russians of today. With a history like theirs, who can blame them?</div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">Last weekend RCH delivered the 10 Most Important Battles in Ottoman History, sans those fought against (and with) the Russians, due to the fact that the two empires were such bitter rivals. From the late 16th century to the end of World War I - a span of roughly 350 years - the Russians and the Turks fought each other in contests for imperial dominance over the Balkans, the Black Sea, the Caucasus, and the straits of the Bosporus and Dardanelles.<br>Today, the Balkans are a hodgepodge of independent nation-states, the Black Sea and the Caucasus are dominated by Russia, and the straits of the Bosporus and Dardanelles are colloquially referred to as the “Turkish straits.” So the 350-year rivalry went unresolved. To complicate matters, the predecessor state of the Ottoman Empire’s main power base, Turkey, allied itself with the enemy of the Russian Empire’s predecessor state, the Soviet Union, and the countries remained locked down in a Cold War for another half century after their empires collapsed.<br>Today, both countries are governed by strongmen with aspirations of reviving their countries’ old empires. Vladimir Putin, the leader of the Russian Federation, and Recep ErdoÄ?an, the leader of Turkey, are close geopolitical associates, and the two of them work closely with a third strongman, Ayatollah Khomeini, who governs the predecessor state of the Persian Empire (a rival contemporary of both the Russian and Ottoman empires), Iran.<br>Turkey’s slide into despotism has been marked internationally by a willingness to part ways with the values held by members of NATO (its Cold War ally) and the European Union, and closer working relationships with Russia and Iran. This slide may be overblown by analysts. Turkey has, since its founding in 1923, always been a bit more authoritarian than its Western allies, and Turkey’s democracy has been marred by coups and counter-coups throughout its short history as a republic. Russia, for its part, became the main ethnic and territorial base of a superpower, the Soviet Union, during the Cold War before scrambling to rebuild itself after the U.S.S.R.’s collapse in 1991. Democracy has never been able to gain a solid foothold in the land of the Russians.<br>Below are the 10 Most Important Wars fought between the Russian and Ottoman empires over the past 400 years. Behold:<br>10. Russo-Turkish War of 1568-70. The first war between the upstart Russian Empire and the long-established Ottoman Empire served as a sign of things to come. The Ottomans had plans to build a canal through a region that was recently conquered by Ivan the Terrible and incorporated into the Russian Empire he was busy establishing. The Ottomans thought so little of this upstart and his army that they proceeded with their plans to build the canal by bringing a small army with the engineering corps to deal with the nuisance. The Ottoman plan was to build the canal while its army dealt with the pest. To make a long story short, the Ottoman army froze to death and its navy was wiped out in a storm, but only after both units received a bloody beating at the hands of the Russian military.<br>9. Russo-Turkish War of 1676-81. Fresh off its acquisition of the right half of what is now Ukraine, the Ottomans sought to continue their expansion into Slavic territories, but did so using proxies. A local khan with ties to Polish and Russian aristocrats, as well as ties to Crimea (a vassal of the Ottomans), used his network to try and seize all of Ukraine for himself in the name of Istanbul. The Ottomans were happy to let this local arrangement play out, due to the fact that blood and treasure was being spilt and spent by proxies, and the Russians had to expend considerable resources to put down Istanbul’s proxy. No borders changed hands, but Russian resentment of Ottoman interference in domestic affairs boiled over five years later.<br>8. Russo-Turkish War of 1686-1700. Part of the larger anti-Ottoman, joint-European effort, the Russian Empire joined with Venice, Austria, and Poland-Lithuania to push the Ottomans out of Hungary, Poland, and parts of the Balkans. While the Ottomans lost out big time, the Russians gained immensely, and not just at the expense of the Turks. In order to join an alliance against the Ottomans, Russia secured Kievan Ukraine from Poland-Lithuania and managed to save its strength, by letting its Western allies do most of the fighting against the Ottomans, for an upcoming war for supremacy in the Baltics against Sweden (which it won). Russia also got the fortresses of Azov and Taganrog from the Ottomans, as well as two regionally important commercial cities, Pavlovsk and Mius.<br>7. Russo-Turkish War of 1710-11. This short-lived war, also known as the Pruth River Campaign, took place after Sweden, a regional rival of Russia’s in the 15th and 16th centuries, was crushed by Moscow in the Battle of Poltava (1709). The king of Sweden, Charles XII, was wounded in the battle and barely escaped with his life to an Ottoman fortress in what is now Moldova. The Russians followed the Swedish king and his fleeing army to the fortress and demanded that the Ottomans hand him over. Istanbul declined to do so. The Russians, led by Peter the Great, attacked and were smashed by the larger, better-equipped Ottoman army. The Ottomans got Azoz back, and a guarantee from Russia that Charles XII would get safe passage back to Sweden. The Russians were further forced to pledge that they would no longer interfere in the internal affairs of the Polish-Lithuanian Commonwealth, an ally (at the time) of the Ottomans.<br>6. Russo-Turkish War of 1735-39. One of the more complicated wars between the two powers, the Austro-Russo-Turkish War of 1737-39 was actually a war fought between Russia and the Ottomans over Persian territory before the Austrians got in on the act. The Ottoman and Russian empires had made a habit out of picking the Persian empire apart in the early 18th century, due to the latter’s decline, but Russia began signing treaties with the Persians while the Ottomans kept picking away. Eventually, the Russians allied with the Persians against the Ottomans and opened up a front along the Black Sea. The entrance of Russia into the war against Persia forced the Ottomans to sue for peace with the Persians, but the two powers continued to fight, militarily and diplomatically. Austria entered the war on the side of Russia, but the Ottomans had alliances with Prussia, Poland, and Sweden, and the latter was an especially dangerous threat to Russia. The Ottomans made quick work of the Austrian armies, but the Russians advanced steadily onto Ottoman lands. Plagues and bad logistics forced the Russians to retreat from the advances they had made, and Swedish threats along Russia’s northern borders forced Moscow to make a hasty peace with the Ottomans.<br>5. Russo-Turkish War of 1768-74. This war marked the beginning of the end of the Ottoman Empire. Russia gained substantial territory at the expense of the Turks, and the idea of a Christian Europe at odds with a Muslim Sultanate began to take shape more fully as ideas about Europe became more widespread. The Ottomans were supposed to win this war due to the fact that Russia was strained from the just-concluded Seven Years’ War and was facing violent rebellion in Poland. In addition, the Ottoman naval fleet in the Black Sea was at full strength and the Ottoman military was believed at the time to be the most technologically advanced in the world (as well as one of the largest). The Russians crushed the Turks, and attempts by the U.K., France, and Austria to limit Russian power through diplomacy proved fruitless. The Russians continued crushing the Turks in the Mediterranean, the Caucasus, and Crimea. By the time Moscow was finished with the Ottomans, the “Eastern Question” was abuzz in Europe and wouldn’t end until the conclusion of World War I.<br>4. Russo-Turkish War of 1787-92. Humiliated after their defeat 13 years earlier, the Ottomans demanded that the Russians give back Crimea and some other important Black Sea ports. The Russians, along with their new allies Austria, instead declared war on the Ottoman Empire and proceeded to clean the Turks’ clock. The Russians marched right up to the gates of Istanbul and claimed that they wanted to make it Christian again, but an Ottoman alliance with Prussia forced Moscow to think twice about sacking the Ottoman capital and a peace treaty forcing Istanbul to recognize Russian sovereignty over Crimea and Ukraine was signed instead. Meanwhile, Russian propaganda continued to flow into Greece and the protests against Ottoman rule there were becoming violent.<br>3. Russo-Turkish War of 1806-12. Known as the Ottoman front during the Napoleonic Wars, this Russo-Turkish War did not go as planned for Istanbul. Russia was just too powerful for the Turks, even though it was backpedalling from its war against revolutionary France. The Russians, who were getting a beating from the French, still managed to have enough strength to take a bit more land from the Ottoman Empire. The Ottoman navy was soundly defeated in the Black Sea, too, marking the end of Ottoman dominance over its seas. Russian gains in the Caucasus were given back to Ottomans in the ensuing treaty, though, because of preparations for Napoleon’s invasion of Russia. Were it not for France’s impending invasion, the Ottomans could have lost much more territory than they did in the war.<br>2. Crimean War 1853-56. The Ottoman Empire managed one last victory over its hated rival in the Crimean War. Istanbul was so weak at this time that France, the U.K., and Russia were fighting among themselves over how Christians should be treated in Ottoman lands. The Russians sought to use Ottoman treatment of Christians as an excuse to carve up more land for Mother Russia, while the Western powers sought to limit Russian expansion into the Holy Lands. Seeing a chance to regain some of its prominence, the Ottoman Empire joined forces with the British and French and three sides forced Russia to sue for peace after a brutal three-year campaign in Russian territory. It was the last victory the Turks would have over the Russians, though the Ottomans did not gain any new territory, the Russians were prohibited from maintaining a naval fleet in the Black Sea.<br>1. World War I 1914-18. World War I marked the downfall of not only the Ottoman Empire but the Russian Empire as well. Both were destroyed. The Republic of Turkey replaced the Ottoman Empire in Anatolia and the Turkish Straits, and the Soviet Union replaced Russia as the largest polity, by territory, in the world.<br>Further thoughts<br>The Russo-Turkish Wars were a big deal, and they often involved international alliances and intrigue. The shadows of these old empires can be found in the present-day countries of Iraq, Syria, Belarus, Poland, Germany, Israel, Lebanon, Ukraine, Moldova, Hungary, Egypt, Jordan, Georgia, Armenia, Austria, Spain, Greece, Italy, Serbia, and Azerbaijan.<br>The alliances they built and the wars they fought against Great Powers - Sweden, the United Kingdom, France, and Iran (Persia) - made waves throughout the world.<br>When observing international affairs today, and watching the strongmen of Turkey and Russia pal around and collude against Western interests, it would be wise to remember the history of these two leaders’ societies. The past several decades have been tumultuous for the Ottoman and Russian empires, and while they longer appear on world maps, these empires are still very much alive in the minds of some.</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">House Speaker John Boehner recently delivered a fiery indictment of Russia and the Obama administration’s entire 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “reset”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 in Russian policy.<br>From the vantage point of two longtime Russia watchers — one a Republican who served in the George W. Bush administration and the other a Democrat who served in the Pentagon under President Bill Clinton — Boehner misses the point.<br>That central point is that Russia matters a great deal to a U.S. government seeking to defend and advance its national interests. Prime Minister Vladimir Putin’s decision to return next year as president makes it all the more critical for Washington to manage its relationship with Russia through coherent, realistic policies.<br>No one denies that Russia is a dangerous, difficult, often disappointing state to do business with. We should not overlook its many human rights and legal failures. Nonetheless, Russia is a player whose choices affect our vital interests in nuclear security and energy. It is key to supplying 100,000 U.S. troops fighting in Afghanistan and preventing Iran from acquiring nuclear weapons.<br>Ten realities require U.S. policymakers to advance our nation’s interests by engaging and working with Moscow.<br>First, Russia remains the only nation that can erase the United States from the map in 30 minutes. As every president since John F. Kennedy has recognized, Russia’s cooperation is critical to averting nuclear war.<br>Second, Russia is our most consequential partner in preventing nuclear terrorism. Through a combination of more than $11 billion in U.S. aid, provided through the Nunn-Lugar Cooperative Threat Reduction program, and impressive Russian professionalism, two decades after the collapse of the “evil empire,” not one nuclear weapon has been found loose.<br>Third, Russia plays an essential role in preventing the proliferation of nuclear weapons and missile-delivery systems. As Washington seeks to stop Iran’s drive toward nuclear weapons, Russian choices to sell or withhold sensitive technologies are the difference between failure and the possibility of success.<br>Fourth, Russian support in sharing intelligence and cooperating in operations remains essential to the U.S. war to destroy Al Qaeda and combat other transnational terrorist groups.<br>Fifth, Russia provides a vital supply line to 100,000 U.S. troops fighting in Afghanistan. As U.S. relations with Pakistan have deteriorated, the Russian lifeline has grown ever more important and now accounts for half all daily deliveries.<br>Sixth, Russia is the world’s largest oil producer and second largest gas producer. Over the past decade, Russia has added more oil and gas exports to world energy markets than any other nation. Most major energy transport routes from Eurasia start in Russia or cross its nine time zones. As citizens of a country that imports two of every three of the 20 million barrels of oil that fuel U.S. cars daily, Americans feel Russia’s impact at our gas pumps.<br>Seventh, Moscow is an important player in today’s international system. It is no accident that Russia is one of the five veto-wielding, permanent members of the U.N. Security Council, as well as a member of the G-8 and G-20. A Moscow more closely aligned with U.S. goals would be significant in the balance of power to shape an environment in which China can emerge as a global power without overturning the existing order.<br>Eighth, Russia is the largest country on Earth by land area, abutting China on the East, Poland in the West and the United States across the Arctic. This territory provides transit corridors for supplies to global markets whose stability is vital to the U.S. economy.<br>Ninth, Russia’s brainpower is reflected in the fact that it has won more Nobel Prizes for science than all of Asia, places first in most math competitions and dominates the world chess masters list. The only way U.S. astronauts can now travel to and from the International Space Station is to hitch a ride on Russian rockets. The co-founder of the most advanced digital company in the world, Google, is Russian-born Sergei Brin.<br>Tenth, Russia’s potential as a spoiler is difficult to exaggerate. Consider what a Russian president intent on frustrating U.S. international objectives could do — from stopping the supply flow to Afghanistan to selling S-300 air defense missiles to Tehran to joining China in preventing U.N. Security Council resolutions.<br>So next time you hear a policymaker dismissing Russia with rhetoric about 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “who cares?”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 ask them to identify nations that matter more to U.S. success, or failure, in advancing our national interests.<br>Graham Allison is the director of the Belfer Center for Science and International Affairs at Harvard Kennedy School and principal investigator of the Russia Matters Project.<br>Robert D. Blackwill is Henry A. Kissinger senior fellow for U.S. foreign policy at the Council on Foreign Relations and served as U.S. ambassador to India and as deputy national security adviser for strategic planning in the Bush administration.<br>Photo Credit: Government photo by kremlin.ru.</div>
