 Like all alliances, NATO is valuable to the extent that it advances and defends other American national interests—it is an instrument, not the icon that some in Europe (and particularly Central Europe) would understandably like it to be.<br>Accordingly, the United States should reiterate its commitment to defend the Baltic states from naked aggression, in concert with other allies, but insist that the Baltic governments themselves attempt to normalize relations with Moscow and meet the highest international standards in ensuring the rights of ethnic Russians. The goal must be to prevent incidents that could provide a temptation—or excuse—for Russian intervention. There should be no illusions that America accepts responsibility for allies who provoke conflict and then request assistance and reassurance to deal with the consequences.<br>Seventh, the United States should never apologize for its values, for its belief that basic human rights are the endowment of all human beings and its conviction that democracy is the best form of government. This is who America is. Nonetheless, we recommend communicating to Putin that regime change is not America’s objective. As a recent superpower still nostalgic for its past glory, Russia is particularly sensitive to efforts to shape its domestic processes. We suggest treating Russia the way the United States treats other undemocratic nations with whom it is friendly, such as Saudi Arabia.<br>Eighth, we encourage your administration to give greater consideration to Russia’s possible and likely responses in making policy decisions. Today, Russia is almost an afterthought in U.S. national security decisionmaking. In selecting individuals for key positions dealing with Russia, it will be important to appoint those both willing and able to implement your policy.<br>Ninth, you should seek ways to expand the economic foundation of the bilateral relationship. Though Russia has the sixth-largest economy in the world (measured in terms of purchasing parity), it ranks thirty-seventh among buyers of American products. With more than thirty years of experience in dealing with Russia as a businessman, you can bring unprecedented insights into ways to address this issue.<br>Last but not least, you should recognize that any meaningful attempt to pursue a new beginning with Moscow will face fierce opposition from some in Congress, many in the media and more of the bureaucracy than you imagine. Having a strong national-security team—and explaining that in reaching out to Russia you will not abandon important U.S. interests—should be sufficient to assure those who are willing to wait and see. Still, there will be vigorous opposition to any realistic engagement with Russia. Some are irreconcilably hostile to Russia. Thus, for your sharp turn in policy to succeed, you will need to make your case directly to the American people—something you have done many times during the campaign. If Americans clearly understand that the current path leads inexorably to a crossroad at which the U.S. and Russian presidents will have to choose between humiliation and nuclear confrontation, they too will move beyond the wishful thinking that has thus far prevented the United States from effectively pursuing its real national interests.<br>Graham Allison is the director of the Belfer Center for Science and International Affairs at Harvard Kennedy School and principal investigator of the Russia Matters Project.<br>Dimitri K. Simes publishes The National Interest and is the president and CEO of the Center for the National Interest.<br>Photo credit: Flickr photo by Alexandr Trubetskoy shared under a Creative Commons (CC BY 2.0) license.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Minsk and Moscow are like an old married couple; they tend to air their long-standing grievances in public. This time, a dispute over compensating Belarus for a Russian oil tax maneuver prompted Moscow to revisit the oldest disagreement: the 1999 Union Treaty that has never been implemented. Russia issued Belarus what sounded like an ultimatum: financial support in return for greater integration with the Russian state. But with the constitution preventing Russian President Vladimir Putin from seeking another term after 2024, many viewed the ultimatum as a threat. A barrage of publications, official statements, and even anonymous social media posts claimed that the annexation of Belarus is inevitable. Such a move, the theory goes, would then allow Putin to become president of the Russian-Belarusian Union State. Since the annexation of Crimea in 2014, analysts cannot entirely rule out this possibility. That said, we can assess the current likelihood of the annexation scenario and disprove some myths common among those predicting it. Let’s start with a foundational myth. Many Russians incorrectly believe that capricious Belarusian President Alexander Lukashenko is the only obstacle preventing Belarus—the most Soviet of former Soviet republics—from happily joining the Russian Federation. However, in reality, the number of Belarusians who support the country’s independence has steadily and consistently grown. Twenty-eight years of living in a separate state with all its legal and political attributes—an entire generation of people raised in an independent Belarus—have affected the nation’s collective identity.<br>Even if the majority of Belarusians support a union with Russia, they don’t see it as a future merger of the two countries. Polls show that 55–75 percent of people steadily support the country’s current level of integration with Russia. But when asked to choose between Belarus’s unification with Russia and the country’s sovereignty, only 15–20 percent are willing to support deeper integration, and less than 5 percent would want to see Belarus as a part of Russia. Moreover—unlike in Ukraine, Moldova, or Kazakhstan—Belarusian supporters of Russia aren’t confined to certain areas of the country. There is no Belarusian Crimea or Donbas that could be used to destabilize the Minsk government. Unlike pro-Western Belarusians, Russia supporters lack their own political force. They aren’t mobilized, even by the standards of Belarus’s rather indifferent society. And they don’t face discrimination on the basis of language or cultural differences, so they can’t allege that Minsk and Western Belarusian nationalists trample upon their Russian identity. Nor is Belarusian support for a Russia-oriented foreign policy unanimous. When offered not just the choice of

 but also

 and

 up to 60 percent of Belarusians pick the neutral path. If the Belarusian authorities opt for a neutral foreign policy, the majority of the country’s population will enthusiastically support this position. Even the so-called “Soviet Belarusians,” who completely reject any nationalist aspirations, see Russia as a country of oligarchs, social inequality, corruption, crime, and bad roads. When these people—most of whom are public sector employees and senior citizens—wax nostalgic about the “big country,” that country more resembles today’s Belarus than Russia in terms of social policy.<br>Thus, Belarus may appear a surprisingly pro-Russian and Russian-speaking country, but Moscow will most likely fail to find its base among Belarusians. In fact, joining Russia has been a taboo subject in Belarusian politics for many years. Even the country’s communists take independence as a given. And the authorities have demonstrated that they are prepared to harshly punish those who dare cross this political red line. In 2017, commentators expressing excessively pro-Russian views found themselves charged with provoking interethnic strife and held in pretrial detention for a year. Moreover, it’s difficult to cobble together

ke a split within the Belarusian elite and foster a pro-Russian faction in its midst. But this path is hardly straightforward. While the Belarusian ruling class is not uniform in its views—it consists of pro-European diplomats, pro-market technocrats, conservative security operatives, communist factory directors, and just plain career-oriented government officials—it is united by its enduring loyalty to Lukashenko. The Belarusian president has a monopoly on foreign policy and integration questions. No government official is allowed to venture outside of the president’s position on these issues. Moreover, many (if not all) high-ranking government officials have benefited from the country’s sovereignty. After leaving public service, they can enjoy a carefree life in a small and well-managed country that has not been divvied up into zones of influence by oligarchs. Were the two countries to merge, the arrival of Russian big business to Belarus could deprive these officials of both their current positions and their peaceful retirements. Even if there are dyed-in-the-wool Russophiles in the Belarusian government, betraying the country’s leader carries excessive personal risk—especially when the plot’s success is far from guaranteed. One could lose everything—including his or her freedom—by so much as flirting with Moscow. This is doubly the case in a system where government officials justifiably fear monitoring by the security services.<br>The author writes that the Kremlin's demands that Belarus pursue further integration with the Russian state in exchange for financial support have raised fears of annexation. In Russia, many believe that most Belarusians support joining the Russian Federation, with President Alexander Lukashenko as the primary obstacle blocking unification. This is not the case, as in polls, the majority of Belarusians support independence. Unlike in Ukraine, the few supporters of Russian integration are not confined geographically and do not experience the same degree of language- or culture-based discrimination. Thus,

<br>If the intelligence community doesn’t buy that, Trump’s shown a willingness to swing at them as much as at his more traditional scapegoats. All of this makes it likely that in addition to going after left-wing protesters, undocumented immigrants, the media, and intellectuals, his team, banking on the support of this “movement” of angry Americans, could over the coming months also purge the top ranks of the military and the intelligence agencies of those who oppose the pivot to Putin.<br>Trump’s vision of the world is clear. It is the vision of Cecil Rhodes, who famously said that he would colonize the stars if he had the opportunity – although in fairness to Rhodes it is not delineated in nearly as poetic language. It is the world of Louis Napoleon, who was bedazzled by images of Empire floating in front of his myopic eyes. It is a planet divided into 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “winners”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “losers,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 into those born to wield power, wealth, and influence, and those born to serve. It is colonialism with exclamation marks in place of self-serving philosophical justifications for conquest. It is Empire without literature and void of culture. It is a sort of post-literate bluster without panache.<br>In Trump’s world, military super-powers have no need to cajole and to seduce – with promises, however illusory, of expanded prosperity, with a culture other countries want to emulate, or with lip service paid to ideals of universal human rights and democracy. In Trump’s world, might is quite simply right. The U.S. has nuclear weapons and a vastly powerful military, and it should be willing to use them anywhere it needs to impose order.<br>Of course, idealistic language notwithstanding, as Chileans, Cubans, Vietnamese, and so many others know to their cost, America has long acted as an episodic bully and trigger-happy international policeman. To a degree, Trump’s rhetoric and temperament is merely an extension of existing trends. Yet there is also something qualitatively different in the way he sees America’s place in the world. His impatience with nuance, with the subtleties and long time frames of diplomacy, with the idea of an international order at least partly mediated by supranational institutions, with the give-and-take inherent in bodies such as the United Nations, makes him a natural ally of Putin, as well as of Erdogan in Turkey and Modi in India. These men, all so willing to treat opponents as enemies, and racial or religious minorities as fifth columns, are the heralds of a new strongman order.<br>Trump’s reaching out to Putin isn’t a modern-day example of Ostpolitik, the eminently sensible Cold War-era policy of accommodation that Willie Brandt’s Germany pursued with the Warsaw Pact. It isn’t an acknowledgement that different systems can – and in the nuclear age must – learn to co-exist, to co-operate where necessary and to replace military responses to disagreements with dialogue. Rather it is a clear statement of preference: temperamentally, Trump is most comfortable dealing with autocrats. He praises Putin but barely mentions the leaders of western democracies with whom America has allied for decades. He is at home with populist, sometimes aggresive, leaders of militarily powerful countries, and at ease talking with those strongmen about how to crack down on domestic opposition and how to deal with other, smaller, weaker, nations.<br>The Trump-Putin axis that is emerging will reshape the world profoundly. The two largest nuclear powers, banded together to stamp out 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “disorder”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 globally, will represent a formidably autocratic partnership. To all intents and purposes, if it is allowed to flourish it will represent the collapse of the American republic as we know it. This new incarnation, with founding fathers and mothers such as Trump, Breitbart’s Steve Bannon, Sarah Palin, Ted Cruz, and rightwing commentators and talk radio hosts such as Ann Coulter and Rush Limbaugh, shows every sign of being a particularly anti-democratic, uncouth, and brutal entity.<br>Sasha Abramsky is a freelance journalist and author based in America.</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">While Ukraine has exceeded the initial expectations of many war experts and seems likely to remain on the front foot against the Russian forces that have invaded the country, with this optimism to a large extent attributable to the continued support it has been receiving from the West and the high morale displayed by the Ukrainian troops, the next few months of the war will likely be especially difficult and may be characterized by protracted standoffs rather than opportunities for major counteroffensives for the Ukrainians. Given these realities on the ground, with 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    former US ambassador to Russia Michael McFaul
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “stalemate”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 on the battlefield as essentially synonymous with continued death and destruction, civilians in many areas of Ukraine who are located quite far from the major theatres of the conflict (such as those based in populated areas in central and western Ukraine) remain vulnerable to missile and drone strikes that are often indiscriminately launched by Russia.<br>The possibility of a further deterioration in the situation on the ground for Ukrainian non-combatants, especially due to critical civilian infrastructure remaining a target for Russian attacks, coupled with the Western countries’ increased willingness to call the Putin administration’s bluffs with regard to the regime’s nuclear threats, may be regarded as a signal that the time has arrived to revisit a Polish proposal dating back to the early phases of the war, which advocated for the deployment of a peacekeeping mission in Ukraine.<br>Poland’s Deputy Prime Minister Jarosław Kaczyński was the first one to officially suggest such an idea when the top politicians of Poland, the Czech Republic, and Slovenia traveled to Kyiv in March 2022 in order to meet with top Ukrainian politicians. At the time the details regarding the strategic planning were lacking, but it was clear that the intention was to have a peacekeeping mission under the auspices of NATO or another international structure that was to operate in the Ukrainian territories, which were not occupied by Russia, potentially securing safe havens for civilians. The peacekeepers were to have the backing of armed forces, though with a mandate that precluded the latter from proactively engaging the Russian troops.<br>The Polish idea generally received a frosty reception, failing to gather steam, with NATO Secretary General Jens Stoltenberg reluctant to discuss it, and it was also viewed with skepticism by Ukrainian president Volodymyr Zelenskyy. However, a year later there are clear indications that the Western countries’ security calculus over Ukraine has changed.<br>Firstly, a number of signs are present that the West is currently significantly more willing, in comparison to the spring of 2022, to make moves that could be appraised as escalatory by Russia. As stated by Ukrainian Minister of Foreign Affairs Dmytro Kuleba in February 2023, Ukraine has already received six out of the seven types of key weapons needed for the liberation of the country. Furthermore, since early 2023, there is some evidence that the Biden administration has started to be accepting of the idea of providing support to Ukraine to the extent that Russia’s control of Crimea could be put under threat. Thus, the West appears to be prepared to cross what used to be described as a major red line, due to Crimea, which first came under Russian rule in 1783, being viewed as clearly constituting an integral part of the Russian federation by Putin.<br>The greater confidence and boldness displayed by the West is arguably a reflection of new insights gained into the Putin administration’s modus operandi – concerns pertaining to the Russian side being open to the possibility of launching a tactical nuclear weapon as part of its war strategy, which were frequently raised during the initial stages of the war, appear to be waning. Thus, the trepidation that deploying military personnel for a peacekeeping mission will be vastly irresponsible due to setting in motion events that could potentially trigger a nuclear Armageddon does not appear to have a high degree of credibility.<br>Western policymakers also need to be cognizant of the reality that the Putin regime itself considers the West and NATO as already being at war with the Russian state. In that regard, Western analysts such as journalist Christopher Caldwell, noting that certain weapons provided to Ukraine are embedded into an American information network (with some precise details actually not shared with the Ukrainians), which contributes to their destructive power, advance the claim that the United States is in essence already a participant rather than merely a provider of materials for the military operations against Russia.<br>In addition to the abovementioned considerations, the Western countries could refer back to the events of 15 November 2022 when a missile landed in the village of Przewodów in Poland (located near the border with Ukraine), amidst a large Russian strike campaign on Ukraine, resulting in two Polish fatalities. While in that particular instance the explosion was caused by the firing of a Ukraine defense missile, Stoltenberg was adamant that Russia was ultimately to blame for the incident. Thus, it could still plausibly be argued by the West that discouraging Russia from engaging in indiscriminate missile strikes against Ukrainian territories where no battles are currently being waged is perfectly aligned with NATO interests and European security, as it is worth avoiding a repeat of a situation that causes the life and well-being of the citizens of a NATO country to be directly threatened.<br>As for the Ukrainian president’s own reservations regarding the Polish proposal, the shifting context needs to be taken into account. In March 2022 Zelenskyy still viewed Russia as capable of engaging in good faith peace negotiations and was prepared to discuss Ukrainian neutrality as well as repudiate claims to future NATO membership. However, the subsequent discovery of gruesome war crimes such as those committed in Bucha as well as Russia’s refusal to cede conquered territories, claiming that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the “geography has changed,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 has caused Zelenskyy to no longer perceive peace talks initiated by Russia as being likely to result in a viable solution to the conflict, as long as Putin remains president.<br>All in all, even if solely taking Western cost-benefit calculations into account, it does not seem too likely that a humanitarian mission would necessarily accentuate the perception of escalation from the standpoint of the Putin administration, especially given that the West is clearly on a trajectory of increasing support for Ukraine. Targeting NATO personnel on a peacekeeping mission as a result of the launching of missile strikes, even if the Russian government could potentially play the plausible deniability game and claim that it was by no means intentional, is unlikely to be evaluated as a risk worth taking by Russia. In the aftermath of the aforementioned missile explosion incident that occurred on Polish territory, the Russian Defense Ministry was quick to emphasize that there had been no Russian strikes in areas closer than 35 km from the border between Poland and Ukraine, with the Kremlin even praising Biden’s 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “restrained reaction”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 to the incident, possibly looking at the US president’s apparent willingness to downplay the implications of the incident with a sense of relief. Such reactions on the part of Russia suggest that Putin and other Russian officials’ bellicose rhetoric pertaining to nuclear weapons notwithstanding, the Russian government is perfectly aware of the inherent risks for their country in case Western or NATO personnel suffer any casualties as a result of Russian aggression. As stated by Alexander Vindman, a former director of European affairs in the National Security Council, during Biden’s visit to Kyiv on 20 February 2023, from the perspective of Ukrainian civilians, the city was likely at its safest since the start of the war.<br>While there is still an innate aversion in Western circles to any courses of action that could be deemed as the equivalent of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “putting foreign boots on the ground,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 a limited peacekeeping operation may save thousands of civilian lives, essentially guarantee that the conflict will be confined to the Donbass (and some other territories in the vicinity), prove that the United States does not allow its foreign policy to be dictated by nuclear brinksmanship, and most importantly solidify the Ukrainian resolve, as such a course of action would go beyond a powerful statement of intent on the part of the West, showing that the latter literally has Ukraine’s back. It will also provide a very strong rebuttal to the accusations (often made by offensive realists and by analysts on the right side of the political spectrum) that the West is merely interested in weakening Russia by sacrificing Ukrainians and is not willing to walk the talk with regard to any risk-taking behaviors.<br>The views expressed in this article belong to the authors alone and do not necessarily reflect those of Geopoliticalmonitor.com.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Recent incidents in Russia resemble a speeding roller coaster. It is a story of political ups and downs, unexpected turns of events, and conflicting narratives.<br>With mass anti-corruption demonstrations in Moscow and other Russian cities on March 26, followed by a terrorist attack in St. Petersburg on April 3, Kremlin elites are growing nervous.<br>Opposition leader Aleksey Navalny, now imprisoned, sparked a wave of public protest when his foundation uncovered a web of criminality and corruption encircling Prime Minister Dmitry Medvedev. Medvedev’s hidden wealth, which includes lavish properties, yachts, and wineries, makes him one of the richest people in Russia.<br>According to polls conducted by the independent Levada Center, nearly 80% of Russians believe that both the federal as well as central authorities are thoroughly corrupt. Experts have always believed that corruption is deeply embedded in the Russian political system.<br>But given its scale, corruption today seems to be more the system itself, not just one of its core elements.<br>Russian citizens usually adopt 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “This is just how it is”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 attitude. This time, however, they reacted spontaneously. Inspired by Navalny they took their disappointment to the street. Thousands protested peacefully throughout the entirety of Russia. Many demonstrators were detained. Some, after a brief prosecution, were sentenced to prison. The head of the anti-corruption movement, Aleksey Navalny, is serving a 15-day sentence for agitating illegal rallies.<br>Generation Putin<br>There has been one feature that distinguishes the March events from the last 2011 outcry against the rigged parliamentary elections – the engagement of the Putin generation.<br>Political consciousness of young people under 18, for whom domestic politics has always been associated with President Vladimir Putin, is slowly awakening.<br>Anti-corruption slogans have constituted only a part of their demands. They struggle for increasingly limited social and urban space and the right to freely express oneself. For Russian youth the everyday reality does not match the pro-government propaganda broadcast by tightly controlled media. State communication channels have developed a narrative of Russia as a besieged fortress. And one of the ways to protect the fortress is to make sure everyone toes the line internally.<br>As the Russian economy is going through serious disturbances, the lack of foreign investments is increasingly problematic and the promised high-tech revolution bears no fruit, the Kremlin desperately looks for a theme that could serve to distract the public. The 2014 annexation of Crimea and the ongoing confrontation with the West, as recently outlined by a Russian sociologist Denis Volkov in an article for RBK daily, no longer serve that purpose. In the vacuum that has emerged, anti-corruption actions, which resonate well with the people, have become a political springboard for Navalny.<br>At first an official reaction to the protest was limited to a prolonged silence on behalf of the Kremlin. Only after three days since the demonstrations have taken place, the authorities recognized them. Until then state TV channels have not run a single report covering the events.<br>However, it would be naïve to think that there will be an investigation concerning Prime Minister Medvedev’s circle. Medvedev himself comments on Navalny’s work reluctantly. His press secretary Natalya Timakova said it senseless to react to the corruption accusations due to the lack of credible evidence. Prime Minister’s political protector Vladimir Putin has (as of yet) no reasons to question Medvedev’s loyalty. The status quo will be maintained and no one will be held responsible.<br>Civil cold war<br>Some Russian analysts believe that a new civil cold war in Russia has broken out. This is a rather premature interpretation as the protesters are not in any way an institutionalized grouping. Also President Putin’s grasp on power is as firm as ever. For nearly two decades he has positioned himself as the only guarantor of stability and peace. His authority has never been questioned.<br>The recent terrorist attack in Petersburg changes the political dynamics in Russia. Vladimir Putin can now carry out a counter-assault directed both at radicals as well as internal opposition.<br>The 1999 bombings in Russia and the Second Chechen War they led to enabled Putin to consolidate power in the run-up to the presidential elections the following year. The March 2017 demonstrations and the metro attack in Petersburg that followed will serve a similar purpose. Putin will capitalize on the fear of people and he will project the image of the only one that could curb those who want to destabilize the domestic situation in Russia.<br>What to expect from the Russian authorities in the short-term perspective? Both incidents might lead to the implementation of even more severe restrictions on the freedom of internet in Russia. When it comes to non-parliament opposition it could also experience another wave of sanctions including administrative impediments and controls.<br>President Vladimir Putin has said on many occasions, quoting Russian poet Fyodor Tyutchev, that for insight on Russia one should not use a brain. In Russia one can only believe. Such an approach invites citizens’ passiveness and the conviction that no change is possible and the authorities have the monopoly on truth.<br>A marked transformation of Russia is however feasible. Historically, it required an extraordinary individual like Peter the Great to shape the foundations of the nation and move the country forward. Today, this role could be played by young civil, urban, and cultural activists, who deserve Western moral support.</div>
</figure>

 in an interview with Bloomberg View on the sidelines of the Munich Security Conference.

</mark>
<br>Of course, the political campaigning that is picking up momentum in the U.S. does add anguish to the debates about the current administration’s policies. Still, none of the comments quoted are entirely off the mark. All the more interesting, then, is the fact that there is no corresponding triumphalism at the Russian end of the divide.<br>American commentators may think that their country’s foreign policy is nothing to boast about. But a supposedly victorious Russia has nothing to boast about either. None of the Russian officials would brag that Moscow’s foreign policy objectives include chipping bits off other countries’ territory, staging quasi-ceasefires, or creating frozen conflicts and economic black holes. The list of extralegal zones created by Russia is indeed long, but Russia cannot, and will not, openly recognize this as a policy.<br>Russian officials and commentators close to the Kremlin see themselves as pressured and misunderstood, rather than victorious and triumphant.

</mark>

 in his remarks at the Munich Security Conference.

<br>What many in the West see as successful, if aggressive, foreign policy, Moscow apparently sees as its external line of defense against Western mischief and attempts at regime change in Russia. What many in the West see as a deliberate strategy of producing black holes may very well be a result of the Kremlin’s desperate attempts to defend its political system from perceived challenges.<br>On Saturday, President Obama held a call with President Putin to try and talk Moscow out of continuing its airstrikes against 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 Everything else is secondary, and the Russian society seems to agree.<br>The U.S. situation is almost exactly opposite. Obama’s foreign policy was prepared by years of perceived overextension of resources to foreign causes, to an endless involvement with Afghanistan, to

 in Iraq. The whole point of the current White House’s don’t-do-stupid-stuff and lead-from-behind approaches was to gradually exit the conflicts and concentrate on domestic issues.<br>Russia and the U.S. have been moving in opposite directions politically and even economically. Both sides have been talking past each other and acting at cross purposes. We will attempt, in the next post, to look at the avenues of bridge building.<br>The opinions expressed here are solely those of the author.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">The recent Wikileaks dump of 20,000 emails belonging to the Democratic National Committee has caused political sensation and scandal on a grand scale. These internal communications reveal nothing flattering about the DNC or Hillary Clinton, who is set to be anointed as the Democrats’ presidential nominee at their party convention in Philadelphia that gets underway with fanfare today.<br>Wikileaks has thrown an ugly wrench into Hillary’s coronation. DNC emails reveal a Clinton campaign that’s shady and dishonest, not to mention corrupt. Its secret dealings with Hillary’s opponents—whether Bernie Sanders or Donald Trump—have been distasteful and possibly illegal. To say this is an unflattering portrayal of Team Clinton is like saying the Titanic had issues with ice.<br>The ramifications of this massive leak are already serious. Debbie Wasserman Schultz, the embattled DNC chair, has been forced to tender her resignation in advance of the party conclave in Philadelphia, while 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, who’s been revealed as the target of much aggressive DNC attention during the Democratic primary campaign, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 he was

</mark>
 by the Wikileaks revelations. The Democrats are anything but united now as they prepare to take on Donald Trump and the Republicans.<br>On the eve of the four-day Democratic convention extravaganza, this data-dump could not have been timed better to damage Hillary and her efforts to move back into the White House this November. Although it’s doubtful that leaked RNC internal emails would make any more pleasant a read for the public, Clinton will emerge from this tarred with the indelible brush of corruption and collusion with her party’s leadership to fix the Democratic presidential nomination.<br>Wikileaks has delivered as promised on its public threats of damaging Team Clinton with hacked emails. Although the DNC can’t deny that many of the leaked messages appear authentic—they wouldn’t have forced the chair’s resignation if they were fake, obviously—there remains the important question of how the vaunted 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “privacy organization”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 got its hands on them.<br>It turns out there’s hardly any mystery there. It’s no secret that the DNC was recently subject to a major hack, one which independent cybersecurity experts easily assessed as being the work of Russian intelligence through previously known cut-outs. One of them, called COZY BEAR or APT 29, has used spear-phishing to gain illegal access to many private networks in the West, as well as the White House, the State Department, and the Joint Chiefs of Staff last year. Another hacking group involved in the attack on the DNC, called FANCY BEAR or APT 28, is a well-known Russian front, as I’ve previously profiled.<br>These bears didn’t make much efforts to hide their DNC hack—in one case leaving behind a Russian name in Cyrillic as a signature—and Kremlin attribution has been confirmed by independent analysis by a second cybersecurity firm.<br>The answer then is simple: Russian hackers working for the Kremlin cyber-pilfered the DNC then passed the purloined data, including thousands of unflattering emails, to Wikileaks, which has shown them to the world.<br>This, of course, means that Wikileaks is doing Moscow’s bidding and has placed itself in bed with Vladimir Putin. In response to the data-dump, the DNC has said as much and the Clinton campaign has endorsed the view that Moscow prefers Donald Trump in this election, and it’s using Wikileaks to harm Hillary. This view, considered bizarre by most people as late as last week, is being taken seriously by the White House—as it should be.<br>In truth, to anyone versed in counterintelligence and Russian espionage tradecraft, Wikileaks has been an obvious Kremlin front for years, and it’s nice to see the Democrats and their allies in the mainstream media suddenly come around to this view—which I’ve stated publicly since 2013, based on my long experience working against Russian security agencies in the SpyWar.<br>Wikileaks came to international prominence in 2010 when it released online a quarter-million classified State Department cables that had been stolen by disgruntled Army Private Bradley (now Chelsea) Manning. This was a huge black mark for then-Secretary of State Hillary Clinton and unleashed a global scandal.<br>There’s nothing new about Wikileaks or its key role in the Kremlin’s international propaganda apparatus.<br>Wikileaks was founded in 2006, ostensibly as 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 and in reality as a vanity project by the Australian hacktivist Julian Assange, who has been hiding in the Ecuadorian embassy in London since mid-2012, on the run from rape charges in Sweden. It’s unclear when the group’s ties to the Kremlin were forged, but it’s obvious they existed by the time Wikileaks took center stage in the Edward Snowden case in mid-2013.<br>The role of Wikileaks in the Snowden saga would be difficult to overstate, not least since Assange was the one who counseled the American IT contractor to seek sanctuary in Russia. Snowden left Hong Kong for Moscow in June 2013—where he remains—based on Assange’s advice and accompanied by Sarah Harrison, a top Wikileaks official and Assange intimate.<br>Why Assange recommended that the NSA contractor on the lam seek Putin’s protection is an important question. As

 last year:<br>Only in Russia would Ed be safe, Julian counseled, because there he would be protected by Vladimir Putin and his secret services, notably the FSB. One might think that seeking the shelter of the FSB—one of the world’s nastiest secret police forces that spies on millions without warrant and murders opponents freely—might be an odd choice for a “privacy organization.” But Wikileaks is no ordinary NGO.<br>Why Assange knew Russia would take in Snowden—it could be a big political hassle for Moscow—is a key question that any counterintelligence officer would want answered. Was Julian speaking on behalf of the FSB or did he just

 Ed could obtain the sanctuary plus protection he sought?<br>Then there’s the revealing fact that Assange has wanted FSB protection for himself too:<br>While holed up in London, Assange 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 It is, to say the least, surpassingly strange that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
” wants Russian secret police protection while hiding out in a Western country.<br>There’s no doubt that Assange considers Putin’s highly unsavory secret services to be his friends. Why is a very good question that anybody who’s looking into Wikileaks ought to ask.<br>All the same, Assange’s affection for the Kremlin and its intelligence agencies is nothing new and was something I wrote about fully three years ago, as the Snowden story was breaking. This revolved around Israel Shamir, an anti-Semitic nutcase who’s been in the Wikileaks orbit for many years, serving as a close confidant to Assange and his go-to guy on Russian matters. As I 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    elaborated
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 back in July 2013:<br>So who is Israel Shamir? That’s not an easy question to answer with much certainty. His official biography states that he was born in the Soviet Union in 1947 and emigrated to Israel in 1969, but little of his curriculum vitae stands up to detailed scrutiny. He admits to having something like a half-dozen different identities, complete with aliases. Of greatest interest here is that, before he became famous for his Wikileaks links, he was best known as a neo-Nazi holocaust denier in European circles. Which is a pretty rare thing for a Jew and Israeli citizen to get mixed up in.<br>Shamir, operating under several names, is noted for his anti-Semitic vitriol and is fond of extolling the Protocols of the Elders of Zion and hanging out with Nordic neo-Nazis. His views are so strange and vehement that many have wondered if Shamir’s is actually an agent provocateur on behalf of some intelligence service. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, known for his own pro-Palestinian views, who crossed paths with Shamir more than once,

 him

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    adding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 In all, Shamir’s a pretty odd choice as Wikileaks’ go-to guy for Russia.<br>Although Wikileaks has semi-denied that Shamir is on their payroll, Shamir himself has been abundantly clear who he works for. The secret services had this oddball pegged as a KGB agent way back in the 1980s, and given Shamir’s pro-Moscow rants to the present day there seems no reason to doubt he’s still friendly with Russian special services.<br>Since Assange hasn’t exactly been shy about his pro-Moscow views—including having his own show on RT, the Kremlin agitprop network—why Western reporters haven’t been digging into this mess until about four days ago is an important question. Especially since Assange years ago dropped any pretense of objectivity, slavishly following the Moscow line on a wide array of issues such as Syria which have nothing to do with 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

:

    “it is pretty clear that we are witnessing the birth of a Google-military-surveillance complex”—is merely the final straw.
I counseled this a year ago: “
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
Wikileaks should be treated as the front and cut-out for Russian intelligence that it has become, while those who get in bed with Wikileaks—many Western ‘privacy advocates’ are in that group—should be asked their feelings about their own at least indirect ties with Putin’s spy services.” It’s better to see the Western media get there late rather than never.<br>There’s nothing new about Wikileaks or its key role in the Kremlin’s international propaganda apparatus. Back in 1978 the magazine Covert Action Information Bulletin appeared to expose the secrets of Western intelligence. Its editor was Phil Agee, a disgruntled former CIA officer who had gotten into bed with Cuban and Soviet intelligence (his KGB covername was PONT). CAIB was in fact founded on the direction of the KGB and for years served as a conduit for Kremlin lies and disinformation that seriously harmed Western intelligence.<br>While CAIB presented itself to the public as a truth-telling group of “whistleblowers,” in actuality it was a KGB front, though few magazine staffers beyond Agee knew who was really calling the shots and paying the bills. It’s best to think of Wkilieaks as no more than CAIB updated for the Internet age. Since senior Kremlin security officials have recently admitted that Snowden is their agent, and has shared American secrets with them, Ed is merely today’s Phil Agee—though Phil at least had the sense to defect to sunny Havana rather than snowy Moscow.<br>The important part of this story is that Russian intelligence, using its Wikileaks cut-out, has intervened directly in an American presidential election. This was something even the KGB was sheepish about doing at the height of the Cold War, but Putin fears nothing in Obama’s Washington, as his increasingly brazen actions against Americans plainly illustrate.<br>The most damaging aspect to the DNC leak is the certainty that Moscow has placed disinformation—that is, false information hidden among facts—to harm the Democrats and the Clinton campaign. Disinformation is a venerable Russian spy trick that can be politically devastating to its target.<br>Disinformation is most effective when it plays upon essential truths. Since Hillary really is corrupt and less than honest, and the DNC actually has done her bidding in shady ways, lies that amplify those themes will be readily believed by many Americans. It’s obvious that Moscow prefers Trump over Clinton in this election, which ought not surprise given the important role of Putin-friendly advisors in the Trump campaign, and what better way to help is there than to discredit Team Clinton?<br>It’s apparent already that some of the most salacious emails in the DNC mega-dump are fake—as is to be expected. It’s normal Russian spycraft to place juicy fake messages among a lot of genuine ones. Here we need rigorous independent analysis of this latest Wikileaks operation to assess what’s real and what’s made up by somebody in Moscow.<br>I’m anything but a Hillary fan, as my extensive reporting on her crimes and lies in EmailGate can attest. However, I am far more troubled by the naked interference of the Kremlin and its spy agencies in American democracy, which is a threat to our freedoms beyond anything the Clintons might do. Every American should demand thorough investigation of the DNC leak and it’s well past time for the mainstream media to examine closely what Wikileaks really is—as I’ve been doing for years. It’s satisfying to see my reality-based counterintelligence analysis of Wikileaks finally being endorsed by the media, but I would have preferred if they had paid attention earlier and the current election-year disaster with DNC emails had been avoided.<br>Disclosure: Donald Trump is the father-in-law of Jared Kushner, the publisher of Observer Media.<br>John Schindler is a security expert and former National Security Agency analyst and counterintelligence officer. A specialist in espionage and terrorism, he’s also been a Navy officer and a War College professor. He’s published four books and is on Twitter at @20committee.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Another round of protests is scheduled for Russia on Saturday, raising the question of whether a “color revolution,” this one characterized by the demonstrators’ white ribbons, capable of toppling the government is in the cards. Media attention invariably focuses on mass demonstrations, banner-waving crowds and Twitter-savvy organizers, yet what happens behind the scenes is usually much more important to the outcome of such movements. Protests are not enough, and for all the color revolutions that succeeded over the past decade -- in Serbia, Georgia and Ukraine -- there were also some glaring failures, as in Azerbaijan and Belarus.<br>While Russian Prime Minister Vladimir Putin and other Russian government officials have darkly warned about Western efforts to fund protest movements, the reality, as events in Egypt have shown over the past year, is that outside assistance has an impact only at the margins. For a major political shift to take place in Russia over the next several months, several preconditions must be in place.<br>The first is a split in the ruling elite that can no longer be resolved internally. Sometimes it might revolve around questions of succession, which was a critical element in setting the stage for Ukraine’s Orange Revolution in 2004. It might concern deeper political and ideological questions, such as moving ahead with economic reforms or opening up the political system. It might be much more basic and crass, involving how to divide the spoils of political privilege. Whatever the motivation, if some of the powerbrokers no longer trust the existing system to protect their interests, they have a major incentive to leverage an outside source of pressure to come out on top. The leaders who drove Georgia’s “Rose Revolution”, for instance, were not outsiders, but disaffected insiders of Eduard Shevarnadze’s system.</div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">In Moscow, people have gathered in the largest protests in Russia since the collapse of communism [EPA]<br>Two weeks ago, most Russia observers were approaching the December 3, 2011 Russian parliamentary elections with a collective yawn: United Russia (the ruling party, now headed by current Russian president Dmitry Medvedev) would win; Vladimir Putin would be elected to a third (now six-year) term as president in a few months; and little would change.<br>But a funny thing happened on the way to the coronation of Tsar Vladimir: United Russia, despite maintaining a majority status in the newly elected parliament, had by what all accounts was a dismal showing in the election, despite major accusations of fraud (fraud that would have inflated the party’s vote count), including concerns voiced by US Secretary of State Hillary Clinton.<br>Protests – aided by social media (eg, here and here) – have broken out in Russia, culminating in Saturday’s unprecedented protests throughout the country – but especially in Moscow where, according to the BBC, as many as 50,000 people may have gathered in the largest protests in Russia since the collapse of communism.<br>Al Jazeera’s Neave Barker reports from Moscow protests<br>These developments raise some immediate challenges for our understanding of Russian politics. Is a coloured revolution – long dreaded by the Kremlin – finally coming to Russia? Are the winds of the Arab Spring blowing back to Europe? Might we finally see a true Twitter Revolution (@stopputin), growing out of the fact that the Russian state controls TV but not the blogosphere (see Yale University professor Jason Lyall’s comments here)?<br>Or is this just a blip along the road to politics as usual in Russia, with Putin on his way back to the Kremlin for six (or 12?) more years of the same iron grip on power?<br>While undoubtedly both the Kremlin and opposition elites will have a large role to play in determining how Russian politics unfolds in the near future, I want to focus for a moment on the motivations of the masses, about which we know little at the moment – beyond the anecdotal observations of journalists. Political science theory suggests two possible – and not necessarily mutually exclusive – explanations for what is now going on.<br>First, as

 in protesting a fraudulent election, you really can

.<br>Moreover, the 2011 Russian Duma elections may have sent an additional signal as well: that the administration was actually weaker than most people thought it was in the days before the election. The fact that the Putin administration – despite all of the resources at its disposal – was unable to win a majority of the votes and it was so easy for citizens to catch it in the act of fraudulent behaviour (see, for example, this YouTube video with more than 300,000 views) may have also punctured the veneer of an all-powerful regime, thus again reducing the potential costs to protest. As

:<br>Protests over fraud may be less about fraud than the fact that the election result revealed the weakness of the regime. Most of the protests seem centred around the regime cheating, but the regime has been cheating for a long time. What has changed is that they did less well in the election, signaling weakness and potentially lowering the costs or increasing the benefits to protest. So the fact that protesters think fraud was committed matters, but only in the sense that it means for a fixed reported election result, increasing beliefs about how much fraud was committed makes observers thing the regime was weaker or less popular.<br>Sign up for Al Jazeera Americas Coverage Newsletter US politics, Canada’s multiculturalism, South America’s geopolitical rise—we bring you the stories that matter. Sign up Your subscription failed. Please try again. Please check your email to confirm your subscription By signing up, you agree to our Privacy Policy<br>So one possible explanation for what is going on in Russia is that the regime is genuinely unpopular, that citizens now desire a major change, and the result of the 2011 Duma elections has provided an opportunity for these citizens to act together both by providing a focal point for coordinated action and by revealing that the regime may be weaker than thought.<br>It is possible that many people who voted against Putin’s party in the Duma elections did so in order to send a signal to Putin that they wanted him to shape up.<br>However, there is another possible story at work here. Political scientists have long argued that citizens do not always vote for their most preferred candidate (which

 to a candidate running in the second election, by casting their vote in the first election for a less preferred party.<br>The content of this message is essentially that the candidate running in the second election should shape up and perform better, and thus does not necessarily signal a genuine preference for that candidate in the second election to lose.<br>How does this apply to the 2011 Russian Duma elections? The Duma is a weak institution in comparison with the position of the President of Russia, for which elections will be held in a few months. Thus, our model suggests that it is possible that many people who voted against Putin’s party – United Russia – in the Duma elections did so in order to send a signal to Putin that they wanted him to shape up. This may have meant they wanted less corruption, less of a free rein for the current ruling elite, or more attention paid to the needs of ordinary citizens.<br>However, it would not necessarily mean they wanted the end of Putinism or for Putin himself to exit the political scene. If this interpretation of the vote is correct, then it would suggest that should Putin spend the next few months

 to the signal and showing the voters he has heard their message, it would not be surprising to see many return to Putin’s camp in the presidential election. Unfortunately from the point of view of an analyst, such a result – more votes for Putin in the presidential election than United Russia received in the parliamentary elections – would be observationally indistinguishable from a decision by the Kremlin to increase the amount of fraud in the presidential election, which is also a distinct possibility in the Russian case.<br>Only time will tell which – if either – of these interpretations of the 2011 Russian Duma elections and their aftermath is correct, but the implications for Russian politics may be large. In closing, let me suggest the possibility that they both may be correct. It is possible that the protesters – and those that will take to the streets in coming days – do indeed represent aggrieved citizens who have finally found a circumstance in which it is rational to express their grievances. And there may be many, many more of them out there in Russia.<br>But there may also be a large number of unseen Russian citizens who were not out in the street on Saturday that may have wanted little more than a wake-up call for Putin to do a better job in his next term in office. The long-term goals of these two different groups of citizens may not be the same, and how these differences are resolved may have an important impact on Russia’s future.<br>Joshua A. Tucker is a Professor of Politics at New York University, a National Security Fellow at the Truman National Security Project, and a co-author of the award-winning politics and policy blog The Monkey Cage.<br>Follow him on Twitter: @j_a_tucker<br>The views expressed in this article are the author’s own and do not necessarily reflect Al Jazeera’s editorial policy.</div>

, placing

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 under the foundations of the Soviet Union by nationality policies that allowed non-Russians the right to secede.<br>Putin’s comments might seem like a matter of arcane history, but they’re not: They’re part of a debate over the legacy of Lenin’s revolution, which is itself actually about an unexpected challenger to Putin’s government today: the Communist Party.<br>Next year is the 100th anniversary of the 1917 Bolshevik Revolution that brought Lenin to power. The Communist Party of the Russian Federation (KPRF) wants to see the anniversary celebrated.<br>More to the point, this year sees parliamentary elections, and the Communists seem to be mounting their first serious challenge since Putin came to power in 1999. This reflects some fascinating changes in the Communist Party’s grassroots, potentially remaking it into a real opposition party — and one that, while it has no hopes of another revolution, could pressure Putin’s government to make some important changes.<br>Through the Putin era, the KPRF has been content to be the fake opposition, playing its part in a political soap opera without any serious effort to actually challenge the Kremlin.<br>But in a sign of the growing divisions within the Russian elite and the rise of a new political generation, the KPRF is now becoming more outspoken and critical. Whether Putin was firing back in his comments against Lenin or simply made a blunder that fired up the party base, it certainly helped break the old accommodation.<br>This September, Russia will hold national elections to the State Duma, the lower chamber of the Russian legislature. We know Putin’s United Russia bloc and its allies will win a majority — one way or another, not least with some judicious vote rigging, the Kremlin will make sure of that.<br>But this is not the point. In Russia’s present pseudo-democracy, elections are not to decide who will run the country; they are a legitimating ritual, a chance to prove that the country is happy, confident, and behind the Kremlin. At a time when economic crisis and political drift are increasing popular discontent, this electoral legitimation is going to be all the more important — and all the more difficult.<br>By beginning to talk about the real issues facing the Russian people, the Communists may begin to reshape the national conversation<br>In 2011, obvious manipulation of that year’s Duma elections led to the so-called &quot;Bolotnaya protests&quot; and the largest anti-government rallies since Soviet times. So it will be important to the regime that it manages to get out enough voters, and enough Kremlin supporters, to make the eventual results seem at least semi-plausible.<br>This means the elections matter, even if the composition of the next Duma is not really in doubt. The more the government has to use propaganda, payout, promises, and muscle to get the votes it needs, the weaker it will look — and the more dissatisfied the elite will be with Putin’s leadership.<br>So it is hardly coincidental that the hitherto-torpid KPRF is suddenly beginning to look like a real opposition party again.<br>The talking points for KPRF campaigners, which in the past have been so blandly anodyne as to be almost parodies, confining themselves to softball issues such as more support for pensioners and war veterans, are much more hard-hitting this time. They are now encouraging canvassers to highlight government corruption and incompetence, two issues most Russians have directly experienced.<br>Meanwhile, Communist parliamentarians — who hold 92 of the Duma’s 450 seats — see corruption as a key issue to connect with the voters and have been proposing new anti-corruption measures.<br>One was a bill to ban anyone convicted of corruption offenses from ever working in government service. After all, what usually happens if anyone senior is caught is that he is found a comfortable sinecure after a token time in the wilderness. Former Defense Minister Anatoly Serdyukov, for example, was sacked in 2012 amid allegations that he was involved in a $100 million embezzlement case. Three years later, he quietly took up a position as a director at the state-owned Rostec corporation.<br>Another bill called for families of senior officials to be barred from working in business connected with the officials’ work: a normal exclusion in many countries but, again, something new for Russia.<br>These bills will not ever become laws; there are too many vested interests at stake for that. But in many ways, that’s not the point. Simply by proposing them, the Communists are challenging the status quo and positioning themselves as the anti-corruption party.<br>Given the extent to which corruption is at the heart of the political system Putin has built, that is indeed a serious challenge.<br>It is hard to believe that all this new militancy could be coming from the KPRF’s veteran leader, Gennady Zyuganov. The heavyset 71-year-old lost out to Boris Yeltsin in the 1996 presidential elections, at least in part, almost certainly, due to electoral fraud. Since then, he seems to have accepted his role as tame opposition leader. Although he is willing to speak out against Putin, in practice he and his Duma deputies have tended to side with the government at every crucial juncture.<br>Rather, this new approach is likely to have been forced on Zyuganov by his party’s grassroots. The base of the KPRF has been a rump of aging Soviet veterans. Many hold deeply regressive, even Stalinist views, but nonetheless tend to be formidable and committed. Thanks to them, the party has managed to retain the only national political machine that is not controlled by the Kremlin.<br>However, scattered and anecdotal accounts, especially from Russia’s regions, suggest there is a new generation of Communist Party members, disgruntled 20- and 30-somethings, for whom it offers the only structure able to articulate any kind of opposition politics.<br>They are generally not Soviet-style communists, actually being closer to European social democrats. Rather than a violent seizure of power and the liquidation of the kulaks, they want progressive taxation and a narrower gap between rich and poor.<br>Ironic as it may be, the Communists may be about to help advance the cause of democracy and reform in Russia<br>In the USA, these young grassroots members might be canvassing for Bernie Sanders, but in Russia they are beginning to push the KPRF to address the issues affecting their day-to-day lives: worsening public services, exploitative and inefficient local administrations, corruption from the top to the bottom of the system.<br>

 is now talking about

 about the need to unite

 against the Kremlin bloc.<br>Meanwhile, the Communists are advocating higher taxes on the rich — who currently pay just the 13 percent flat income tax — and warning that more than half of all Russians live near or below the poverty line.<br>However, by beginning to talk about the real issues facing the Russian people, they may begin to reshape the national conversation, unlocking sensitive issues relating to poverty, corruption, and maladministration for everyone to discuss.<br>It’s too early to say whether this could force the Kremlin to spend less time and money on foreign adventures and more on domestic agendas, or simply contribute to loosening Putin’s grip on the throat of Russia’s political system, but both are possible. This would be far from revolutionary, but it could at least nudge the Russian system in a slightly better direction. Ironic as it may be, the Communists may be about to help advance the cause of democracy and reform in Russia.<br>Mark Galeotti is a professor of global affairs at New York University and a visiting fellow with the European Council on Foreign Relations. He blogs at In Moscow’s Shadows and is on Twitter as @MarkGaleotti.<br>Here's how these bizarre photos help Putin stay in power</div>

<div class="entities" style="line-height: 2.5; direction: ltr">The Biden administration has formulated an unprecedented response to Russia’s invasion of Ukraine. The coordination of transatlantic diplomacy, including the condemnation of Russia at the United Nations and the implementation of a massive sanctions package, is truly impressive. The president’s recent request for an additional $33 billion from Congress in security, economic, and humanitarian aid for Ukraine demonstrates the seriousness of America’s commitment to European security.<br>While the White House should be applauded for its response to Russia’s aggression in Ukraine, this only tells part of the story. Indeed, none of these diplomatic initiatives would have been necessary had the United States and its allies successfully deterred Russia from attacking Ukraine in the first place. Deterrence failed because the United States and its allies signaled, in advance, that it was not prepared to apply direct military force in Ukraine. It did so because it was afraid of Vladimir Putin’s nuclear threats. America’s risk calculus was framed by the fear of nuclear escalation and Washington’s overestimation of Russian military power.<br>While initial efforts to deter Russia have failed, the West should now pursue a different approach. Rather than deterrence, the United States should focus on compellence. A comprehensive compellence strategy toward Russia would entail the focused integration of covert and overt military power, as well as a greater efforts to conduct information operations inside Russia to weaken Putin’s fragile political control.<br>The goal of such a strategy could be to force Putin to stop the war, not merely help Ukraine stave off defeat. It strives to achieve this by raising costs to Moscow beyond sanctions and political isolation. The strategy would help the West coalesce around the objective of ending the war in the near term, but also forcing a negotiated conclusion to hostilities that would be more advantageous to Ukrainian and Western interests. The West’s aim should be to ensure Putin suffers an operational failure, not accede to Russia’s subjugation of Ukraine or some tortured negotiated compromise.<br>The Need for Compellence<br>Ukraine has, thus far, been brilliant in asymmetric tactics with creative applications of modern tools of warfare. Nevertheless, Russian forces have destroyed much of Ukraine’s infrastructure, while roughly 25 percent of the nation’s population is displaced and hungry. Without support from the United States and the West, Ukraine may still be unable to prevent Russia from achieving its new goals, which likely include seizing the entire southern coast of Ukraine, including Odessa.<br>With the opening of the new phase of the war in Donbas and the Black Sea coastline, both sides of the conflict are now engaged in a race of strategic and operational adaptation. The coming battles will be on different terrain, and require altered tactics and weapons than the initial fighting around Kyiv. This will be a very different battlefield and the results are not preordained. Which side learns faster and altered its strategy and force employment best will determine the course of this war in the second phase.<br>The Elements of Comprehensive Compellence<br>One month before the war started, FPRI’s Rob Lee argued that Moscow’s compellence strategy would include the use of military force directly against Kyiv or more likely by punitive raids deep into the eastern half of Ukraine.
