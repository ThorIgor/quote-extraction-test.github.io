.<br>If restoring Russian power and influence means illegally annexing Crimea, invading Georgia and Ukraine, conspiring in Afghanistan, or committing war crimes in Syria to prop up Moscow’s client, Putin is up for it.<br>If he can intimidate former Soviet satellites in eastern Europe by cyber-warfare and other means, he will do that too.<br>And if the cause of national restoration requires it, the Kremlin is apparently only too happy to exploit and manipulate a vain American president and his gullible advisers, to boot.<br>The breakdown of a legally defined international order is likewise being hastened by China’s aggressive bullying of regional countries involved in South China Sea disputes, its contempt for UN court rulings, its recent sabre-rattling over Taiwan, and its refusal to do anything meaningful to curb North Korea’s nuclear weapons build-up.<br>Little wonder, in this deteriorating climate, if Kim Jong-un, North Korea’s dictator, believes he can assassinate troublesome relatives on foreign soil with impunity. Little wonder Iran feels obliged to prepare for new confrontations, as its landmark 2015 international nuclear treaty is rubbished by Trump and Israel.<br>Little wonder, too, that Isis and likeminded groups welcome Trump as a recruiting sergeant for the politics of division and hate, and that autocrats such as Turkey’s Recep Tayyip Erdoğan and Egypt’s Abdel Fatah al-Sisi feel emboldened to crush democratic principles.<br>Europe’s pig-in-the-middle plight looks dire. Problems with rising far-right nationalism, Brexit-related political divisions, and financial weakness are being compounded by audacious Russian subversion and unprecedented levels of friction with the unreliable, unpredictable Trump regime.<br>With Theresa May rashly throwing in her lot with Trump, and France paralysed by the spectre of Moscow-backed Marine Le Pen, Angela Merkel’s Germany is desperately trying to hold things together. But by September, Merkel and her reassuring brand of <div class="entities" style="line-height: 2.5; direction: ltr">It’s the war that was both eminently predictable and roundly unpredicted. If ever there has been a conflict that underscored the urgent need in the policy world for strategic foresight, it’s the one currently raging in Ukraine. For months our foresight experts have been projecting how the war could break out and, once it did, how it could unfold next. In this latest installment, Mathew Burrows and Robert Manning revisit their April forecasts in light of the conflict’s trajectory ever since.<br>Three months into Russian President Vladimir Putin’s invasion of Ukraine, the prospects for a decisive Kremlin victory have evaporated. Yet even amid Russia’s battlefield failures, the heroic Ukrainian resistance, and abundant Western military aid, the tide has not completely turned.<br>In April, we laid out four scenarios for how the outcome of the war could reshape the world. At that time, it wasn’t necessarily evident that our slow-moving “frozen conflict” scenario, in which both sides struggle to make rapid or decisive advances, was the most likely to materialize. But this is where the conflict has been headed in recent weeks.<br>Also less evident at the time: the level of shock the war would inflict on the global economy, ushering in major food and energy crises. Depending on the duration of the conflict, these effects could prove even worse for the developing world than the 2008 financial crisis. And although the shock waves are hitting Europe harder than the United States, both are in economic trouble. (In Ukraine itself, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the United Nations Development Programme
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Source</span>
</mark>
 has already 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    estimated
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 that the vast majority of Ukrainians will face 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “extreme economic vulnerability”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 by the end of the year if the war continues.)<br>This global economic downturn will likely emerge as an increasingly influential factor in US/NATO decision-making—potentially opening up a rift between Europe, which may seek a swifter end to the war, and the United States, which wants to see Moscow suffer a full defeat.<br>So how could a frozen conflict play out globally over the next two years? Below are three variations on what this scenario might look like:<br>Scenario 1: Ukraine is slowly strangled<br>Russia consolidates its land bridge to the Kremlin-controlled Crimean Peninsula and, without securing complete control of the rest of Ukraine’s Black Sea coast, destroys or blocks the port city of Odesa—leaving the country effectively landlocked. Putin continues to bomb infrastructure elsewhere across Ukraine and annexes parts of the south and east, further destabilizing the country as a fully functioning state. He declares 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “victory”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 while successfully suppressing dissent at home.<br>The scenario could further play out like this:<br>Putin calls for a ceasefire in early 2023 but is not ready for a peace deal; he still hopes for greater land gains in the future (perhaps connecting to Moldova) as well as concessions from NATO (such as the recognition of Crimea as Russian sovereign territory if residents agree in an internationally supervised referendum). Western sanctions against Russia remain in place, and economic conditions there worsen. But the United States and Europe also plunge into recession, which fuels growing political discontent over inflation and shortages of goods.<br>A full-scale global food crisis results in spiraling riots and unrest from Sri Lanka to Egypt (where the knock-on effects of the war are already being felt), while trading patterns drastically deteriorate after major exporting nations such as India, Indonesia, and Malaysia double down on food protectionism. A slow response from the Group of Seven (G7) nations and the International Monetary Fund exacerbates the debt crisis facing developing nations. Instability grows in Africa and Asia, while leftist politicians surge in Latin America.<br>Further into 2023, NATO allies continue to send more lethal military aid as Ukraine—which refused Putin’s proposed ceasefire—tries to retake occupied territory. The quality and quantity of this aid tempts Moscow to continue disrupting supply flows into Ukraine, increasing the risk of attacks close to (or even on) NATO territory while widening the conflict between the Alliance and Russia.<br>By late 2023, Western consensus is fraying. Concerned by economic costs, Ukrainian suffering, refugee burdens, and fears of escalation (including the risk of a nuclear attack by Russia), Germany and France lead a multinational effort to press Kyiv to exploring a peace arrangement with Moscow.<br>Scenario 2: Russia makes no gains<br>Thanks to increasingly competent Ukrainian tactics—a continuation of those displayed during Kyiv’s defense of the capital, plus a successful counteroffensive in the eastern Donbas region—Russia is pushed back to pre-February 24 areas of control (retaining Crimea and the separatist-occupied parts of Donetsk and Luhansk) by early 2023. But further gains by Ukraine prove difficult because of entrenched Russian and separatist defenses. Despite Western shipments of more advanced arms, Ukrainian forces make minimal progress.<br>The scenario could further play out like this:<br>Facing growing discontent at home over a collapsing economy and an exhausted military angry over repeated operational failures, Putin is under heavy pressure to strike a deal with Ukraine before his hand worsens even more.<br>Starting in early 2023, Turkey, Qatar, and India—which since 2020 have sought to cast themselves as global peacemakers—press for a ceasefire as the global economic crisis stokes a sense of urgency. But emboldened by its success on the battlefield, Ukraine is resistant while Putin still hopes for a military comeback.<br>Meanwhile, some European leaders also start quietly pushing for a formal diplomatic framework: French President Emmanuel Macron teams up with his Chinese counterpart, Xi Jinping, to call for talks in Geneva among Ukraine and the five permanent members of the United Nations Security Council (which includes Russia), plus Germany (modeled on the 2+4 talks on German reunification) to find a solution. Xi and Macron privately try to persuade Putin and Ukrainian President Volodymyr Zelenskyy, respectively—dangling the promise of Russian reparations as part of a settlement. Beijing does not want to appear to be undercutting Putin’s plans, but China’s sputtering economy leaves Xi little choice.<br>Emboldened by a landslide Republican victory in the November 2022 midterm elections in the United States, a growing number of GOP legislators press for ending US military aid to Ukraine and refocusing Washington’s attention on Beijing as a leading security threat.<br>Scenario 3: Ukraine wins back nearly everything<br>As a result of significantly increased Western arms shipments to Ukraine, a collapse in Russian morale at both the tactical and strategic levels, and Moscow’s inability to replace military hardware at the levels needed (thanks to Western sanctions), Russia is pushed completely out of Ukraine except for Crimea, but Kyiv is gearing up to retake the peninsula (which Putin would effectively view as an invasion of Russian territory).<br>The scenario could further play out like this:<br>There is a growing risk of Russian nuclear retaliation to halt Western military aid, heightened by Russia’s loss of previously separatist-occupied eastern Ukraine. As Ukraine mounts a planned offensive to recover the Black Sea peninsula, Putin deploys Iskander-M (SS-26) nuclear-tipped missiles there and threatens to use them if Kyiv’s forces advance. Suddenly, World War III becomes a distinct possibility if urgent meditation efforts by France and China to avoid further escalation end in failure.<br>But by mid-2023—nearly an entire year before he’d hoped to engineer another reelection—Putin’s hold on power at home is threatened by spiraling public anger. Humiliated top military and intelligence officials force Putin to resign immediately but allow him to keep a nest egg and shield him from international prosecution for war crimes.<br>The United States and European Union differ over the question of lifting some sanctions against Russia: Fearing the prospect of a giant North Korea next door (in the form of a deeply isolated Russia), Europe seeks a bargain by relieving sanctions on oil, gas, and other commodities under a quid-pro-quo agreement that portions of the Russian sales be sent as reparations to a Ukraine reconstruction fund led by the World Bank and the European Bank for Reconstruction and Development.<br>Global economic growth falters, reaching a meager 1 percent in 2023 amid increased beggar-thy-neighbor, 1930s-style protectionism, burgeoning nationalism that erodes global institutions, and popular discontent spreading from the United States and Europe to a seething developing world.<br>What happens next on the battlefield will determine whether the current largely frozen conflict will eventually advantage Russia or Ukraine. Various military outcomes are still plausible. With so many variables in play, it is difficult to attach probabilities to potential scenarios.<br>But in all cases, the economic damage will be profound not just for Ukraine, but also for the rest of the world. Instead of waiting for an outcome to the war, policymakers must urgently explore solutions to the global food crisis, the growing potential for debt crises in the developing world, and the threat of recession in the West. Meanwhile, the risk of Russia using nuclear weapons in the course of the conflict is not zero. Employing diplomatic means to avoid such an escalation is vital if the conflict is to remain contained and not envelop the entire world.<br>Mathew Burrows is the director of foresight at the Scowcroft Strategy Initiative and the co-director of the New American Engagement Initiative within the Atlantic Council’s Scowcroft Center for Strategy and Security. He is a former senior official on the National Intelligence Council.<br>Robert A. Manning is a senior fellow with the Scowcroft Strategy Initiative. Previously, he served as a senior strategist at the National Counterproliferation Center in the Office of the Director of National Intelligence, on the National Intelligence Council, and in the State Department’s office of Policy Planning.<br>Further reading<br>Image: A man surveys his damaged apartment after a missile strike in Kramatorsk, Ukraine, on May 26, 2022. Photo by Carlos Barria/REUTERS</div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="entities" style="line-height: 2.5; direction: ltr">Porcelain plates bearing portraits of Syrian President Bashar al-Assad (R) and his Russian counterpart Vladimir Putin (L) are displayed at a handicrafts shop in the Syrian capital, Damascus, on February 4, 2016 | Joseph Eid/AFP/Getty<br>MUNICH — The great and the good of the Atlantic security elites, and a few of their adversaries, face an unusually complex series of challenges as they gather for their annual summit in Munich this week.<br>It was here, in February 2007, that President Vladimir Putin first threw down the gauntlet to the West, although his language was relatively mild by today’s standards. It has been downhill ever since: war between Russia and Georgia in August 2008; Russian aggression against Ukraine in 2014 and 2015; and now, Russian moves to undercut what little Western policy attempts there have been in Syria.<br>Much of the focus at the Munich Security Conference will likely be on the acute crisis that the ongoing Assad-Putin offensive has caused around Aleppo. But there is a strong need for a longer term approach to tackling the security challenge that a revisionist, nationalist and increasingly militaristic Russia poses in Europe. Three steps are essential to this end:<br>1. Step up support for Ukraine<br>According to the Minsk agreement for Eastern Ukraine, Ukraine must be allowed to regain full control over its entire Eastern border. It is important that Western pressure, including the use of sanctions, is kept up until this is the case. The issue of Crimea should be dealt with afterward.<br>Signs suggest that Russia is seeking to consolidate its military control over the Donbas region, and that the Kremlin wants to broker some sort of political deal with the West. Sanctions are taking their toll, but the Kremlin is prepared to stick it out, expecting reforms to fail in Kiev and calculating that the attention of Washington and Brussels — well, Berlin — will eventually turn elsewhere.<br>A half-baked deal that temporarily freezes the conflict today and leaves it open to flare up again tomorrow is in no one’s interest — least of all Russia’s. If the country wants a shot at the reforms it desperately needs, a true settlement in Donbas will be essential.<br>An international peacekeeping force, preferably with a U.N. mandate, could come in for a few years and ensure the region’s transfer back to stability within Ukraine. So far the Kremlin is strongly opposed, and places faith in its long-term destabilization efforts. But a firm Western line against half-measures could make the Kremlin change its position.<br>Western countries should also be ready to bolster Ukraine’s defensive capabilities in order to support the country’s political process and block military options for the Kremlin.<br>2. Choose deterrence over short-term reassurance in Poland and the Baltics<br>I fail to see any immediate risk of Russia taking aggressive action against any of these countries. They are stable democracies and solid members of both the EU and NATO. But we have a duty to look ahead a few years.<br>The future is increasingly uncertain, and we may well be headed toward a period of maximum danger in our relations with Russia. In 5 to 10 years, the Putin regime will face its unavoidable end, and will be considering its legacy. The country’s economic and social crisis will no doubt have deepened and its perception of its military might continued to soar. If Russia sees Europe fracturing, and the West waning, temptation to act will be high.<br>It is important that we build up a solid defense today as a deterrent against these adventurist tendencies down the line.<br>The NATO Warsaw summit in July should also take further measures in this direction. Recent studies by the RAND Corporation have pointed to the need to significantly beef up the defenses of the Baltic states and Poland, including the pre-positioning of equipment for heavy army units in these areas.<br>Washington recently announced it would quadruple its funding for the European Reassurance Initiative, among other measures. These are steps in the right direction, but they clearly aren’t enough.<br>3. Create a new timetable for ballistic missile defense in Europe<br>Russia should certainly respect the defense concerns of its vulnerable neighbors, but that does not mean that we should be blind to Russia’s own concerns.<br>Although NATO, for diplomatic reasons, never said so explicitly, it was always clear that the U.S. ballistic missile defense system in Europe was about the threat from Iran. Great efforts went into demonstrating that it had nothing to do with Russia.<br>In his April 2009 speech in Prague, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    U.S. President Barack Obama

</mark>
 confirmed the claim, 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Cue</span>
</mark>
 that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “if the Iranian threat is eliminated, we will have a stronger basis for security, and the driving force for missile defense in Europe will be removed.”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>

<br>Iran continues to develop ballistic missiles, but with ranges geared to its more immediate region, and without nuclear warheads: The threat to Europe has been reduced. Existing and soon-to-be-completed naval systems, as well as the fixed site in Romania, can, according to studies, counter an Iranian threat far greater than exists today.<br>Accordingly, it makes sense to postpone the third phase of the missile defense system planned for 2018 in Poland. It serves no military need, and might well be used by Russia to leave the Intermediate-Range Nuclear Forces (INF) Treaty limiting medium-range missiles in Europe, increasing the risk of a dangerous new nuclear arms race in Europe.<br>The strategic landscape policymakers will discuss in Munich this year is very different from what it was a year ago — never mind five years ago.<br>The immediate issues that will preoccupy ministerial meetings have to be seen in a greater strategic perspective. The current meltdown in the Middle East is beginning to look like a version of Europe’s Thirty Years’ War, and will require a long-term approach — as does a militarized and revisionist Russia, which is likely to be around for years. Constitutionally, President Putin could be in office together with the U.S. president coming after the one that will be elected in November of this year.<br>We need to start making decisions on how to face long-term challenges with forward-thinking policies. Munich is the place to start.<br>Carl Bildt is a former prime minister and foreign minister of Sweden. He is co-chair of the European Council on Foreign Relations and chair of the Global Commission on Internet Governance.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Thirty years after the failed August 1991 coup in the Soviet Union and the dissolution of the country four months later, it is hard to avoid asking: What led to the demise of that superpower and are the same factors relevant for its successor, today’s Russia? The final years of the USSR have been the subject of many studies, including post-Soviet reformer Yegor Gaidar’s “Collapse of an Empire: Lessons for Modern Russia.” Five years ago, Russia Matters’ Simon Saradzhyan carried out a thoughtful analysis of the factors identified by Gaidar and found that some do apply to Russia still. Rather than retrace their steps, this article will consider what we have learned since then. The main takeaway is very simple.<br>Despite certain important differences in the overall circumstances, the key dynamic for today’s Russia is similar to that faced by the late-Soviet-era leadership: Rapid economic growth requires reforms; reforms frighten entrenched elites; lack of economic growth will eventually force the regime to change—though whether this means more democratization or more repressiveness remains to be seen.<br>In recent years, we have seen the crystallization—or ossification—of Putin’s political and economic model. There are certainly some similarities between this model and the Soviet one, but there are also major differences. Like its Soviet predecessor, the Russian government believes in controlling 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “the commanding heights”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 of the economy rather than relying on private entrepreneurship; since 2014, its geopolitical stance has also resulted in major isolation from the global economy. As in the 1970s-1980s, this has given rise to economic stagnation.<br>On the other hand, Russia’s macroeconomic policymaking is much more competent that the USSR’s. In the last years of the Soviet Union, the government did not understand the unsustainability of fixed prices (which resulted in unprecedented shortages and multi-hour lines); it ran enormous budget deficits and eventually went bankrupt. Today, Russia has very low debt, maintains a large sovereign wealth fund and runs a conservative fiscal policy. The Central Bank of Russia has switched to a monetary policy based on inflation targeting and a flexible exchange rate, which allows it to keep inflation under control. Therefore, even though the Russian economy is certainly stagnating, it is unlikely to go through a macroeconomic crisis in any foreseeable future.<br>Putin’s political model is also different from the Soviet one. The Soviet regime was an ideological party-based dictatorship; modern Russia is a personalistic and kleptocratic autocracy. Like many nondemocratic regimes around the world today, Russia is 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    an “informational autocracy”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
: It pretends to be democratic, uses targeted rather than mass repressions, denies complicity in killing its political opponents in Russia and abroad and allows independent media and opposition parties. In the last couple of years, Russia has certainly become much more repressive; yet, even now, the level of repression (proxied, e.g., by the number of political prisoners) is not comparable to that of the pre-Gorbachev Soviet Union. This is also an important advantage relative to the Soviet model: As Daniel Treisman and I argue in our research on informational autocracies, such shapeshifting regimes are better suited for the modern age of cross-border information flows, global media and an educated workforce.<br>While Putin’s political system is more flexible than the Soviet one, they share an important disadvantage: They both reject necessary reforms. In his recent book “The Struggle to Save the Soviet Economy,” the Fletcher School’s Chris Miller argues that Mikhail Gorbachev’s attempts to reform the Soviet economy were doomed as he could not overcome powerful interest groups. Miller shows that Gorbachev and his advisors understood the need for reforms and examined various reform models, including those of post-Mao China. However, as defense, energy and agricultural lobbies held substantial economic and political power, all Gorbachev’s economic reform efforts stalled or failed. Putin’s government also sees that the current political and economic model cannot deliver faster income growth. But the Russian government understands that reforms would undermine the political control of the ruling elite: In order to accelerate economic growth, Russia needs rule of law, better protection of property rights, re-integration into the global economy and effective ways to fight both corruption and the state’s domination of the economy. Such reforms would result in the emergence of a large independent middle class of entrepreneurs and professionals who would demand political representation.<br>In keeping with the famous adage that 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    “you can fool some of the people all of the time, and all of the people some of the time, but you cannot fool all of the people all of the time,”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 mine and Treisman’s theory of informational autocracy implies that eventually a majority of voters will figure out that the leadership is failing to deliver prosperity, which will result in declining popularity and ultimately changes to the regime. This is certainly a likely outcome for Russia in the long run: Without income growth Russia will either democratize or go back to being a traditional fear-based dictatorship (as we saw in Venezuela after the decline of oil prices and the death of the charismatic Hugo Chávez).<br>There is of course another difference between Russia and the Soviet Union: In the last 30 years, information technology has made enormous progress. Some economists have speculated that modern artificial intelligence (AI) can help build a functioning version of the central planning system that failed so badly in the 1980s. So far neither Russia nor China—which possesses much more advanced AI technology—has tried to use AI to create a digital Gosplan. Probably both Russian and Chinese elites remember that fixing prices, even with the most powerful computers, is much riskier than letting markets balance supply and demand. Shortages are not only bad for economic efficiency; they also create lines, which is a perfect way to mobilize a large number of unhappy citizens.<br>However, the new technology may be a game changer for a different reason: There is a natural symbiosis between dictatorial governments and AI firms. Dictators do not respect privacy and therefore can provide unprecedented arrays of data to AI firms, which in turn can use these to earn additional profits. Meanwhile, a world-class AI sector helps dictators create a perfect surveillance state.<br>Evolving into such a digital dictatorship is a plausible trajectory for the Chinese regime but much less likely for Russia where rampant corruption, a relatively small domestic economy and isolation from the global economy prevent AI firms from scaling up—and AI is an industry where scale is the most important driver of productivity. Whatever happens with AI in China, it is unlikely to accelerate economic growth in Russia. Which brings us back to square one: There will be no fast economic growth without reforms; there will be no reforms; without economic growth, the regime will eventually have to change.<br>Will this change result in Russia’s falling apart like the Soviet Union did 30 years ago? The likely answer is no. Whether Russia will become freer or more repressive, it will still be much more homogenous than the Soviet Union. The demographic differences are huge: In the Soviet Union ethnic Russians accounted for about half the population; in modern Russia their share exceeds 80 percent. The USSR included 14 non-Russian republics with strong national identities and national elites; these comprised one-third of its territory and half the population. Out of modern Russia’s 85 constituent territories, 27 are so-called ethnic republics, autonomous districts and autonomous oblasts, but they are small and very poor or landlocked or both. It may well be the case that one or a handful of these regions will try to secede, but it is highly unlikely that Russia will disintegrate.<br>Sergei Guriev is a professor of economics at Sciences Po in Paris.<br>Photo by David Broad shared under a Creative Commons license. The opinions expressed herein are solely those of the author.</div>

<div class="entities" style="line-height: 2.5; direction: ltr">Summary<br>Despite all odds, Europe has managed to remain united and firm on its policy towards Russia since its invasion of Ukraine in 2014. But what are the forces that could undermine this policy and what would be the consequences of such an unravelling? This paper presents four doomsday scenarios for how Europe’s policy towards Russia could collapse.<br>The scenarios outlined in this paper are: (1) the EU decides to enforce the Russian interpretation of the Minsk agreements on Ukraine; (2) the EU succumbs to Ukraine fatigue and accepts the status quo, including another frozen conflict in the neighbourhood; (3) the US disengages from Ukraine and ends sanctions on Russia, throwing European policy into disarray; and (4) 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a “grand power bargain”
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 between Trump and Putin shatters EU unity and allows Russia to bring Ukraine into its sphere of influence.<br>To prevent any of these doomsday scenarios from unfolding, the EU must stay the course by maintaining a strong and united Russia policy. It can do this by automating the sanctions renewal process and stepping in where the US is stepping out in Ukraine.<br>Introduction<br>In the three years since the invasion of Ukraine, something rather remarkable has happened: Europe has maintained unity on its policy towards Russia. The question of what to do about Russia has a long history of dividing the European Union – sometimes bitterly so. But today there is a broad consensus on the challenge that Russia poses, along with an acceptance – though grudging in certain quarters – of the measures that Europe should take to contain it. This consensus has survived the refugee crisis, the Brexit vote, the election of Donald Trump, and a host of other elections and political upsets, as well as the differing views on sanctions among Europeans, and Russia’s best efforts to split Europe. It has also defied the pundits’ predictions that European unity would collapse. In the end, Europe’s unity has proven stronger and more resilient than many believed it could be.<br>Despite this unity, what are the forces pulling the EU apart on Russia and Ukraine? And what would the consequences be if Europe’s policy towards Russia and Ukraine unravelled? The purpose of this essay is to consider these questions. But it does so not by describing the past or the present but rather by considering possible futures. These scenarios show different ways in which European policy towards Russia and Ukraine could come crashing down. Their purpose is to highlight the political dynamics and forces that could undermine the current policy as well as to demonstrate the strengths and weaknesses of Europe’s stance. They also show the consequences of Europe not staying the course.<br>The four scenarios of collapse are:<br>
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    an ‘enforced Minsk’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
, in which Europe forces Kyiv to accept the Minsk agreements on Russian terms; a normalisation of the status quo in which Europe loses interest in Ukraine and accepts another frozen conflict in Europe; an abandonment of the sanctions framework on Russia and support for Ukraine; and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a ‘great power bargain’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 between the US and Russia on European security.<br>As with any scenario exercise, this is a speculative undertaking. The purpose is not to predict the future but to consider the possible worst-case scenarios in order to reveal what is at stake, where Europe’s vulnerabilities are, and, hopefully, to spark debate about the future of Europe’s policy towards Russia and Ukraine.<br>Scenario one: ‘Enforced Minsk’<br>German voters went to the polls on 24 September 2017. Only a few months earlier, Chancellor Angela Merkel’s chances of clinching yet another term seemed like a forgone conclusion. The prospect of Donald Trump, Marine Le Pen, and the Five Star Movement governing the planet had made many Germans uneasy and led them to opt for stability. But by election day, the mood had changed. Tired of watching the same chancellor on television for over a decade, vast numbers of Germans complained about 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ‘Merkel fatigue’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
, longed for something new, and decided to vote for fringe parties, or not vote at all. A terrorist attack carried out a week before the elections by a refugee under surveillance by the Federal Office for the Protection of the Constitution caused a crisis of confidence in the government – and again boosted anti-establishment sentiment.<br>As the results of the elections trickled in during the evening of 24 September − incidentally the warmest day in Germany in two centuries − television viewers slowly came to the realisation that support for Merkel’s Christian Democratic Union party (CDU) and the Christian Social Union (CSU) had collapsed. The parties lost to the Social Democratic Party (SPD) by a double-digit margin. That same evening, Merkel told a stunned nation that she was stepping down after 12 years as chancellor. The next day, SPD leader Martin Schulz declared that there had been an agreement to form a coalition government comprised of the Social Democrats, Die Linke, and the Greens.<br>The shift in Germany’s policy towards Russia was not immediate, but it took only a week. Key staff in the Chancellery were replaced by newcomers who lacked understanding of the tactical obstacles faced in the Normandy Format negotiations or the Trilateral Contact Group in Minsk. After a hasty policy review, the new Chancellery staff adopted a ‘Neuanfang mit Russland’ policy – 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    a ‘new beginning with Russia’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 policy. They concluded that Russia had been treated unfairly and that Kyiv was primarily to blame for non-implementation of the Minsk agreements. Anonymous sources in the Chancellery vehemently denied that the review had anything to do with the detrimental effects of the sanctions on the German economy. The new foreign minister and Die Linke party leader, Sahra Wagenknecht, publicly came out in favour of this ‘new beginning’.<br>Berlin’s first step consisted of pressurising Kyiv into accepting Russia’s demands for local elections in the People’s Republics of Donetsk (DNR) and Lugansk (LNR) and for the adoption, by Kyiv, of a law conferring special status on the territories without any sustained ceasefire or troop withdrawals. This new approach to Minsk was opposed by the Baltic states, the Scandinavians, the United Kingdom, and several eastern European states. But they were unable to mount a meaningful coalition to counter Berlin’s might, in particular, because the Trump administration had come out – for once – in support of Berlin. The still fresh-faced French president, Emmanuel Macron, was instinctively firm on Russia, especially after its meddling in his country’s presidential election. But he shied away from picking a fight with Berlin over Russia and Ukraine since his priority was to build a working relationship with Berlin to push through his economic agenda.<br>Member states that had long been interested in lifting sanctions – Italy, Hungary, and Austria – were delighted with the new winds blowing down from Berlin and lined up to support the new approach. They were quick to portray Ukraine as a lost cause and a failed state. While they were tactful enough to avoid calling openly for the immediate lifting of sanctions, they pushed the line that Europe needed to be tougher on Ukraine and impose more conditions to ensure that Kyiv implemented its obligations under Minsk.<br>The European Council meeting in December 2017 was something of a turning point. In a late-night session, Chancellor Martin Schulz cornered a clutch of north European leaders huddling in a corridor and strong-armed them into supporting his new beginning with Russia and, in particular, his plan to revise the sanctions policy against Russia. The new policy held that sanctions on Russia would only be renewed if Kyiv adopted the Donbas special status law and allowed Russia to hold local elections in the DNR and LNR.<br>The EU’s new approach was met with heavy resistance in Kyiv and caused an outcry within Ukrainian civil society. But the Ukrainian government had little choice but to accept this new reality. Even at the Eastern Partnership Summit in November, Schulz had already linked the continuation of visa liberalisation and the Deep and Comprehensive Free Trade Area Agreement (DCFTA) with implementation of Minsk. The Ukrainian president, Petro Poroshenko, feared that confronting Europe might put three years’ worth of reform in jeopardy and was mindful that Ukraine could barely survive without European support.<br>Poroshenko agreed to the EU’s demands in order to avoid criticism from his European colleagues, yet he secretly hoped that the Office for Democratic Institutions and Human Rights (ODIHR) would, in the end, not recognise the elections as legitimate. But ODIHR – already under heavy pressure from various autocrats in central Asia and 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ‘sovereign democracies’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 in Europe – caved in to Wagenknecht’s demand that the organisation accept the ‘new reality’ and devised a statement on the elections that amounted to rubber-stamping them as free and fair.<br>The local elections in the Donbas were nothing less than a farce. As voters headed to the polls, machine gun fire could be heard in the distance. Ukrainian political parties were barred from running and Ukrainian media were banned from visiting the Donbas to cover the elections. Instead, local ‘separatist’ media ran the show, reporting a misleading blend of fact and fiction. Special detachments of officers sent by the Russian Armed Forces’ Main Intelligence Directorate sought to intimidate and even eliminate candidates who did not support the Russian occupation.<br>A war-like situation of daily shelling and fire-fights on the separatist ‘borders’, and the presence of landmines, made campaigning all but impossible and deterred internally displaced persons living on the Kyiv-controlled side from making the treacherous journey to polling stations. The few ODIHR election observers symbolically deployed to the DNR and LNR were escorted by separatist militias and only taken to designated polling stations. The outcome was a given and the elections were merely a spectacle to legitimise the separatists.<br>Understanding that the separatist regimes were nowhere to stay, nearly half the population of DNR and LNR packed up their belongings and crossed into the Kyiv-controlled parts of the Donbas. Those who remained were mostly pensioners who were too old to leave, or war veterans who would be arrested if they ever crossed the line.<br>Days after the elections, the new authorities demanded additional funds from Kyiv to finance the people’s republics. In particular, they demanded social payments, arguing that the Minsk agreements required this. Berlin and other European capitals seemed to confirm this interpretation of Minsk, enraging the Ukrainians. Budgetary sessions of the Ukrainian Rada ended in fist-fights because lawmakers did not want to be associated with amendments to funnel more money into the Russian proxy states.<br>The elections were proclaimed a great success in Moscow. Seeing that it had come closer to its goal of bringing Ukraine into its orbit, the Kremlin ordered the DNR and LNR forces to increase their military pressure on Ukraine. Russian intelligence personnel based in the DNR and LNR used their newly won immunity to liaise with pro-Russian activists across Ukraine. In Odessa, Kharkiv, Dnipro and other cities, members of subversive hooligan clubs (titushki) began exerting pressure on local reformists, investigative journalists, and politicians. Corrupt local security services did little to stop their expansion and collusion with organised crime.[1] These helped to create pro-Russian front organisations in preparation for a wider insurgency and to portray Ukraine as a failing state in Europe. In an increasingly destabilised Ukraine, the prospects for economic growth diminished, and investors began to leave the country.<br>But the tipping point came when the separatists tried to claim their seats in the Rada. Under the pretext of 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ‘reintegrating’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 the Donbas, as ultimately foreseen in the Minsk agreements, separatist politicians took part in the 2019 elections. The Donbas candidates were mostly Russian-backed separatists who had fought in the war there. Most of the candidates were easily elected, which meant the end of normal political life in Kyiv. Ukrainian civil society organised massive demonstrations against the members of parliament who were seen as Russian Trojan horses. It did not take long before the demonstrations turned violent.<br>The outbreak of violence was the signal for the titushki clubs across Ukraine to stage major anti-government protests. These orchestrated protests managed to attract Ukrainians who felt deep frustration with the government in Kyiv and anger at the economic downturn, the corruption, and the war in the east. In several cities, protests and counter-protests ended in rioting and clashes with the police. The human toll was significantly higher than the 2014 revolution. The Kremlin watched closely to see whether the ongoing revolts presented an opportunity for them to stage a takeover in Kyiv.<br>Separatist forces, many of which were composed of regular Russian soldiers, were transformed into 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, as

</mark>
 in the second Minsk agreement

 them. They continued to receive material support from Russia but could now do so legally as part of the cross-border cooperation framework, which Moscow claimed was all in line with Minsk. This was facilitated by Russia’s control of the border, which it had refused to relinquish to Ukraine, claiming that it would only do so once Ukraine had fully lived up to its Minsk-related obligations.<br>As the anti-government protests grew, these units were sent across the line of contact to provide protection for the demonstrators. Separatist putsches were launched in Odessa and Dnipro, but ultimately failed. One of the, however, did succeed, in Kharkiv. Under such circumstances, policymaking in Kyiv ground to a complete halt. Poroshenko declared a nationwide state of emergency and began ruling by decree. A new government was formed with prime minister Arsen Avakov at the helm. Having already built up his own ‘deep state’ during his stint as minister of interior, he became Ukraine’s new patriotic strongman. He relied on the Ukrainian Intelligence Service to rule the country, using the intel it gathered for political purposes.<br>The international outcry over Russia’s actions began all over again, but Europe was divided on how to react this time. Several member states, pointing to 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    the “new beginning with Russia”

 policy, refused to go along with any further measures against Russia. Instead, the best that the European Council could come up with was to issue carefully worded conclusions calling on all sides to show restraint and seek a peaceful solution. The US reaction was equally balanced and equivocal. The willingness to play along with the Minsk plan and steer Ukraine into a quagmire had not only delegitimised Poroshenko, it had destroyed the Ukrainian people’s trust in the entire post-Maidan political class and the EU. Those who could, from the young innovative generation, left Ukraine for Europe.<br>The decision to force the Minsk agreements upon Kyiv made central and eastern European countries in the EU weary of western European leadership. The distrust within Europe and subsequent conflicts brought EU policymaking to a standstill, impeding reform of the EU and the eurozone. The formation of issue-specific coalitions or permanent structured cooperation, as outlined in the treaties, was blocked by northern and eastern European member states due to their distrust of the old members. The credibility of EU’s Common Foreign and Security Policy was dealt a serious blow, especially its ability to deliver stability and reform in the eastern neighbourhood. The inability of Brussels to find any consolidated policy vis-à-vis Russia led some member states to consider forging bilateral deals to ensure their own security needs were met. In the end, the political chaos in Kyiv spilled over into Brussels.<br>Scenario two: Normalising the status quo in Ukraine<br>The Eastern Partnership Summit was held in November 2017 with little fanfare but many questions about what would come next for the region. For Ukraine, the two big deliverables − the Deep and Comprehensive Free Trade Area agreement (DCFTA) and visa liberalisation – had been delivered, but there were no new flagship projects to promote the Europeanisation of Ukraine or to incentivise further reforms. Europe, preoccupied with domestic crises and political squabbles caused by the Brexit negotiations, had, by late 2017, lost interest in Ukraine. While some member states still considered Ukraine important, they could not muster the political will in Europe to push for further deepening of relations. Germany and a few other member states had even tried to roll back European Union commitments acknowledging Ukraine’s European aspirations. 2018 was a year of muddling through.<br>In Ukraine, the lack of attention from Europe, and the lack of new deliverables, led first to stagnation and then backsliding on reforms. Petro Poroshenko reached out to oligarchs from the era of Viktor Yanukovych to redistribute their economic gains in exchange for political loyalty. The 2019 elections pitted Poroshenko against the oligarch Victor Pinchuk – an easy win for the latter. Brussels was not unhappy about the outcome, but this ‘victory’ had come at the cost of delegitimising and isolating alternative pro-European candidates, such as Serhiy Leshchenko. Selective investigations, politically motivated trials, and biased television coverage, were again part of Ukraine’s domestic politics. Soon ‘new Ukraine’ looked much like ‘old Ukraine’, and the traditional supporters of Kyiv in Brussels were less and less tempted to raise their voices on the country’s behalf.<br>By 2019, the two people’s republics in the Donbas had become de facto military dictatorships run from the Kremlin. The local economies – beyond organised crime – had effectively collapsed. Once most of the oligarch Rinat Akhmetov’s factories had been nationalised and re-located to Russia, separatist armed forces became the main employer. After pressure from Europe to make 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ‘progress on Minsk’
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">Content</span>
</mark>
 and the realisation in Kyiv that the EU had lost interest in Ukraine, the Rada passed a short constitutional amendment to give increased autonomy to the Donbas on the condition that it would only enter into force when Russia withdrew its forces and handed back control of the border. Moscow rejected this condition and maintained its control of the entities through its military and intelligence presence.<br>The security situation along the line of contact remained unchanged, with daily exchanges of artillery and gunfire. Russia still enjoyed a wide range of military options in the region – forcing Kyiv to divert a sizeable part of its budget and government attention to keeping up its military presence in the East. The continuous tension in the Donbas region deterred investors and businesses, creating economic imbalances within the country and increasing latent tensions within the rest of Ukraine.<br>Angela Merkel resigned as chancellor in the summer of 2020. Her successor, the former German minister of the interior, Thomas de Maizière, was not sympathetic to Russia but had little experience of dealing with Putin. With a special status law in place for the DNR and LNR – albeit an unimplementable one due to the Russian military presence – many observers in Europe concluded that the Minsk agreements would only ever be partially implemented. Full implementation, they argued, was unrealistic and they should accept what they could achieve. In the autumn of 2020, after another banking crisis in Italy, southern Europe was hit by a recession. Disputes over fiscal stability and labour market reforms erupted again between the northern member states and the ‘olive belt’. For Emmanuel Macron, this recession was especially bitter, as the effects of his economic reforms were about to be felt.

 from the left and the right

 him of being

 when he tried to save the French financial sector. Once hawkish towards Russia, Macron found himself needing to appease the country for domestic reasons. Not wanting to undermine Macron, de Maizière became more disposed towards

 on Russia and Ukraine.<br>After a half-hearted push by France and Germany to inject new life into the Minsk process,

urthered delays to the implementation of the DCFTA.<br>The stalemate in reforms hindered the diversification of trade relations and Ukraine remained dependent on the Russian market, which provided an opening for Moscow to exert influence on key oligarchs. European businesses lost interest in the Ukrainian market due to high levels of corruption and an inefficient judiciary. Ukraine suffered from extensive brain-drain, under-investment, unemployment, and economic stagnation.<br>While Russia did not have the resources to replace the investment of departing European businesses, the status quo meant that Kyiv was unable to move towards the West. This kind of controlled and ambiguous instability served the Kremlin well because it neither had to directly manage Ukraine, nor to expose itself to Western criticism for subduing the country. Still, it could delegitimise the EU as a stabilising force in the neighbourhood and beyond, and dissuade Europeans from trying to further engage in other countries on Russia’s periphery.<br>The Kremlin concluded that controlled instability was an ideal tool for controlling the neighbourhood and, by extension, containing Europe and the West. The chaos it created prevented Euro-Atlantic institutions from enlarging further and made European stabilisation of the immediate neighbourhood a costly affair that prevented the West from applying its tools elsewhere. Accepting the Donbas as a frozen conflict was the optimal result for Russia in the short term.<br>Scenario three: Collapse of sanctions and the end of support for Ukraine<br>While the daily revelations concerning the Trump team’s ties to Russia were something of a distraction for the US president during 2017, his government still managed to win its battle with Congress over cuts to foreign assistance budgets.[2] This was just one strand of the administration’s general goal of retreating from the business of

.<br>European leaders, having learned of the news via Twitter, began calling each other to figure out a common position. The German chancellor, Angela Merkel, gained some support from colleagues in northern Europe that this was yet another example of why Europe needed to stand firm and united given that the US could no longer be trusted. It was an opportunity to show that the EU’s sanctions policy was independent of that of the US. But southern Europe pushed back, arguing that it was pointless for the EU to continue its sanctions regime without US sanctions in place. Having had good trading links with Russia in the past, and struggling with economic crises, they asked: why should Europe pay the price of sanctions while US companies could reap all the benefits of doing business in Russia? In the end, the divide within the EU grew too wide and no common position could be agreed upon. The sanctions lapsed.<br>At the 20th EU-Ukraine summit in December 2018 the split in vision and policies was clear for all to see. The breakdown of the sanctions policy and the end of assistance to Ukraine had sapped the EU’s credibility and any leverage it had in Ukraine. The summit ended early as the entrenched positions on both sides could not be reconciled. Leading European newspapers speculated about the meaning of missing handshakes.<br>While leaving the summit, some heads of government from northern Europe pledged to continue – and indeed increase – their sanctions on Russia. But pundits were quick to point out that this only highlighted the divisions in Europe and the collapse of consensus. The leaders of Poland, Estonia, Latvia, Lithuania, and the UK also promised Poroshenko that Ukraine would receive support in the form of military trainers and advisers, along with lethal weapons.<br>But, despite these scattered efforts to compensate for the breakdown of policy, the end of EU sanctions against Russia dealt a devastating blow to Ukraine. The perception in Ukraine was that first the US and now the EU had given up on the country and left it to deal with Russia alone. An isolated but pugilistic Poroshenko declared the Normandy Format and Minsk process dead.<br>As the presidential election in Ukraine approached and the main challenger, Yulia Tymoshenko, gained in the polls, Poroshenko’s language turned increasingly anti-EU and nationalistic. This message found deep resonance among the Ukrainians, many of whom felt betrayed by the EU after the sacrifices made in Maidan square and in the Donbas. Historians would later use biblical terms to describe the significance of ending the sanctions to Ukraine’s European aspirations.<br>Large parts of the Ukrainian political elite quickly resorted to

 and abandoned the harsh transparency and anti-corruption rules put in place thanks to international pressure. The 2019 parliamentary election resulted in an even more fragmented Rada, with populist parties gaining major shares of the vote. In the years that followed, Ukraine entered a period of domestic political turbulence, changing governments more than twice a year.<br>Meanwhile, in Moscow, the narrative that its policy on Ukraine had been a great success was accepted as gospel truth. Kremlin insiders believed that they had singlehandedly managed to push the West out of the neighbourhood while at the same time rupturing the transatlantic alliance and dividing the EU. As Ukraine dived deeper into crisis, Moscow stepped up its activity in the Donbas and used political unrest to instigate further uprisings around the country. The Kremlin employed its full range of destabilising and subversive measures: propaganda and disinformation, corruption, cyber-attacks, false-flag attacks by ‘Ukrainian nationalists’, sponsorship of illegal armed groups, and support for organised crime.<br>The aim of these actions was not only to destabilise Ukraine but to discredit it as

 due to the uncertain circumstances. On top of its subversive activities, Moscow tried to increase Kyiv’s economic isolation by initiating a naval blockade on the remaining Ukrainian Black Sea ports to curtail attempts by Kyiv to tap export markets beyond the EU. While Moscow ultimately aimed to bring Ukraine into its sphere of influence, it could accept – as second best – a weak and dysfunctional Ukraine that had no prospects of moving further towards the West.<br>In Ukraine, a paralysed Rada could neither deliver on reforms nor on stable support for the government. Time and again the Ukrainian army proved to be the only stable, functioning institution in the country, setting the scene for it to become a ‘state within the state’. After Ukraine lost international support, some civil society actors turned towards the army with their demands for reform. Despite the progress made on reforms, the Ukraine that eventually emerged resembled a Kemalist republic, where the armed forces are the true guardian of the political order, rather than a European-style democracy.<br>Beyond Ukraine, Moscow was still set on renegotiating the post-cold war security order on Russian terms and extending its influence into other regions, especially since the end of sanctions had provided a boost to the economy. But the costs for Russia of instigating new conflicts in its immediate neighbourhood were perceived to be too high in Moscow. Russia was therefore tempted to try other fronts. It found fertile ground in the western Balkans, where dissatisfaction with the EU, local corruption, political mismanagement, and the refugee crisis had again stirred up nationalist tension and sparked calls for revising the territorial status quo once more.[3] Russia’s close contact with Serb nationalists and ultra-conservative Orthodox forces in Bosnia and Herzegovina, Croatia, Montenegro, Macedonia, and Kosovo, meant that it had natural allies on the ground. Domestically, the unravelling of the political order in the Balkans was seen in Moscow as vengeance for the ‘decade of humiliation’ it faced in the 1990s. Having used Ukraine as a ‘test case’, Russia employed its methods of subversion to generate more

 in a region much closer to home for EU member states.<br>Scenario four: The ‘great power’ bargain<br>In the margins of the 72nd session of the United Nations General Assembly in New York in September 2017, the Russian president, Vladimir Putin, and his American counterpart, Donald Trump, met tête-a-tête in the gilded halls of Trump Tower to discuss bilateral relations. To Trump, US-Russia antagonism had always been a bothersome obstacle to the overarching goal of uniting white Christian powers to fight radical Islam. As the tone of the conversation became more amicable,

 under the umbrella of the war against terror. The eastern neighbourhood fell squarely within the Russian sphere. Happy to finally strike a deal with Russia, and with the enthusiastic cheering of his aide, Steve Bannon, Trump immediately signed the treaty. Upon touching down back in Washington, DC, he signed a series of executive orders to withdraw all US military personnel from the region, end sanctions on Russia, and cancel all US-funded programmes relating to Ukraine and Georgia.<br>​<br>For the Kremlin, the Trump-Putin Pact was a key strategic victory. Replacing the current European security order with one based on delineated spheres of influence was far more important to Moscow than actual territorial acquisitions in the immediate neighbourhood.[4] For years, Moscow had tried to package this goal with different wrapping paper: from the new treaty on European Security, to formalised EU-Eurasian Economic Union (EEU) relations, to making the Organization for Security Co-operation in Europe the centre-piece of European security. But no one in the West had ever taken the bait – until now.<br>When word of the treaty leaked, the reaction from the Washington establishment was as loud as it was predictable and ineffectual. Efforts by Senators John McCain and Joe Lieberman to set up a bipartisan caucus to veto the deal failed as most Republicans feared they would be punished by Trump’s support base in the 2018 midterm elections if they struck out against him. Some left-wing Democrats supported Trump on Russia in return for a more protectionist foreign trade policy and restrictions on political lobbying in Washington.<br>In Europe, the political mainstream was in shock. Trump’s deliberate failure to mention NATO’s mutual defence clause at the NATO summit in May had already rattled Europeans and their assumptions about the European security order.[5] Now, Trump’s willingness to cut a deal over the heads of Europeans caused reverberations around the continent. The newly re-elected German chancellor, Angela Merkel and the French president, Emmanuel Macron, held a joint press conference telling the world that the West, as we had known it, was no more and that Europe had to fend for itself. Opinion leaders wrote op-eds declaring the end of the post-war order, and think-tankers wrote think-pieces either arguing that we now needed to rethink a new model for European security or claiming that a new Molotov-Ribbentrop Pact had been signed.<br>The immediate effect was one of more unity in Europe. The argument that the US could not be trusted and that Europe was now on its own resonated throughout a shell-shocked Europe. The foreign ministers of Germany and France put forward a joint non-paper setting out, as

. This concept was quickly endorsed by other EU foreign ministers – even by the sceptics who did not want EU defence integration to compete with NATO or wanted to protect their defence industries. There were also pledges to increase support for Ukraine to offset the consequences of it being thrown under the bus by Washington. The need to stick together in the face of US abandonment of the neighbourhood was seen as paramount – at least for a couple of months.<br>By the end of 2017, unity was starting to fray. The Trump-Putin Pact had divided Europe into spheres of influence but had also undercut the basic assumptions of NATO as an alliance. Several allies calculated that, since collective defence was no longer reliable, they had to gain bilateral security assurances. Poland and the Baltic states entered into secret negotiations with the US to secure bilateral defence guarantees. Hungary and Austria also started secret negotiations, but with Moscow on non-aggression pacts. Other EU member states followed what would later become known as the ‘DC track’ or the ‘Moscow track’. Merkel and Macron recognised the historic challenge that Europe was facing and did what they could to hold Europeans together. But, despite the outrage over the Trump-Putin Pact, no European leader was willing to leave his or her country without reliable security guarantees or, indeed, risk the security of his or her own country for that of Ukraine or Georgia.<br>In Kyiv, Poroshenko tried in vain to mobilise his few remaining international supporters, while at the same time declaring a state of emergency and ordering partial mobilisation of troops. The Kremlin acted as fast as it could to implement the Trump-Putin Pact and, in particular, to pre-empt the possibility of the Trump administration reneging on its commitments. Moscow had learned how to deal with Trump’s unpredictability and sought to actively manage it. Senior Kremlin adviser Vladislav Surkov was dispatched to Kyiv with a sealed letter from Putin to Poroshenko. The basic demands were as follows:<br>To formally renege on the Association Agreement with the EU and renounce Ukraine’s aspiration to become a member of NATO and the EU;<br>To join the EEU and the Collective Security Treaty Organisation (CSTO);<br>To agree to security and intelligence service cooperation with Russia, as well as the deployment of Russian troops in Ukraine;<br>To formally recognise Crimea as Russian territory and accept an amnesty for the personnel engaged in the Donbas conflict.<br>Putin believed that these goals were within reach, as the Kremlin considered Ukraine’s western orientation to be a problem at the level of elites, rather than the people. Once the current ruling elites were replaced by other elites, Ukrainians would go along with Moscow’s demands, remembering their fraternal ties with Russia. But this was yet another grave miscalculation by Moscow in Ukraine. As the Maidan revolution had shown, the situation was rather the opposite. Revolutionary feelings were primarily directed against the ruling class in Ukraine who were leaning towards Russia, and only tilted against Moscow when its support for the corrupt old elites became all too obvious. And while large parts of the Ukrainian population had grown weary of their president and government over the last few years, the Kremlin misread the anti-government sentiment as pro-Russian support.<br>In the meeting with Surkov, Poroshenko read the letter and immediately rejected the demands, stating that Ukraine was never part of any negotiations on a ‘grand bargain’ and that no foreign power had the right to decide Ukraine’s future. Despite threats of
